fa daha aday olabilir. Secimlerinin birlikte yenilenmesine karar verilen Meclisin ve Cumhurbaskaninin yetki ve görevleri, yeni Meclisin ve Cumhurbaskaninin göreve baslamasina kadar devam eder. Bu sekilde secilen Meclis ve Cumhurbaskaninin görev sureleri de bes yildir. i. Milli Savunma 1. Baskomutanlik ve Genelkurmay Baskanligi Madde 117 – Baskomutanlik, Turkiye Buyuk Millet Meclisinin manevi varligindan ayrilamaz ve Cumhurbaskani tarafindan temsil olunur. Milli guvenligin saglanmasindan ve Silahli Kuvvetlerin yurt savunmasina hazirlanmasindan, Turkiye Buyuk Millet Meclisine karsi, Cumhurbaskani sorumludur. 55 54 Bu maddenin kenar basligi “ H. Turkiye Buyuk Millet Meclisi secimlerinin Cumhurbaskaninca yenilenmesi” iken, 21/1/2017 tarihli ve 6771 sayili Kanunun 11 inci maddesiyle metne islendigi sekilde degistirilmistir. 55 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “Bakanlar Kurulu” ibaresi “Cumhurbaskani” seklinde degistirilmistir. 38 Cumhurbaskaninca atanan Genelkurmay Baskani; Silahli Kuvvetlerin komutani olup, savasta Baskomutanlik görevlerini Cumhurbaskanligi namina yerine getirir. 56 (Mulga dörduncu fikra: 21/1/2017-6771/16 md.) (Mulga besinci fikra: 21/1/2017-6771/16 md.) 2. Milli Guvenlik Kurulu Madde 118 – (Degisik birinci fikra: 3/10/2001-4709/32 md.) Millî Guvenlik Kurulu; Cumhurbaskaninin baskanliginda, Cumhurbaskani yardimcilari, Adalet, Millî Savunma, icisleri, Disisleri Bakanlari, Genelkurmay Baskani, Kara, Deniz ve Hava kuvvetleri komutanlarindan kurulur. 57 Gundemin özelligine göre Kurul toplantilarina ilgili bakan ve kisiler cagrilip görusleri alinabilir. (Degisik birinci cumle: 3/10/2001-4709/32 md.) Millî Guvenlik Kurulu; Devletin millî guvenlik siyasetinin tayini, tespiti ve uygulanmasi ile ilgili alinan tavsiye kararlari ve gerekli koordinasyonun saglanmasi konusundaki göruslerini Cumhurbaskanina bildirir. Kurulun, Devletin varligi ve bagimsizligi, ulkenin butunlugu ve bölunmezligi, toplumun huzur ve guvenlig