Genel Sekreter, birinci sinif hâkim ve savcilardan Kurulun teklif ettigi uc aday arasindan Kurul Baskani tarafindan atanir. Kurul mufettisleri ile Kurulda gecici veya surekli olarak calistirilacak hâkim ve savcilari, muvafakatlerini alarak atama yetkisi Kurula aittir. Adalet Bakanliginin merkez, bagli ve ilgili kuruluslarinda gecici veya surekli olarak calistirilacak hâkim ve savcilar ile adalet mufettislerini ve hâkim ve savci mesleginden olan ic denetcileri, muvafakatlerini alarak atama yetkisi Adalet Bakanina aittir. Kurul uyelerinin secimi, dairelerin olusumu ve isbölumu, Kurulun ve dairelerin görevleri, toplanti ve karar yeter sayilari, calisma usul ve esaslari, dairelerin karar ve islemlerine karsi yapilacak itirazlar ve bunlarin incelenmesi usulu ile Genel Sekreterligin kurulus ve görevleri kanunla duzenlenir. IV. Sayistay Madde 160 – Sayistay, merkezî yönetim butcesi kapsamindaki kamu idareleri ile sosyal guvenlik kurumlarinin butun gelir ve giderleri ile mallarini Turkiye Buyuk Millet Meclisi adina denetlemek ve sorumlularin hesap ve islemlerini kesin hukme baglamak ve kanunlarla verilen inceleme, denetleme ve hukme baglama islerini yapmakla görevlidir. Sayistayin kesin hukumleri hakkinda ilgililer yazili bildirim tarihinden itibaren onbes gun icinde bir kereye mahsus olmak uzere karar duzeltilmesi isteminde bulunabilirler. Bu kararlar dolayisiyla idari yargi yoluna basvurulamaz. 107 Vergi, benzeri mali yukumlulukler ve ödevler hakkinda Danistay ile Sayistay kararlari arasindaki uyusmazliklarda Danistay kararlari esas alinir. (Ek ucuncu fikra: 29/10/2005-5428/2 md.) Mahallî idarelerin hesap ve islemlerinin denetimi ve kesin hukme baglanmasi Sayistay tarafindan yapilir. Sayistayin kurulusu, isleyisi, denetim usulleri, mensuplarinin nitelikleri, atanmalari, ödev ve yetkileri, haklari ve yukumlulukleri ve diger özluk isleri, Baskan ve uyelerinin teminati kanunla duzenlenir. (Mulga son fikra: 7/5/2004-5170/10 md.) 105 21/1/2017 tarihli ve 6771 sayili Kanunun 14