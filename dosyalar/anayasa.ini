 asil uyeler, Yargitay daire baskani icin ilgili mevzuatinda öngörulen tum malî ve sosyal haklar ile emeklilik hakkindan aynen yararlanirlar. Ayrica, Kurulun Baskani disindaki asil uyelerine, (30000) gösterge rakaminin memur ayliklarina uygulanan katsayi ile carpimi sonucu bulunacak miktarda aylik ek tazminat ödenir. ilgili kanunlarda duzenleme yapilincaya kadar, Hâkimler ve Savcilar Yuksek Kurulu; a) Anayasa hukumlerine aykiri olmamak kaydiyla, yururlukteki kanun hukumlerine göre Kurul seklinde calisir. b) ikinci fikra uyarinca asil uyelerinin göreve basladigi tarihten itibaren bir hafta icinde Adalet Bakaninin baskanliginda toplanir ve bir gecici Baskanvekili secer. c) En az onbes uye ile toplanir ve uye tam sayisinin salt cogunlugu ile karar verir. c) Sekreterya hizmetleri Adalet Bakanligi tarafindan yurutulur. Kurul mufettisleri ile adalet mufettisleri atanincaya kadar, mevcut adalet mufettisleri, Kurul mufettisi ve adalet mufettisi sifatiyla görev yaparlar. 67 Bu madde hukumleri, ilgili kanunlarda gerekli duzenlemeler yapilincaya kadar uygulanir. Gecici Madde 20 – (Ek: 20/5/2016-6718/1 md.) Bu maddenin Turkiye Buyuk Millet Meclisinde kabul edildigi tarihte; sorusturmaya veya sorusturma ya da kovusturma izni vermeye yetkili mercilerden, Cumhuriyet bassavciliklarindan ve mahkemelerden; Adalet Bakanligina, Basbakanliga, Turkiye Buyuk Millet Meclisi Baskanligina veya Anayasa ve Adalet komisyonlari uyelerinden kurulu Karma Komisyon Baskanligina intikal etmis yasama dokunulmazliginin kaldirilmasina iliskin dosyalari bulunan milletvekilleri hakkinda, bu dosyalar bakimindan, Anayasanin 83 uncu maddesinin ikinci fikrasinin birinci cumlesi hukmu uygulanmaz. Bu maddenin yururluge girdigi tarihten itibaren onbes gun icinde; Anayasa ve Adalet komisyonlari uyelerinden kurulu Karma Komisyon Baskanliginda, Turkiye Buyuk Millet Meclisi Baskanliginda, Basbakanlikta ve Adalet Bakanliginda bulunan yasama dokunulmazliginin kaldirilmasina iliskin dosyalar, gereginin yapilmasi amaciy