rbaskani hakkinda, bir suc isledigi iddiasiyla Turkiye Buyuk Millet Meclisi uye tamsayisinin salt cogunlugunun verecegi önergeyle sorusturma acilmasi istenebilir. Meclis, önergeyi en gec bir ay icinde görusur ve uye tamsayisinin beste ucunun gizli oyuyla sorusturma acilmasina karar verebilir. Sorusturma acilmasina karar verilmesi halinde, Meclisteki siyasi partilerin, gucleri oraninda komisyona verebilecekleri uye sayisinin uc kati olarak gösterecekleri adaylar arasindan her siyasi parti icin ayri ayri ad cekme suretiyle kurulacak onbes kisilik bir komisyon tarafindan sorusturma yapilir. Komisyon, sorusturma sonucunu belirten raporunu iki ay icinde Meclis Baskanligina sunar. Sorusturmanin bu surede bitirilememesi halinde, komisyona bir aylik yeni ve kesin bir sure verilir. Rapor Baskanliga verildigi tarihten itibaren on gun icinde dagitilir, dagitimindan itibaren on gun icinde Genel Kurulda görusulur. Turkiye Buyuk Millet Meclisi, uye tamsayisinin ucte ikisinin gizli oyuyla Yuce Divana sevk karari alabilir. Yuce Divan yargilamasi uc ay icinde tamamlanir, bu surede tamamlanamazsa bir defaya mahsus olmak uzere uc aylik ek sure verilir, yargilama bu surede kesin olarak tamamlanir. Hakkinda sorusturma acilmasina karar verilen Cumhurbaskani, secim karari alamaz. Yuce Divanda secilmeye engel bir suctan mahkûm edilen Cumhurbaskaninin görevi sona erer. 48 Bu maddenin kenar basligi “E. Sorumluluk ve sorumsuzluk hali” iken, 21/1/2017 tarihli ve 6771 sayili Kanunun 9 uncu maddesiyle metne islendigi sekilde degistirilmistir. 35 Cumhurbaskaninin görevde bulundugu surede isledigi iddia edilen suclar icin görevi bittikten sonra da bu madde hukmu uygulanir. F. Cumhurbaskani yardimcilari, Cumhurbaskanina vekâlet ve bakanlar 49 Madde 106 – (Degisik: 21/1/2017-6771/10 md.) Cumhurbaskani, secildikten sonra bir veya daha fazla Cumhurbaskani yardimcisi atayabilir. Cumhurbaskanligi makaminin herhangi bir nedenle bosalmasi halinde, kirkbes gun icinde Cumhurbaskani secimi yapilir. Yenisi se