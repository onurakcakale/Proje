siplin ve ceza isleri, mali isler, özluk haklari, ögretim elemanlarinin uyacaklari kosullar, universitelerarasi ihtiyaclara göre ögretim elemanlarinin görevlendirilmesi, ögrenimin ve ögretimin hurriyet ve teminat icinde ve cagdas bilim ve teknoloji gereklerine göre yurutulmesi, Yuksekögretim kuruluna ve universitelere Devletin sagladigi mali kaynaklarin kullanilmasi kanunla duzenlenir. Vakiflar tarafindan kurulan yuksekögretim kurumlari, mali ve idari konulari disindaki akademik calismalari, ögretim elemanlarinin saglanmasi ve guvenlik yönlerinden, Devlet eliyle kurulan yuksekögretim kurumlari icin Anayasada belirtilen hukumlere tabidir. 2. Yuksekögretim ust kuruluslari Madde 131 – Yuksekögretim kurumlarinin ögretimini planlamak, duzenlemek, yönetmek, denetlemek, yuksekögretim kurumlarindaki egitim - ögretim ve bilimsel arastirma faaliyetlerini yönlendirmek bu kurumlarin kanunda belirtilen amac ve ilkeler dogrultusunda kurulmasini, gelistirilmesini ve universitelere tahsis edilen kaynaklarin etkili bir bicimde kullanilmasini saglamak ve ögretim elemanlarinin yetistirilmesi icin planlama yapmak maksadi ile Yuksekögretim Kurulu kurulur. (Degisik ikinci fikra: 7/5/2004-5170/8 md.) Yuksekögretim Kurulu, universiteler tarafindan secilen ve sayilari, nitelikleri, secilme usulleri kanunla belirlenen adaylar arasindan rektörluk ve ögretim uyeliginde basarili hizmet yapmis profesörlere öncelik vermek sureti ile Cumhurbaskaninca atanan uyeler ve Cumhurbaskaninca dogrudan dogruya secilen uyelerden kurulur. 72 Kurulun teskilati, görev, yetki, sorumlulugu ve calisma esaslari kanunla duzenlenir. 71 29/10/2005 tarihli ve 5428 sayili Kanunun 1 inci maddesiyle, bu fikrada yer alan “genel ve katma butcelerin” ibaresi “merkezi yönetim butcesinin” seklinde degistirilmistir. 72 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “ve Bakanlar Kurulunca” ibaresi “tarafindan” seklinde degistirilmistir. 44 3. Yuksekögretim kurumlarindan özel hukumlere tabi olanlar Madde 132 - Turk Silahli Kuvvetleri ve emniyet teskilatina bagli yuksekögretim kurumlari özel kanunlarinin hukumlerine tabidir. F. Radyo ve Televizyon ust Kurulu, radyo ve televizyon kuruluslari ve kamuyla iliskili haber ajanslari 73 Madde 133 - (Degisik: 8/7/1993-3913/1 md.) Radyo ve televizyon istasyonlari kurmak ve isletmek kanunla duzenlenecek sartlar cercevesinde serbesttir. (Ek fikra: 21/6/2005-5370/1 md.) Radyo ve televizyon faaliyetlerini duzenlemek ve denetlemek amaciyla kurulan Radyo ve Televizyon ust Kurulu dokuz uyeden olusur. uyeler, siyasi parti gruplarinin uye sayisi oraninda belirlenecek uye sayisinin ikiser kati olarak gösterecekleri adaylar arasindan, her siyasi parti grubuna dusen uye sayisi esas alinmak suretiyle Turkiye Buyuk Millet Meclisi Genel Kurulunca secilir. Radyo ve Televizyon ust Kurulunun kurulusu, görev ve yetkileri, uyelerinin nitelikleri, secim usulleri ve görev sureleri kanunla duzenlenir. Devletce kamu tuzelkisiligi olarak kurulan tek radyo ve televizyon kurumu ile kamu tuzelkisilerinden yardim gören haber ajanslarinin özerkligi ve yayinlarinin tarafsizligi esastir. G. Ataturk Kultur, Dil ve Tarih Yuksek Kurumu Madde 134 – Ataturkcu dusunceyi, Ataturk ilke ve inkilaplarini, Turk kulturunu, Turk tarihini ve Turk dilini bilimsel yoldan arastirmak, tanitmak ve yaymak ve yayinlar yapmak amaciyla; Ataturk'un manevi himayelerinde, Cumhurbaskaninin gözetim ve desteginde, Cumhurbaskaninin görevlendirecegi bakana bagli; Ataturk Arastirma Merkezi, Turk Dil Kurumu, Turk Tarih Kurumu ve Ataturk Kultur Merkezinden olusan, kamu tuzel kisiligine sahip "Ataturk Kultur, Dil ve Tarih Yuksek Kurumu" kurulur. 74 Turk Dil Kurumu ile Turk Tarih Kurumu icin Ataturk'un vasiyetnamesinde belirtilen mali menfaatler sakli olup kendilerine tahsis edilir. Ataturk Kultur, Dil ve Tarih Yuksek Kurumunun; kurulusu, organlari, calisma usulleri ve özluk isleri ile kurulusuna dahil kurumlar uzerindeki yetkileri kanunla duzenlenir. H. Kamu kurumu niteligindeki meslek kuruluslari Madde 135 – Kamu kurumu niteligindeki meslek kuruluslari ve ust kuruluslari; belli bir meslege mensup olanlarin musterek ihtiyaclarini karsilamak, mesleki faaliyetlerini kolaylastirmak, meslegin genel menfaatlere uygun olarak gelismesini saglamak, meslek mensuplarinin birbirleri ile ve halk ile olan iliskilerinde durustlugu ve guveni hakim kilmak uzere meslek disiplini ve ahlakini 73 Bu maddenin kenar basligi “ F. Radyo ve televizyon kuruluslari ve kamuyla iliskili haber ajanslari” iken, 21/6/2005 tarihli ve 5370 sayili Kanunun 1 inci maddesiyle metne islendigi sekilde degistirilmistir. 74 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “Basbakanliga” ibaresi “Cumhurbaskaninin görevlendirecegi bakana” seklinde degistirilmistir. 45 korumak maksadi ile kanunla kurulan ve organlari kendi uyeleri tarafindan kanunda gösterilen usullere göre yargi gözetimi altinda, gizli oyla secilen kamu tuzelkisilikleridir. Kamu kurum ve kuruluslari ile kamu iktisadi tesebbuslerinde asli ve surekli görevlerde calisanlarin meslek kuruluslarina girme mecburiyeti aranmaz. (Degisik fikra: 23/7/1995-4121/13 md.) Bu meslek kuruluslari, kurulus amaclari disinda faaliyette bulunamazlar. (Degisik fikra: 23/7/1995-4121/13 md.) Bu meslek kuruluslari ve ust kuruluslari organlarinin secimlerinde siyasi partiler aday gösteremezler. (Degisik fikra: 23/7/1995-4121/13 md.) Bu meslek kuruluslari uzerinde Devletin idari ve mali denetimine iliskin kurallar kanunla duzenlenir. (Degisik fikra: 23/7/1995-4121/13 md.) Amaclari disinda faaliyet gösteren meslek kuruluslarinin sorumlu organlarinin görevine, kanunun belirledigi merciin veya Cumhuriyet savcisinin istemi uzerine mahkeme karariyla son verilir ve yerlerine yenileri sectirilir. (Degisik fikra: 23/7/1995-4121/13 md.) Ancak, milli guvenligin, kamu duzeninin, suc islenmesini veya sucun devamini önlemenin yahut yakalamanin gerektirdigi hallerde gecikmede sakinca varsa, kanunla bir merci, meslek kuruluslarini veya ust kuruluslarini faaliyetten men ile yetkilendirilebilir. Bu merciin karari, yirmidört saat icerisinde görevli hakimin onayina sunulur. Hakim, kararini kirksekiz saat icinde aciklar; aksi halde, bu idari karar kendiliginden yururlukten kalkar. i. Diyanet isleri Baskanligi Madde 136 – Genel idare icinde yer alan Diyanet isleri Baskanligi, laiklik ilkesi dogrultusunda, butun siyasi görus ve dusunuslerin disinda kalarak ve milletce dayanisma ve butunlesmeyi amac edinerek, özel kanununda gösterilen görevleri yerine getirir. J. Kanunsuz emir Madde 137 – Kamu hizmetlerinde herhangi bir sifat ve suretle calismakta olan kimse, ustunden aldigi emri, yönetmelik, Cumhurbaskanligi kararnamesi, kanun veya Anayasa hukumlerine aykiri görurse, yerine getirmez ve bu aykiriligi o emri verene bildirir. Ancak, ustu emrinde israr eder ve bu emrini yazi ile yenilerse, emir yerine getirilir; bu halde, emri yerine getiren sorumlu olmaz. 75 Konusu suc teskil eden emir, hicbir suretle yerine getirilmez; yerine getiren kimse sorumluluktan kurtulamaz. Askeri hizmetlerin görulmesi ve acele hallerde kamu duzeni ve kamu guvenliginin korunmasi icin kanunla gösterilen istisnalar saklidir. uÇuNCu BÖLuM Yargi 75 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “tuzuk” ibaresi “Cumhurbaskanligi kararnamesi” seklinde degistirilmistir. 46 I. Genel hukumler A. Mahkemelerin bagimsizligi Madde 138 – Hakimler, görevlerinde bagimsizdirlar; Anayasaya, kanuna ve hukuka uygun olarak vicdani kanaatlerine göre hukum verirler. Hicbir organ, makam, merci veya kisi, yargi yetkisinin kullanilmasinda mahkemelere ve hakimlere emir ve talimat veremez; genelge gönderemez; tavsiye ve telkinde bulunamaz. Görulmekte olan bir dava hakkinda Yasama Meclisinde yargi yetkisinin kullanilmasi ile ilgili soru sorulamaz, görusme yapilamaz veya herhangi bir beyanda bulunulamaz. Yasama ve yurutme organlari ile idare, mahkeme kararlarina uymak zorundadir; bu organlar ve idare, mahkeme kararlarini hicbir suretle degistiremez ve bunlarin yerine getirilmesini geciktiremez. B. Hakimlik ve savcilik teminati Madde 139 – Hakimler ve savcilar azlolunamaz, kendileri istemedikce Anayasada gösterilen yastan önce emekliye ayrilamaz; bir mahkemenin veya kadronun kaldirilmasi sebebiyle de olsa, aylik, ödenek ve diger özluk haklarindan yoksun kilinamaz. Meslekten cikarilmayi gerektiren bir suctan dolayi hukum giymis olanlar, görevini saglik bakimindan yerine getiremeyecegi kesin olarak anlasilanlar veya meslekte kalmalarinin uygun olmadigina karar verilenler hakkinda kanundaki istisnalar saklidir. C. Hakimlik ve savcilik meslegi Madde 140 – Hakimler ve savcilar adli ve idari yargi hakim ve savcilari olarak görev yaparlar. Bu görevler meslekten hakim ve savcilar eliyle yurutulur. Hakimler, mahkemelerin bagimsizligi ve hakimlik teminati esaslarina göre görev ifa ederler. Hakim ve savcilarin nitelikleri, atanmalari, haklari ve ödevleri, aylik ve ödenekleri, meslekte ilerlemeleri, görevlerinin ve görev yerlerinin gecici veya surekli olarak degistirilmesi, haklarinda disiplin kovusturmasi acilmasi ve disiplin cezasi verilmesi, görevleriyle ilgili veya görevleri sirasinda isledikleri suclarindan dolayi sorusturma yapilmasi ve yargilanmalarina karar verilmesi, meslekten cikarmayi gerektiren sucluluk veya yetersizlik halleri ve meslek ici egitimleri ile diger özluk isleri mahkemelerin bagimsizligi ve hakimlik teminati esaslarina göre kanunla duzenlenir. Hakimler ve savcilar altmisbes yasini bitirinceye kadar hizmet görurler; askeri hakimlerin yas haddi, yukselme ve emeklilikleri kanunda gösterilir. Hakimler ve savcilar, kanunda belirtilenlerden baska, Resmî ve özel hicbir görev alamazlar. Hakimler ve savcilar idari görevleri yönunden Adalet Bakanligina baglidirlar. Hakim ve savci olup da adalet hizmetindeki idari görevlerde calisanlar, hakimler ve savcilar hakkindaki hukumlere tabidirler. Bunlar, hakimler ve savcilara ait esaslar dairesinde siniflandirilir ve derecelendirilirler, hakimlere ve savcilara taninan her turlu haklardan yararlanirlar. 47 D. Durusmalarin acik ve kararlarin gerekceli olmasi Madde 141 – Mahkemelerde durusmalar herkese aciktir. Durusmalarin bir kisminin veya tamaminin kapali yapilmasina ancak genel ahlakin veya kamu guvenliginin kesin olarak gerekli kildigi hallerde karar verilebilir. Kucuklerin yargilanmasi hakkinda kanunla özel hukumler konulur. Butun mahkemelerin her turlu kararlari gerekceli olarak yazilir. Davalarin en az giderle ve mumkun olan suratle sonuclandirilmasi, yarginin görevidir. E. Mahkemelerin kurulusu Madde 142 – Mahkemelerin kurulusu, görev ve yetkileri, isleyisi ve yargilama usulleri kanunla duzenlenir. (Ek fikra: 21/1/2017-6771/13 md.) Disiplin mahkemeleri disinda askerî mahkemeler kurulamaz. Ancak savas halinde, asker kisilerin görevleriyle ilgili olarak isledikleri suclara ait davalara bakmakla görevli askerî mahkemeler kurulabilir. F. Devlet Guvenlik Mahkemeleri Madde 143 – (Mulga: 7/5/2004-5170/9 md.) G. Adalet hizmetlerinin denetimi 76 Madde 144 – (Degisik: 7/5/2010-5982/14 md.) Adalet hizmetleri ile savcilarin idarî görevleri yönunden Adalet Bakanliginca denetimi, adalet mufettisleri ile hâkim ve savci mesleginden olan ic denetciler; arastirma, inceleme ve sorusturma islemleri ise adalet mufettisleri eliyle yapilir. Buna iliskin usul ve esaslar kanunla duzenlenir. H. Askeri yargi Madde 145 – (Mulga: 21/1/2017-6771/16 md.) II. Yuksek mahkemeler A. Anayasa Mahkemesi 1. Kurulusu Madde 146 – (Degisik: 7/5/2010-5982/16 md.) Anayasa Mahkemesi onbes uyeden kurulur. 77 Turkiye Buyuk Millet Meclisi; iki uyeyi Sayistay Genel Kurulunun kendi baskan ve uyeleri arasindan, her bos yer icin gösterecekleri ucer aday icinden, bir uyeyi ise baro baskanlarinin serbest avukatlar arasindan gösterecekleri uc aday icinden yapacagi gizli oylamayla secer. Turkiye Buyuk 76 Bu maddenin kenar basligi “G. Hakim ve savcilarin denetimi” iken, 7/5/2010 tarihli ve 5982 sayili Kanunun 14 uncu maddesiyle metne islendigi sekilde degistirilmistir. 77 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “onyedi” ibaresi “onbes” seklinde degistirilmistir. 48 Millet Meclisinde yapilacak bu secimde, her bos uyelik icin ilk oylamada uye tam sayisinin ucte iki ve ikinci oylamada uye tam sayisinin salt cogunlugu aranir. ikinci oylamada salt cogunluk saglanamazsa, bu oylamada en cok oy alan iki aday icin ucuncu oylama yapilir; ucuncu oylamada en fazla oy alan aday uye secilmis olur. Cumhurbaskani; uc uyeyi Yargitay, iki uyeyi Danistay (…)78 genel kurullarinca kendi baskan ve uyeleri arasindan her bos yer icin gösterecekleri ucer aday icinden; en az ikisi hukukcu olmak uzere uc uyeyi Yuksekögretim Kurulunun kendi uyesi olmayan yuksekögretim kurumlarinin hukuk, iktisat ve siyasal bilimler dallarinda görev yapan ögretim uyeleri arasindan gösterecegi ucer aday icinden; dört uyeyi ust kademe yöneticileri, serbest avukatlar, birinci sinif hâkim ve savcilar ile en az bes yil raportörluk yapmis Anayasa Mahkemesi raportörleri arasindan secer. Yargitay, Danistay (…)79 ve Sayistay genel kurullari ile Yuksekögretim Kurulundan Anayasa Mahkemesi uyeligine aday göstermek icin yapilacak secimlerde, her bos uyelik icin, (…)80 en fazla oy alan uc kisi aday gösterilmis sayilir. Baro baskanlarinin serbest avukatlar arasindan gösterecekleri uc aday icin yapilacak secimde (…)81 en fazla oy alan uc kisi aday gösterilmis sayilir. Anayasa Mahkemesine uye secilebilmek icin, kirkbes yasin doldurulmus olmasi kaydiyla; yuksekögretim kurumlari ögretim uyelerinin profesör veya docent unvanini kazanmis, avukatlarin en az yirmi yil fiilen avukatlik yapmis, ust kademe yöneticilerinin yuksekögrenim görmus ve en az yirmi yil kamu hizmetinde fiilen calismis, birinci sinif hâkim ve savcilarin adaylik dahil en az yirmi yil calismis olmasi sarttir. Anayasa Mahkemesi uyeleri arasindan gizli oyla ve uye tam sayisinin salt cogunlugu ile dört yil icin bir Baskan ve iki baskanvekili secilir. Suresi bitenler yeniden secilebilirler. Anayasa Mahkemesi uyeleri aslî görevleri disinda Resmî veya özel hicbir görev alamazlar. 2. uyelerin görev suresi ve uyeligin sona ermesi 82 Madde 147 – (Degisik birinci fikra: 7/5/2010-5982/17 md.) Anayasa Mahkemesi uyeleri oniki yil icin secilirler. Bir kimse iki defa Anayasa Mahkemesi uyesi secilemez. Anayasa Mahkemesi uyeleri altmisbes yasini doldurunca emekliye ayrilirlar. Zorunlu emeklilik yasindan önce görev suresi dolan uyelerin baska bir görevde calismalari ve özluk isleri kanunla duzenlenir. Anayasa Mahkemesi uyeligi, bir uyenin hakimlik mesleginden cikarilmayi gerektiren bir suctan dolayi hukum giymesi halinde kendiliginden; görevini saglik bakimindan yerine 78 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “, bir uyeyi Askerî Yargitay, bir uyeyi Askerî Yuksek idare Mahkemesi” ibaresi madde metninden cikarilmistir. 79 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “, Askerî Yargitay, Askerî Yuksek idare Mahkemesi” ibaresi madde metninden cikarilmistir. 80 1/8/2010 tarihli ve 27659 Mukerrer sayili Resmî Gazete’de yayimlanan Anayasa Mahkemesinin 7/7/2010 tarihli ve E.: 2010/49, K.: 2010/87 sayili Karariyla, bu fikranin birinci cumlesinde yer alan “… bir uye ancak bir aday icin oy kullanabilir; …” ibaresi iptal edilmistir. 81 1/8/2010 tarihli ve 27659 Mukerrer sayili Resmî Gazete’de yayimlanan Anayasa Mahkemesinin 7/7/2010 tarihli ve E.: 2010/49, K.: 2010/87 sayili Karariyla, bu fikranin ikinci cumlesinde yer alan “… de her bir baro baskani ancak bir aday icin oy kullanabilir ve …” ibaresi, iptal edilmistir. 82 7/5/2010 tarihli ve 5982 sayili Kanunun 17 nci maddesiyle, bu maddenin kenar basligi “2. uyeligin sona ermesi” iken, metne islendigi sekilde degistirilmistir. 49 getiremeyeceginin kesin olarak anlasilmasi halinde de, Anayasa Mahkemesi uye tamsayisinin salt cogunlugunun karari ile sona erer. 3. Görev ve yetkileri 83 Madde 148 – Anayasa Mahkemesi, kanunlarin, Cumhurbaskanligi kararnamelerinin ve Turkiye Buyuk Millet Meclisi ictuzugunun Anayasaya sekil ve esas bakimlarindan uygunlugunu denetler ve bireysel basvurulari karara baglar. Anayasa degisikliklerini ise sadece sekil bakimindan inceler ve denetler. Ancak, olaganustu hallerde (…)84 ve savas hallerinde cikarilan Cumhurbaskanligi kararnamelerinin sekil ve esas bakimindan Anayasaya aykiriligi iddiasiyla, Anayasa Mahkemesinde dava acilamaz. Kanunlarin sekil bakimindan denetlenmesi, son oylamanin, öngörulen cogunlukla yapilip yapilmadigi; Anayasa degisikliklerinde ise, teklif ve oylama cogunluguna ve ivedilikle görusulemeyecegi sartina uyulup uyulmadigi hususlari ile sinirlidir. Şekil bakimindan denetleme, Cumhurbaskaninca veya Turkiye Buyuk Millet Meclisi uyelerinin beste biri tarafindan istenebilir. Kanunun yayimlandigi tarihten itibaren on gun gectikten sonra, sekil bozukluguna dayali iptal davasi acilamaz; def'i yoluyla da ileri surulemez. (Ek fikra: 7/5/2010-5982/18 md.) Herkes, Anayasada guvence altina alinmis temel hak ve özgurluklerinden, Avrupa insan Haklari Sözlesmesi kapsamindaki herhangi birinin kamu gucu tarafindan, ihlal edildigi iddiasiyla Anayasa Mahkemesine basvurabilir. Basvuruda bulunabilmek icin olagan kanun yollarinin tuketilmis olmasi sarttir. (Ek fikra: 7/5/2010-5982/18 md.) Bireysel basvuruda, kanun yolunda gözetilmesi gereken hususlarda inceleme yapilamaz. (Ek fikra: 7/5/2010-5982/18 md.) Bireysel basvuruya iliskin usul ve esaslar kanunla duzenlenir. Anayasa Mahkemesi Cumhurbaskanini, Turkiye Buyuk Millet Meclisi Baskanini, Cumhurbaskani yardimcilarini, bakanlari, Anayasa Mahkemesi, Yargitay, Danistay (…)85 Baskan ve uyelerini, Bassavcilarini, Cumhuriyet Bassavcivekilini, Hakimler ve Savcilar (…)86 Kurulu ve Sayistay Baskan ve uyelerini görevleriyle ilgili suclardan dolayi Yuce Divan sifatiyla yargilar. 87 88 83 7/5/2010 tarihli ve 5982 sayili Kanunun 18 inci maddesiyle, bu maddenin birinci fikrasinin birinci cumlesinin sonuna “ve bireysel basvurulari karara ba