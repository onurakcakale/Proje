le: Anayasa Mahkemesinin 7/7/2010 tarihli ve E.: 2010/49, K.: 2010/87 sayili Karari ile.) b) Yargitay Genel Kurulu, Yargitay uyeleri arasindan uc asil ve uc yedek uye secer. Bu Kanunun yururluge girdigi tarihten itibaren yedi gun icinde Yargitay Birinci Baskani adaylik basvurusunu ilan eder. ilan tarihinden itibaren yedi gun icinde adaylar Birinci Baskanliga basvurur. Basvuru tarihinin sona erdigi gunden itibaren onbes gun icinde Yargitay Genel Kurulu secim yapar. Her Yargitay uyesinin (…)117 oy kullanabilecegi secimde, en fazla oy alan adaylar sirasiyla asil ve yedek uye secilmis olur. c) Danistay Genel Kurulu, Danistay uyeleri arasindan iki asil ve iki yedek uye secer. Bu Kanunun yururluge girdigi tarihten itibaren yedi gun icinde Danistay Baskani adaylik basvurusunu ilan eder. ilan tarihinden itibaren yedi gun icinde adaylar Baskanliga basvurur. Basvuru tarihinin sona erdigi gunden itibaren onbes gun icinde Danistay Genel Kurulu secim yapar. Her Danistay uyesinin (…)118 oy kullanabilecegi secimde, en fazla oy alan adaylar sirasiyla asil ve yedek uye secilmis olur. c) Turkiye Adalet Akademisi Genel Kurulu, kendi uyeleri arasindan, Hâkimler ve Savcilar Yuksek Kuruluna bir asil ve bir yedek uye secer. Bu Kanunun yururluge girdigi tarihten itibaren yedi gun icinde Turkiye Adalet Akademisi Baskani adaylik basvurusunu ilan eder. ilan tarihinden itibaren yedi gun icinde adaylar Baskanliga basvurur. Basvuru tarihinin sona erdigi gunden itibaren onbes gun icinde Turkiye Adalet Akademisi Genel Kurulu secim yapar. Her uyenin (…)119 oy kullanabilecegi secimde, en fazla oy alan adaylar sirasiyla asil ve yedek uye secilmis olur. d) Yedi asil ve dört yedek uye birinci sinif olup, birinci sinifa ayrilmayi gerektiren nitelikleri yitirmemis olan adlî yargi hâkim ve savcilari arasindan, adlî yargi hâkim ve savcilari tarafindan Yuksek Secim Kurulunun yönetim ve denetiminde secilir. Bu Kanunun yururluge girdigi tarihten itibaren bes gun icinde Yuksek Secim Kurulu adaylik basvurularini ilân eder. ilân tarihinden itibaren uc gun icinde adaylar Yuksek Secim Kuruluna basvurur. Basvuru tarihinin sona erdigi gunden itibaren iki gun icinde Yuksek Secim Kurulu adaylarin basvurularini inceler ve aday listesini belirleyerek ilân eder. Takip eden iki gun icinde bu listeye karsi itiraz edilebilir. itiraz suresinin sona erdigi gunden itibaren iki gun icinde itirazlar incelenir, sonuclandirilir ve kesin aday listesi ilân edilir. Yuksek Secim Kurulunun kesin aday listesini ilân ettigi tarihten sonraki ikinci Pazar gunu her ilde, il secim kurulunun yönetim ve denetimi altinda yapilacak secimlerde, o ilde ve ilcelerinde görev yapan hâkim ve savcilar oy kullanir. il secim kurullari o ilde oy kullanacak hâkim ve savcilarin sayisina göre sandik kurullari olusturur. Sandik kurullarinin islem, tedbir ve kararlarina karsi yapilan sikâyet ve itirazlar il secim kurulunca karara baglanir. Adaylar propaganda yapamazlar; sadece, Yuksek Secim 117 1/8/2010 tarihli ve 27659 (Mukerrer) sayili Resmî Gazete’de yayimlanan Anayasa Mahkemesinin 7/7/2010 tarihli ve E.: 2010/49, K.: 2010/87 sayili Karariyla, bu bendin son cumlesinde yer alan “… sadece bir aday icin…” ibaresi iptal edilmistir. 118 1/8/2010 tarihli ve 27659 (Mukerrer) sayili Resmî Gazete’de yayimlanan Anayasa Mahkemesinin 7/7/2010 tarihli ve E.: 2010/49, K.: 2010/87 sayili Karariyla, bu bendin son cumlesinde yer alan “… sadece bir aday icin…” ibaresi iptal edilmistir. 119 1/8/2010 tarihli ve 27659 (Mukerrer) sayili Resmî Gazete’de yayimlanan Anayasa Mahkemesinin 7/7/2010 tarihli ve E.: 2010/49, K.: 2010/87 sayili Karariyla, bu bendin son cumlesinde yer alan “… sadece bir aday icin…” ibaresi iptal edilmistir. 66 Kurulu tarafindan belirlenen usul ve esaslar cercevesinde özgecmislerini bu is icin tahsis edilmis bir internet sitesinde yayimlayabilirler. (iptal onbirinci cumle: Anayasa Mahkemesinin 7/7/2010 tarihli ve E.: 2010/49, K.: 2010/87 sayili Karari ile.) Secimlerde en cok oy alan adaylar sirasiyla asil ve yedek uye