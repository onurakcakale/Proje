 bakanlar hakkinda 106 nci maddenin besinci, altinci ve yedinci fikralari uyarinca yapilan sorusturmadan ibarettir. Yazili soru, yazili olarak en gec onbes gun icinde cevaplanmak uzere milletvekillerinin, Cumhurbaskani yardimcilari ve bakanlara yazili olarak soru sormalarindan ibarettir. Meclis arastirmasi, genel görusme ve yazili soru önergelerinin verilme sekli, icerigi ve kapsami ile arastirma usulleri Meclis ictuzugu ile duzenlenir. B. Gensoru Madde 99 – (Mulga: 21/1/2017-6771/16 md.) C. Meclis sorusturmasi Madde 100 – (Mulga: 21/1/2017-6771/16 md.) iKiNCi BÖLuM Yurutme 1. Cumhurbaskani A. Adaylik ve secimi 47 Madde 101 – (Degisik: 21/1/2017-6771/7 md.) Cumhurbaskani, kirk yasini doldurmus, yuksekögrenim yapmis, milletvekili secilme yeterliligine sahip Turk vatandaslari arasindan, dogrudan halk tarafindan secilir. Cumhurbaskaninin görev suresi bes yildir. Bir kimse en fazla iki defa Cumhurbaskani secilebilir. Cumhurbaskanligina, siyasi parti gruplari, en son yapilan genel secimlerde toplam gecerli oylarin tek basina veya birlikte en az yuzde besini almis olan siyasi partiler ile en az yuzbin secmen aday gösterebilir. Cumhurbaskani secilen milletvekilinin Turkiye Buyuk Millet Meclisi uyeligi sona erer. Genel oyla yapilacak secimde, gecerli oylarin salt cogunlugunu alan aday, Cumhurbaskani secilir. ilk oylamada bu cogunluk saglanamazsa, bu oylamayi izleyen ikinci pazar gunu ikinci oylama yapilir. Bu oylamaya, ilk oylamada en cok oy almis iki aday katilir ve gecerli oylarin cogunlugunu alan aday, Cumhurbaskani secilir. ikinci oylamaya katilmaya hak kazanan adaylardan birinin herhangi bir nedenle secime katilmamasi halinde; ikinci oylama, bosalan adayligin birinci oylamadaki siraya göre ikame edilmesi suretiyle yapilir. ikinci oylamaya tek adayin kalmasi halinde, bu oylama referandum seklinde yapilir. 47 Bu maddenin kenar basligi “ A. Nitelikleri ve tarafsizligi” iken, 21/1/2017 tarihli ve 6771 sayili Kanunun 7 nci maddesiyle metne islendigi sekilde degistirilmistir. 33 Aday, gecerli oylarin salt cogunlugunu aldigi takdirde Cumhurbaskani secilir. Oylamada, adayin gecerli oylarin cogunlugunu alamamasi halinde, sadece Cumhurbaskani secimi yenilenir. Secimlerin tamamlanamamasi halinde, yenisi göreve baslayincaya kadar mevcut Cumhurbaskaninin görevi devam eder. Cumhurbaskanligi secimlerine iliskin diger usul ve esaslar kanunla duzenlenir. B. Secimi Madde 102 – (Mulga: 21/1/2017-6771/16 md.) C. Andicmesi Madde 103 – Cumhurbaskani, görevine baslarken Turkiye Buyuk Millet Meclisi önunde asagidaki sekilde andicer: "Cumhurbaskani sifatiyla, Devletin varligi ve bagimsizligini, vatanin ve milletin bölunmez butunlugunu, milletin kayitsiz ve sartsiz egemenligini koruyacagima, Anayasaya, hukukun ustunlugune, demokrasiye, Ataturk ilke ve inkilaplarina ve laik Cumhuriyet ilkesine bagli kalacagima, milletin huzur ve refahi, milli dayanisma ve adalet anlayisi icinde herkesin insan haklarindan ve temel hurriyetlerinden yararlanmasi ulkusunden ayrilmayacagima, Turkiye Cumhuriyetinin san ve serefini korumak, yuceltmek ve uzerime aldigim görevi tarafsizlikla yerine getirmek icin butun gucumle calisacagima Buyuk Turk Milleti ve tarih huzurunda, namusum ve serefim uzerine andicerim." D. Görev ve yetkileri Madde 104 – (Degisik: 21/1/2017-6771/8 md.) Cumhurbaskani Devletin basidir. Yurutme yetkisi Cumhurbaskanina aittir. Cumhurbaskani, Devlet baskani sifatiyla Turkiye Cumhuriyetini ve Turk Milletinin birligini temsil eder; Anayasanin uygulanmasini, Devlet organlarinin duzenli ve uyumlu calismasini temin eder. Gerekli gördugu takdirde, yasama yilinin ilk gunu Turkiye Buyuk Millet Meclisinde acilis konusmasini yapar. ulkenin ic ve dis siyaseti hakkinda Meclise mesaj verir. Kanunlari yayimlar. Kanunlari tekrar görusulmek uzere Turkiye Buyuk Millet Meclisine geri gönderir. Kanunlarin, Turkiye Buyuk Millet Meclisi ictuzugunun tumunun veya belirli hukumlerinin Anayasaya sekil veya esas bakimindan aykiri olduklari gerekcesiyle Anayasa Mahkemesinde iptal davas