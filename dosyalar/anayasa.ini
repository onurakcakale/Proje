ncu maddesiyle, bu fikrada yer alan “Yuksek” ibaresi madde metninden cikarilmistir. 106 21/1/2017 tarihli ve 6771 sayili Kanunun 14 uncu maddesiyle, bu fikrada yer alan “kanun, tuzuk, yönetmeliklere ve genelgelere” ibaresi “kanun ve diger mevzuata” seklinde degistirilmistir. 107 29/10/2005 tarihli ve 5428 sayili Kanunun 2 nci maddesiyle bu fikrada yer alan “genel ve katma butceli dairelerin” ibaresi “merkezî yönetim butcesi kapsamindaki kamu idareleri ile sosyal guvenlik kurumlarinin” seklinde degistirilmistir. 56 DÖRDuNCu KISIM MALi VE EKONOMiK HuKuMLER BiRiNCi BÖLuM Mali Hukumler I. Butce A. Butce ve kesinhesap 108 Madde 161 – (Degisik: 21/1/2017-6771/15 md.) Kamu idarelerinin ve kamu iktisadî tesebbusleri disindaki kamu tuzel kisilerinin harcamalari yillik butcelerle yapilir. Malî yil baslangici ile merkezi yönetim butcesinin hazirlanmasi, uygulanmasi ve kontrolu ile yatirimlar veya bir yildan fazla surecek is ve hizmetler icin özel sure ve usuller kanunla duzenlenir. Butce kanununa, butce ile ilgili hukumler disinda hicbir hukum konulamaz. Cumhurbaskani butce kanun teklifini, malî yilbasindan en az yetmisbes gun önce, Turkiye Buyuk Millet Meclisine sunar. Butce teklifi Butce Komisyonunda görusulur. Komisyonun ellibes gun icinde kabul edecegi metin Genel Kurulda görusulur ve malî yilbasina kadar karara baglanir. Butce kanununun suresinde yururluge konulamamasi halinde, gecici butce kanunu cikarilir. Gecici butce kanununun da cikarilamamasi durumunda, yeni butce kanunu kabul edilinceye kadar bir önceki yilin butcesi yeniden degerleme oranina göre artirilarak uygulanir. Turkiye Buyuk Millet Meclisi uyeleri, Genel Kurulda kamu idare butceleri hakkinda dusuncelerini her butcenin görusulmesi sirasinda aciklarlar, gider artirici veya gelirleri azaltici önerilerde bulunamazlar. Genel Kurulda kamu idare butceleri ile degisiklik önergeleri, uzerinde ayrica görusme yapilmaksizin okunur ve oylanir. Merkezî yönetim butcesiyle verilen ödenek, harcanabilecek tutarin sinirini gösterir. Harcanabilecek tutarin Cumhurbaskanligi kararnamesiyle asilabilecegine dair butce kanununa hukum konulamaz. Carî yil butcesindeki ödenek artisini öngören degisiklik teklifleri ile carî ve izleyen yillarin butcelerine malî yuk getiren tekliflerde, öngörulen giderleri karsilayabilecek malî kaynak gösterilmesi zorunludur. Merkezî yönetim kesinhesap kanunu teklifi, ilgili oldugu malî yilin sonundan baslayarak en gec alti ay sonra Cumhurbaskani tarafindan Turkiye Buyuk Millet Meclisine sunulur. Sayistay genel uygunluk bildirimini, iliskin oldugu kesinhesap kanun teklifinin verilmesinden baslayarak en gec yetmisbes gun icinde Meclise sunar. 108 Bu maddenin kenar basligi “ A. Butcenin hazirlanmasi ve uygulanmasi” iken, 21/1/2017 tarihli ve 6771 sayili Kanunun 15 inci maddesiyle metne islendigi sekilde degistirilmistir. 57 Kesinhesap kanunu teklifi ve genel uygunluk bildiriminin Turkiye Buyuk Millet Meclisine verilmis olmasi, ilgili yila ait Sayistayca sonuclandirilamamis denetim ve hesap yargilamasini önlemez ve bunlarin karara baglandigi anlamina gelmez. Kesinhesap kanunu teklifi, yeni yil butce kanunu teklifiyle birlikte görusulur ve karara baglanir. B. Butcenin görusulmesi Madde 162 – (Mulga: 21/1/2017-6771/16 md.) C. Butcelerde degisiklik yapilabilme esaslari Madde 163 – (Mulga: 21/1/2017-6771/16 md.) D. Kesinhesap Madde 164 – (Mulga: 21/1/2017-6771/16 md.) E. Kamu iktisadi tesebbuslerinin denetimi Madde 165 – Sermayesinin yarisindan fazlasi dogrudan dogruya veya dolayli olarak Devlete ait olan kamu kurulus ve ortakliklarinin Turkiye Buyuk Millet Meclisince denetlenmesi esaslari kanunla duzenlenir. iKiNCi BÖLuM Ekonomik Hukumler I. Planlama; Ekonomik ve Sosyal Konsey 109 Madde 166 – Ekonomik, sosyal ve kulturel kalkinmayi, özellikle sanayiin ve tarimin yurt duzeyinde dengeli ve uyumlu bicimde hizla gelismesini, ulke kaynaklarinin dökum ve degerlendirilmesini yaparak verimli sekilde kullanilmasini planlamak, bu amacla gerekli teskilati kurmak Devletin görevidir. Planda milli tasarrufu ve uretimi artirici, fiyatlarda istikrar ve dis ödemelerde dengeyi saglayici, yatirim ve istihdami gelistirici tedbirler öngörulur; yatirimlarda toplum yararlari ve gerekleri gözetilir; kaynaklarin verimli sekilde kullanilmasi hedef alinir. Kalkinma girisimleri, bu plana göre gerceklestirilir. Kalkinma planlarinin hazirlanmasina, Turkiye Buyuk Millet Meclisince onaylanmasina, uygulanmasina, degistirilmesine ve butunlugunu bozacak degisikliklerin önlenmesine iliskin usul ve esaslar kanunla duzenlenir. 109 Bu maddenin kenar basligi “I. Planlama” iken, 7/5/2010 tarihli ve 5982 sayili Kanunun 23 uncu maddesiyle metne islendigi sekilde degistirilmistir. 58 (Ek fikra: 7/5/2010-5982/23 md.) Ekonomik ve sosyal politikalarin olusturulmasinda Cumhurbaskanina istisarî nitelikte görus bildirmek amaciyla Ekonomik ve Sosyal Konsey kurulur. Ekonomik ve Sosyal Konseyin kurulus ve isleyisi kanunla duzenlenir. 110 II. Piyasalarin denetimi ve dis ticaretin duzenlenmesi Madde 167 – Devlet, para, kredi, sermaye, mal ve hizmet piyasalarinin saglikli ve duzenli islemelerini saglayici ve gelistirici tedbirleri alir; piyasalarda fiili veya anlasma sonucu dogacak tekellesme ve kartellesmeyi önler. Dis ticaretin ulke ekonomisinin yararina olmak uzere duzenlenmesi amaciyla ithalat, ihracat ve diger dis ticaret islemleri uzerine vergi ve benzeri yukumlulukler disinda ek mali yukumlulukler koymaya ve bunlari kaldirmaya kanunla Cumhurbaskanina yetki verilebilir. 111 III. Tabii servetlerin ve kaynaklarin aranmasi ve isletilmesi Madde 168 – Tabii servetler ve kaynaklar Devletin hukum ve tasarrufu altindadir. Bunlarin aranmasi ve isletilmesi hakki Devlete aittir. Devlet bu hakkini belli bir sure icin, gercek ve tuzelkisilere devredebilir. Hangi tabii servet ve kaynagin arama ve isletmesinin, Devletin gercek ve tuzelkisilerle ortak olarak veya dogrudan gercek ve tuzelkisiler eliyle yapilmasi, kanunun acik iznine baglidir. Bu durumda gercek ve tuzelkisilerin uymasi gereken sartlar ve Devletce yapilacak gözetim, denetim usul ve esaslari ve mueyyideler kanunda gösterilir. IV. Ormanlar ve orman köylusu A. Ormanlarin korunmasi ve gelistirilmesi Madde 169 – Devlet, ormanlarin korunmasi ve sahalarinin genisletilmesi icin gerekli kanunlari koyar ve tedbirleri alir. Yanan ormanlarin yerinde yeni orman yetistirilir, bu yerlerde baska cesit tarim ve hayvancilik yapilamaz. Butun ormanlarin gözetimi Devlete aittir. Devlet ormanlarinin mulkiyeti devrolunamaz. Devlet ormanlari kanuna göre, Devletce yönetilir ve isletilir. Bu ormanlar zamanasimi ile mulk edinilemez ve kamu yarari disinda irtifak hakkina konu olamaz. Ormanlara zarar verebilecek hicbir faaliyet ve eyleme musaade edilemez. Ormanlarin tahrip edilmesine yol acan siyasi propaganda yapilamaz; munhasiran orman suclari icin genel ve özel af cikarilamaz. Ormanlari yakmak, ormani yok etmek veya daraltmak amaciyla islenen suclar genel ve özel af kapsamina alinamaz. Orman olarak muhafazasinda bilim ve fen bakimindan hicbir yarar görulmeyen, aksine tarim alanlarina dönusturulmesinde kesin yarar oldugu tespit edilen yerler ile 31/12/1981 tarihinden önce bilim ve fen bakimindan orman niteligini tam olarak kaybetmis olan tarla, bag, meyvelik, zeytinlik gibi cesitli tarim alanlarinda veya hayvancilikta kullanilmasinda yarar oldugu tespit edilen araziler, sehir, kasaba ve köy yapilarinin toplu olarak bulundugu yerler disinda, orman sinirlarinda daraltma yapilamaz. 110 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “hukumete” ibaresi “Cumhurbaskanina” seklinde degistirilmistir. 111 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “Bakanlar Kuruluna” ibaresi “Cumhurbaskanina” seklinde degistirilmistir. 59 B. Orman köylusunun korunmasi Madde 170- Ormanlar icinde veya bitisigindeki köyler halkinin kalkindirilmasi, ormanlarin ve butunlugunun korunmasi bakimlarindan, ormanin gözetilmesi ve isletilmesinde Devletle bu halkin isbirligini saglayici tedbirlerle, 31/12/1981 tarihinden önce bilim ve fen bakimindan orman niteligini tamamen kaybetmis yerlerin degerlendirilmesi; bilim ve fen bakimindan orman olarak muhafazasinda yarar görulmeyen yerlerin tespiti ve orman sinirlari disina cikartilmasi; orman icindeki köyler halkinin kismen veya tamamen bu yerlere yerlestirilmesi icin Devlet eliyle anilan yerlerin ihya edilerek bu halkin yararlanmasina tahsisi kanunla duzenlenir. Devlet, bu halkin isletme arac ve gerecleriyle diger girdilerinin saglanmasini kolaylastirici tedbirleri alir. Orman icinden nakledilen köyler halkina ait araziler, Devlet ormani olarak derhal agaclandirilir. V. Kooperatifciligin gelistirilmesi Madde 171 – Devlet, milli ekonominin yararlarini dikkate alarak, öncelikle uretimin artirilmasini ve tuketicinin korunmasini amaclayan kooperatifciligin gelismesini saglayacak tedbirleri alir. (Mulga son fikra : 23/7/1995-4121/15 md.) VI. Tuketiciler ile esnaf ve sanatkarlarin korunmasi A. Tuketicilerin korunmasi Madde 172 – Devlet, tuketicileri koruyucu ve aydinlatici tedbirler alir, tuketicilerin kendilerini koruyucu girisimlerini tesvik eder. B. Esnaf ve sanatkarlarin korunmasi Madde 173 – Devlet, esnaf ve sanatkari koruyucu ve destekleyici tedbirleri alir. BEŞiNCi KISIM ÇEŞiTLi HuKuMLER I. inkilap kanunlarinin korunmasi Madde 174 – Anayasanin hicbir hukmu, Turk toplumunu cagdas uygarlik seviyesinin ustune cikarma ve Turkiye Cumhuriyetinin laiklik niteligini koruma amacini guden, asagida gösterilen inkilap kanunlarinin, Anayasanin halkoyu ile kabul edildigi tarihte yururlukte bulunan hukumlerinin, Anayasaya aykiri oldugu seklinde anlasilamaz ve yorumlanamaz: 1. 3 Mart 1340 tarihli ve 430 sayili Tevhidi Tedrisat Kanunu; 2. 25 Tesrinisani 1341 tarihli ve 671 sayili Şapka iktisasi Hakkinda Kanun; 60 3. 30 Tesrinisani 1341 tarihli ve 677 sayili Tekke ve Zaviyelerle Turbelerin Seddine ve Turbedarliklar ile Bir Takim Unvanlarin Men ve ilgasina Dair Kanun; 4. 17 Şubat 1926 tarihli ve 743 sayili Turk Kanunu Medenisiyle kabul edilen, evlenme akdinin evlendirme memuru önunde yapilacagina dair medeni nikah esasi ile ayni kanunun 110 uncu maddesi hukmu; 5. 20 Mayis 1928 tarihli ve 1288 sayili Beynelmilel Erkamin Kabulu Hakkinda Kanun; 6. 1 Tesrinisani 1928 tarihli ve 1353 sayili Turk Harflerinin Kabul ve Tatbiki hakkinda Kanun; 7. 26 Tesrinisani 1934 tarihli ve 2590 sayili Efendi, Bey, Pasa gibi Lakap ve Unvanlarin Kaldirildigina dair Kanun; 8. 3 Kanunuevvel 1934 tarihli ve 2596 sayili Bazi Kisvelerin Giyilemeyecegine Dair Kanun. ALTINCI KISIM GEÇiCi HuKuMLER Gecici Madde 1 – Anayasanin halkoylamasi sonucu, Turkiye Cumhuriyeti Anayasasi olarak kabul edildiginin usulunce ilani ile birlikte, halkoylamasi tarihindeki Milli Guvenlik Konseyi Baskani ve Devlet Baskani, Cumhurbaskani sifatini kazanarak, yedi yillik bir dönem icin, Anayasa ile Cumhurbaskanina taninan görevleri yerine getirir ve yetkileri kullanir. 18 Eylul 1980 tarihinde Devlet Baskani olarak ictigi and yururlukte kalir. Yedi yillik surenin sonunda Cumhurbaskanligi secimi Anayasada öngörulen hukumlere göre yapilir. Cumhurbaskani, ilk genel secimler sonucu Turkiye Buyuk Millet Meclisi toplanip; Baskanlik Divani olusuncaya kadar, 12 Aralik 1980 gun ve 2356 sayili Kanunla tesekkul etmis olan Milli Guvenlik Konseyinin Baskanligini da yurutur. ilk milletvekili genel secimleri sonunda Turkiye Buyuk Millet Meclisi toplanip göreve baslayincaya kadar gececek sure icinde, Cumhurbaskanliginin herhangi bir surette bosalmasi halinde, Milli Guvenlik Konseyinin en kidemli uyesi, Turkiye Buyuk Millet Meclisi toplanip Anayasaya göre yeni Cumhurbaskanini secinceye kadar, Cumhurbaskanina vekalet eder ve O'nun Anayasadaki butun görevlerini yerine getirir ve yetkilerini kullanir. Gecici Madde 2 – 12 Aralik 1980 gun ve 2356 sayili Kanunla kurulusu gösterilen Milli Guvenlik Konseyi, Anayasaya dayali olarak hazirlanacak Siyasi Partiler Kanunu ile Secim Kanununa göre yapilacak ilk genel secimler sonucu Turkiye Buyuk Millet Meclisi toplanip Baskanlik Divanini olusturuncaya kadar 2324 sayili Anayasa Duzeni Hakkinda Kanun ve 2485 sayili Kurucu Meclis Hakkinda Kanunlara göre görevlerini devam ettirir. Anayasanin kabulunden sonra 2356 sayili Kanunun 3 uncu maddesindeki Milli Guvenlik Konseyi uyeliklerinden birisinin herhangi bir nedenle bosalmasi halinde doldurulmasi usulune iliskin hukum uygulanmaz. Turkiye Buyuk Millet Meclisi toplanip göreve basladiktan sonra, Milli Guvenlik Konseyi, alti yillik bir sure icin Cumhurbaskanligi Konseyi haline dönusur ve Milli Guvenlik Konseyi uyeleri, 61 Cumhurbaskanligi Konseyi uyesi sifatini alirlar. Milli Guvenlik Konseyi uyesi olarak 18 Eylul 1980 tarihinde ictikleri and yururlukte kalir. Cumhurbaskanligi Konseyi uyeleri, Anayasada Turkiye Buyuk Millet Meclisi uyelerinin haiz bulunduklari özluk haklari ile dokunulmazligina sahip olurlar. Alti yillik sure sonunda Cumhurbaskanligi Konseyinin hukuki varligi sona erer. Cumhurbaskanligi Konseyinin görevleri sunlardir: a) Turkiye Buyuk Millet Meclisince kabul edilerek Cumhurbaskanligina gönderilen, Anayasada yazili temel hak ve hurriyetlere ve ödevlere, laiklik ilkesine, Ataturk inkilaplarinin, milli guvenligin ve kamu duzeninin korunmasina, Turkiye Radyo - Televizyon Kurumuna, Milletlerarasi andlasmalara, dis ulkelere silahli kuvvet gönderilmesine ve yabanci kuvvetlerin Turkiyeye kabulune, olaganustu yönetime, sikiyönetim ve savas haline dair kanunlar ile Cumhurbaskaninca gerekli görulen diger kanunlari Cumhurbaskanina taninan onbes gunluk surenin ilk on gunu icinde incelemek; b) Cumhurbaskaninin istemi ve tespit edecegi sure icinde: Milletvekili genel secimlerinin yenilenmesine, olaganustu yönetim yetkisinin kullanilmasina ve alinacak tedbirlere, Turkiye Radyo - Televizyon Kurumunun yönetim ve gözetimine, gencligin yetistirilmesine ve Diyanet islerinin duzenlenmesine iliskin konulari incelemek ve görus bildirmek; c) Cumhurbaskaninin istemine göre, ic ve dis guvenlik ile gerekli görulen diger konularda inceleme ve arastirma yapmak ve sonuclarini Cumhurbaskanina sunmak. Gecici Madde 3 – Anayasaya göre yapilacak ilk milletvekili genel secimi sonucunda Turkiye Buyuk Millet Meclisi toplanip, Baskanlik Divanini olusturmasi ile birlikte: a) 27 Ekim 1980 gun ve 2324 sayili Anayasa Duzeni Hakkinda Kanun, b) 12 Aralik 1980 gun ve 2356 sayili Milli Guvenlik Konseyi Hakkinda Kanun, c) 29 Haziran 1981 gun ve 2485 sayili Kurucu Meclis Hakkinda Kanun, Yururlukten kalkar ve Milli Guvenlik Konseyi ile Danisma Meclisinin hukuki varliklari sona erer. Gecici Madde 4 – (Mulga: 17/5/1987-3361/4 md.) 112 Gecici Madde 5 – Yapilacak ilk milletvekili genel secimi sonucunun Yuksek Secim Kurulunca ilanini takip eden onuncu gun, Turkiye Buyuk Millet Meclisi Ankara'da, Turkiye Buyuk Millet Meclisi binasinda, saat 15.00 de kendiliginden toplanir. Bu toplantiya en yasli Milletvekili Baskanlik eder. Bu toplantida milletvekilleri andicerler. Gecici Madde 6 – Anayasaya göre kurulan Turkiye Buyuk Millet Meclisinin toplanti ve calismalari icin kendi ictuzukleri yapilincaya kadar, Millet Meclisinin 12 Eylul 1980 tarihinden önce yururlukte olan ictuzugunun, Anayasaya aykiri olmayan hukumleri uygulanir. 112 25/3/1987 tarihli ve 3376 sayili Anayasa Degisikliklerinin Halkoyuna Sunulmasi Hakkinda Kanun geregince, halkoyuna sunulmak uzere 18/5/1987 tarihli ve 19464 Mukerrer sayili Resmî Gazete’de yayimlanan 17/5/1987 tarihli ve 3361 sayili Kanun 6/9/1987 tarihinde yapilan halkoylamasi sonucu kabul edilmis ve buna iliskin Yuksek Secim Kurulu Karari 12/9/1987 tarihli ve 19572 sayili Resmî Gazete’de yayimlanmistir. 62 Gecici Madde 7 – ilk milletvekili genel secimi sonunda, Turkiye Buyuk Millet Meclisi toplanip, yeni Bakanlar Kurulu kuruluncaya kadar, is basinda olan Bakanlar Kurulunun görevi devam eder. Gecici Madde 8 – Anayasa ile kabul edilmis olan yeni organ, kurum ve kurullarin kurulus, görev, yetki ve isleyisleri ile ilgili kanunlarla, Anayasada konulmasi veya degistirilmesi öngörulen diger kanunlar, Anayasanin kabulunden baslayarak Kurucu Meclisin görev suresi icerisinde, bu sure icerisinde yetistirilemeyenler, secimle gelen Turkiye Buyuk Millet Meclisinin ilk toplantisini izleyen bir yil sonuna kadar cikartilir. Gecici Madde 9 – ilk genel secimler sonucu toplanacak Turkiye Buyuk Millet Meclisinin Baskanlik Divani kurulduktan sonra alti yillik sure icinde yapilacak Anayasa degisikliklerini Cumhurbaskani, Turkiye Buyuk Millet Meclisine geri gönderebilir. Bu takdirde Turkiye Buyuk Millet Meclisinin geri gönderilen Anayasa degisikligi hakkindaki kanunu, aynen kabul edip tekrar Cumhurbaskanina gönderebilmesi, uye tamsayisinin dörtte uc cogunlugunun oyu ile mumkun olabilir. Gecici Madde 10 – Mahalli idare secimleri en gec Turkiye Buyuk Millet Meclisinin ilk toplantisini izleyen bir yil icinde yapilir. Gecici Madde 11 – Anayasanin halkoyu ile kabul edildigi tarihte Anayasa Mahkemesi asil ve yedek uyesi olanlarin kadrolari ile görevleri devam eder. Bunlardan Anayasa Mahkemesince belli görevlere secilenlerin bu suretle kazanmis olduklari sifatlari sakli kalir. Anayasa Mahkemesi asil uye sayisi onbire ininceye kadar bosalan asil uye kadrosuna, asil ve yedek uye sayisi toplami onbese ininceye kadar da bosalan yedek uye kadrosuna secim yapilmaz. Anayasa Mahkemesinin yeni duzenlemeye intibaki saglanincaya kadar asil uye sayisinin onbirden, asil ve yedek uye sayilari toplaminin onbesden asagi dusmesi nedeniyle yapilacak secimlerde bu Anayasanin kabul ettigi esasa ve siraya uyulur. Anayasa Mahkemesi asil uye sayisi onbire ininceye kadar dava ve islerde 22/4/1962 gun ve 44 sayili Kanunun öngördugu toplanma yeter sayisi uygulanir. Gecici Madde 12 – 13/5/1981 gun ve 2461 sayili Hakimler ve Savcilar Yuksek Kurulu Kanununun gecici 1 inci maddesi uyarinca Yargitay ve Danistaydan Kurulun asil ve yedek uyeligine; 1730 sayili Yargitay Kanununa 25/6/1981 gun ve 2483 sayili Kanunla eklenen gecici madde uyarinca Cumhuriyet Bassavciligi ile Cumhuriyet Bassavcivekilligine; 6/1/1982 gun ve 2575 sayili Danistay Kanununun gecici 14 uncu maddesinin ikinci fikrasi uyarinca Danistay Baskanligina, Bassavciligina, baskanvekilliklerine ve daire baskanliklarina, Devlet Baskaninca secilmis bulunanlar, secildikleri dönem icin bu görevlerine devam ederler. 6/1/1982 gun ve 2576 sayili Kanunun gecici maddelerinin idari mahkemeler Baskan ve uyeliklerine atamalara iliskin hukumleri de saklidir. 63 Gecici Madde 13 – Hakimler ve Savcilar Yuksek Kuruluna Yargitaydan secilmesi gereken bir asil ve bir yedek uyenin secimleri Anayasa'nin yururluge girdigi tarihi izleyen yirmi gun icinde yapilir. Secilen uyeler göreve baslayincaya kadar Kurul, toplanti yeter sayisini olusturacak yedek uyenin katilmasiyla calismalarini yapar. Gecici Madde 14 – Sendikalarin gelirlerini Devlet bankalarinda muhafaza etmelerine iliskin yukumlulukleri, Anayasanin yururluge girdigi tarihten itibaren en gec iki yil icinde yerine getirilir. Gecici Madde 15 – (Mulga: 7/5/2010-5982/24 md.) Gecici Madde 16 – Anayasanin halkoylamasina iliskin oy verme kutugunde ve sandik listesinde kaydi ve oy kullanma yeterligi bulundugu halde hukuki veya fiili herhangi bir mazereti olmaksizin halkoylamasina katilmayanlar, Anayasanin halkoylamasini takip eden bes yil icinde yapilacak genel ve ara secimleri ile mahalli secimlere ve diger halkoylamalarina katilamazlar, secimlerde aday olamazlar. Gecici Madde 17 – (Ek: 10/5/2007-5659/1 md.) Bu Kanunun yururluge girmesinden sonra yapilacak ilk genel secimde, Anayasanin 67 nci maddesinin son fikrasi 10/6/1983 tarihli ve 2839 sayili Milletvekili Secimi Kanununun bagimsiz adaylarin birlesik oy pusulasinda yer almasina iliskin hukumleri bakimindan uygulanmaz. Gecici Madde 18 – (Ek: 7/5/2010-5982/25 md.) Bu Kanunun yururluge girdigi tarihte Anayasa Mahkemesinin mevcut yedek uyeleri asil uye sifatini kazanir. Bu Kanunun yururluge girdigi tarihten itibaren otuz gun icinde, Turkiye Buyuk Millet Meclisi bir uyeyi Sayistay Genel Kurulunun ve bir uyeyi de baro baskanlarinin gösterecekleri ucer aday icinden secer. Turkiye Buyuk Millet Meclisinin yapacagi uye secimi icin aday göstermek amaciyla; a) Bu Kanunun yururluge girdigi tarihten itibaren bes gun icinde, Sayistay Baskani adaylik basvurusunu ilan eder. ilan tarihinden itibaren bes gun icinde adaylar Baskanliga basvurur. Basvuru tarihinin sona erdigi gunden itibaren bes gun icinde Sayistay Genel Kurulunca secim yapilir. Her Sayistay uyesinin (…)113 oy kullanabilecegi bu secimde en fazla oy alan uc kisi aday gösterilmis sayilir. 113 1/8/2010 tarihli ve 27659 Mukerrer sayili Resmî Gazete’de yayimlanan Anayasa Mahkemesinin 7/7/2010 tarihli ve E.: 2010/49, K.: 2010/87 sayili Karariyla, bu bendin son cumlesinde yer alan “… ancak bir aday icin…” ibaresi iptal edilmistir. 64 b) Bu Kanunun yururluge girdigi tarihten itibaren bes gun icinde, Turkiye Barolar Birligi Baskanligi adaylik basvurusunu ilan eder. ilan tarihinden itibaren bes gun icinde adaylar Turkiye Barolar Birligi Baskanligina basvurur. Basvuru tarihinin sona erdigi gunden itibaren bes gun icinde Turkiye Barolar Birligi Baskanliginin ilaninda gösterilen yer ve zamanda baro baskanlari tarafindan secim yapilir. Her bir baro baskaninin (…)114 oy kullanabilecegi bu secimde, en fazla oy alan uc kisi aday gösterilmis sayilir. c) (a) ve (b) bentleri uyarinca yapilan secimlerin sonucunda aday gösterilmis sayilanlarin isimleri secimin yapildigi gunu takip eden gun Sayistay ve Turkiye Barolar Birligi baskanliklarinca Turkiye Buyuk Millet Meclisi Baskanligina bildirilir. c) (c) bendi uyarinca yapilan bildirimden itibaren on gun icinde Turkiye Buyuk Millet Meclisinde secim yapilir. Her bos uyelik icin yapilacak secimde, ilk oylamada uye tamsayisinin ucte iki ve ikinci oylamada uye tamsayisinin salt cogunlugu aranir; ikinci oylamada salt cogunluk saglanamazsa bu oylamada en cok oy alan iki aday icin ucuncu oylama yapilir; ucuncu oylamada en fazla oy alan aday uye secilmis olur. Cumhurbaskani, birer uyeyi Yargitay ve Danistay kontenjanlarindan olan ilk uyeliklerin bosalmasi