 asil uyeler, Yargitay daire baskani icin ilgili mevzuatinda öngörulen tum malî ve sosyal haklar ile emeklilik hakkindan aynen yararlanirlar. Ayrica, Kurulun Baskani disindaki asil uyelerine, (30000) gösterge rakaminin memur ayliklarina uygulanan katsayi ile carpimi sonucu bulunacak miktarda aylik ek tazminat ödenir. ilgili kanunlarda duzenleme yapilincaya kadar, Hâkimler ve Savcilar Yuksek Kurulu; a) Anayasa hukumlerine aykiri olmamak kaydiyla, yururlukteki kanun hukumlerine göre Kurul seklinde calisir. b) ikinci fikra uyarinca asil uyelerinin göreve basladigi tarihten itibaren bir hafta icinde Adalet Bakaninin baskanliginda toplanir ve bir gecici Baskanvekili secer. c) En az onbes uye ile toplanir ve uye tam sayisinin salt cogunlugu ile karar verir. c) Sekreterya hizmetleri Adalet Bakanligi tarafindan yurutulur. Kurul mufettisleri ile adalet mufettisleri atanincaya kadar, mevcut adalet mufettisleri, Kurul mufettisi ve adalet mufettisi sifatiyla görev yaparlar. 67 Bu madde hukumleri, ilgili kanunlarda gerekli duzenlemeler yapilincaya kadar uygulanir. Gecici Madde 20 – (Ek: 20/5/2016-6718/1 md.) Bu maddenin Turkiye Buyuk Millet Meclisinde kabul edildigi tarihte; sorusturmaya veya sorusturma ya da kovusturma izni vermeye yetkili mercilerden, Cumhuriyet bassavciliklarindan ve mahkemelerden; Adalet Bakanligina, Basbakanliga, Turkiye Buyuk Millet Meclisi Baskanligina veya Anayasa ve Adalet komisyonlari uyelerinden kurulu Karma Komisyon Baskanligina intikal etmis yasama dokunulmazliginin kaldirilmasina iliskin dosyalari bulunan milletvekilleri hakkinda, bu dosyalar bakimindan, Anayasanin 83 uncu maddesinin ikinci fikrasinin birinci cumlesi hukmu uygulanmaz. Bu maddenin yururluge girdigi tarihten itibaren onbes gun icinde; Anayasa ve Adalet komisyonlari uyelerinden kurulu Karma Komisyon Baskanliginda, Turkiye Buyuk Millet Meclisi Baskanliginda, Basbakanlikta ve Adalet Bakanliginda bulunan yasama dokunulmazliginin kaldirilmasina iliskin dosyalar, gereginin yapilmasi amaciyla, yetkili merciine iade edilir. Gecici Madde 21 – (Ek: 21/1/2017-6771/17 md.) A) Turkiye Buyuk Millet Meclisinin 27’nci Yasama Dönemi milletvekili genel secimi ve Cumhurbaskanligi secimi 3/11/2019 tarihinde birlikte yapilir. Secimin yapilacagi tarihe kadar Turkiye Buyuk Millet Meclisi uyeleri ve Cumhurbaskaninin görevi devam eder. Meclisin secim karari almasi halinde, 27’nci Yasama Dönemi milletvekili genel secimi ve Cumhurbaskanligi secimi birlikte yapilir. B) Bu Kanunun yayimi tarihinden itibaren en gec alti ay icinde Turkiye Buyuk Millet Meclisi, bu Kanunla yapilan degisikliklerin gerektirdigi Meclis ictuzugu degisikligi ile diger kanuni duzenlemeleri yapar. Cumhurbaskanligi kararnamesiyle duzenlenecegi belirtilen degisiklikler ise Cumhurbaskaninin göreve baslama tarihinden itibaren en gec alti ay icinde Cumhurbaskani tarafindan duzenlenir. C) Anayasanin 159 uncu maddesinde yapilan duzenlemeye göre Hâkimler ve Savcilar Kurulu uyeleri en gec otuz gun icinde secilirler ve bu Kanunun yururluge girdigi tarihten sonraki kirkinci gunu takip eden is gunu görevlerine baslarlar. Basvurular, bu maddenin yururluge girdigi tarihten itibaren bes gun icinde Turkiye Buyuk Millet Meclisi Baskanligina yapilir. Baskanlik, basvurulari Anayasa ve Adalet Komisyonlari uyelerinden Kurulu Karma Komisyona gönderir. Komisyon on gun icinde her bir uyelik icin uc adayi uye tamsayisinin ucte iki cogunluguyla belirler. Birinci oylamada ucte iki cogunlukla secimin sonuclandirilamamasi halinde, ikinci ve ucuncu oylamalar yapilir; bu oylamalarda uye tamsayisinin beste uc cogunlugunun oyunu alan aday secilmis olur. Beste uc cogunlugun saglanamamasi halinde ucuncu oylamada en cok oyu almis olan, secilecek uyelerin iki kati aday arasindan ad cekme usulu ile uye belirleme islemi tamamlanir. Turkiye Buyuk Millet Meclisi Genel Kurulu ayni usul ve nisaplari gözeterek onbes gun icinde secimi tamamlar. Mevcut Hâkimler ve Savcilar Yuksek Kurulu uyeleri, yeni uyelerin göreve baslayacagi tarihe kadar görevlerine devam eder ve bu sure icinde yururlukteki Kanun hukumlerine göre calisir. Yeni uyeler, ilgili kanunda degisiklik yapilincaya kadar mevcut Kanunun Anayasaya aykiri olmayan hukumleri 68 uyarinca calisir. Görevi sona eren ve Hâkimler ve Savcilar Kuruluna yeniden secilmeyen uyelerden, talepleri halinde adli yargi hâkim ve savcilari arasindan secilenler Yargitay uyeligine, idari yargi hâkim ve savcilari arasindan secilenler Danistay uyeligine Hâkimler ve Savcilar Kurulunca secilir; ögretim uyeleri ve avukatlar arasindan secilenler ise Danistay uyeligine Cumhurbaskaninca atanir. Bu sekilde yapilan secim ve atamalarda bos kadro olup olmadigina bakilmaz, secilen ve atanan uye sayisi kadar Yargitay ve Danistay kadrolarina uye kadrosu ilave edilir. D) Askerî Yargitay ve Askerî Yuksek idare Mahkemesinden Anayasa Mahkemesi uyeligine secilmis bulunan kisilerin herhangi bir sebeple görevleri sona erene kadar uyelikleri devam eder. E) Bu Kanunun yururluge girdigi tarih itibariyla Askerî Yargitay, Askerî Yuksek idare Mahkemesi ve askerî mahkemeler kaldirilmistir. Bu Kanunun yururluge girdigi tarihten itibaren dört ay icinde; Askerî Yargitay ve Askerî Yuksek idare Mahkemesinin askerî hâkim sinifindan Baskan, Bassavci, ikinci Baskan ve uyeleri ile diger askerî hâkimler (yedek subaylar haric) tercihleri ve muktesepleri dikkate alinarak; a) Hâkimler ve Savcilar Kurulunca adli veya idari yargida hâkim veya savci olarak atanabilirler. b) Aylik, ek gösterge, ödenek, yargi ödenegi, ek ödeme, malî, sosyal hak ve yardimlar ile diger haklari yönunden emsali adli veya idari yargiya mensup hâkim ve savcilar, bunlarin disindaki hak ve yukumlulukler yönunden ise bu Kanunun yururluge girdigi tarihteki mevzuat hukumleri uygulanmaya devam edilmek suretiyle Millî Savunma Bakanliginca mevcut siniflarinda, Bakanlik veya Genelkurmay Baskanliginin hukuk hizmetleri kadrolarina atanirlar. Bunlardan, emeklilik hakkini elde edenlerden yas haddinden önce bu görevlerden kendi istekleriyle ayrilacaklara ödenecek tazminata iliskin usul ve esaslar kanunla duzenlenir. Kaldirilan askerî yargi mercilerinde görulmekte olan dosyalardan; kanun yolu incelemesi asamasinda olanlar ilgisine göre Yargitay veya Danistaya, diger dosyalar ise ilgisine göre görevli ve yetkili adli veya idari yargi mercilerine dört ay icinde gönderilir. F) Bu Kanunun yururluge girdigi tarihte yururlukte bulunan kanun hukmunde kararnameler, tuzukler, Basbakanlik ve Bakanlar Kurulu tarafindan cikarilan yönetmelikler ile diger duzenleyici islemler yururlukten kaldirilmadikca gecerliligini surdurur. Yururlukte bulunan kanun hukmunde kararnameler hakkinda 152 nci ve 153 uncu maddelerin uygulanmasina devam olunur. G) Kanunlar ve diger mevzuat ile Basbakanlik ve Bakanlar Kuruluna verilen yetkiler, ilgili mevzuatta degisiklik yapilincaya kadar Cumhurbaskani tarafindan kullanilir. H) Anayasanin 67 nci maddesinin son fikrasi hukmu, bu Kanunun yururluge girdigi tarihten sonra birlikte yapilacak ilk milletvekili genel secimi ile Cumhurbaskanligi secimi bakimindan uygulanmaz. YEDiNCi KISIM SON HuKuMLER I. Anayasanin degistirilmesi, secimlere ve halkoylamasina katilma: 69 Madde 175 – (Degisik: 17/5/1987-3361/3 md.)120 Anayasanin degistirilmesi Turkiye Buyuk Millet Meclisi uye tamsayisinin en az ucte biri tarafindan yaziyla teklif edilebilir. Anayasanin degistirilmesi hakkindaki teklifler Genel Kurulda iki defa görusulur. Degistirme teklifinin kabulu Meclisin uye tamsayisinin beste uc cogunlugunun gizli oyuyla mumkundur. Anayasanin degistirilmesi hakkindaki tekliflerin görusulmesi ve kabulu, bu maddedeki kayitlar disinda, kanunlarin görusulmesi ve kabulu hakkindaki hukumlere tabidir. Cumhurbaskani Anayasa degisikliklerine iliskin kanunlari, bir daha görusulmek uzere Turkiye Buyuk Millet Meclisine geri gönderebilir. Meclis, geri gönderilen Kanunu, uye tamsayisinin ucte iki cogunlugu ile aynen kabul ederse Cumhurbaskani bu Kanunu halkoyuna sunabilir. Meclisce uye tamsayisinin beste ucu ile veya ucte ikisinden az oyla kabul edilen Anayasa degisikligi hakkindaki Kanun, Cumhurbaskani tarafindan Meclise iade edilmedigi takdirde halkoyuna sunulmak uzere Resmî Gazetede yayimlanir. Dogrudan veya Cumhurbaskaninin iadesi uzerine, Meclis uye tamsayisinin ucte iki cogunlugu ile kabul edilen Anayasa degisikligine iliskin kanun veya gerekli görulen maddeleri Cumhurbaskani tarafindan halkoyuna sunulabilir. Halkoylamasina sunulmayan Anayasa degisikligine iliskin Kanun veya ilgili maddeler Resmî Gazetede yayimlanir. Halkoyuna sunulan Anayasa degisikliklerine iliskin kanunlarin yururluge girmesi icin, halkoylamasinda kullanilan gecerli oylarin yarisindan cogunun kabul oyu olmasi gerekir. Turkiye Buyuk Millet Meclisi Anayasa degisikliklerine iliskin kanunlarin kabulu sirasinda, bu Kanunun halkoylamasina sunulmasi halinde, Anayasanin degistirilen hukumlerinden, hangilerinin birlikte hangilerinin ayri ayri oylanacagini da karara baglar. Halkoylamasina, milletvekili genel ve ara secimlerine ve mahalli genel secimlere istiraki temin icin, kanunla para cezasi dahil gerekli her turlu tedbir alinir. II. Baslangic ve kenar basliklar Madde 176 – Anayasanin dayandigi temel görus ve ilkeleri belirten baslangic kismi, Anayasa metnine dahildir. Madde kenar basliklari, sadece ilgili olduklari maddelerin konusunu ve maddeler arasindaki siralama ve baglantiyi gösterir. Bu basliklar, Anayasa metninden sayilmaz. III. Anayasanin yururluge girmesi Madde 177 – Bu Anayasa, halkoylamasi sonucu kabul edilip Resmî Gazetede yayimlanmasi ile Turkiye Cumhuriyeti Anayasasi olur ve asagida gösterilen istisnalar ile bu istisnalarin yururluge girmesine ait hukumler disinda butunuyle yururluge girer. 120 25/3/1987 tarihli ve 3376 sayili Anayasa Degisikliklerinin Halkoyuna Sunulmasi Hakkinda Kanun geregince, halkoyuna sunulmak uzere 18/5/1987 tarihli ve 19464 Mukerrer sayili Resmî Gazete’de yayimlanan 17/5/1987 tarihli ve 3361 sayili Kanun, 6/9/1987 tarihinde yapilan halkoylamasi sonucu kabul edilmis ve buna iliskin Yuksek Sec