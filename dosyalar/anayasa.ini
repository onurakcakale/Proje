k kuruluslari Madde 135 – Kamu kurumu niteligindeki meslek kuruluslari ve ust kuruluslari; belli bir meslege mensup olanlarin musterek ihtiyaclarini karsilamak, mesleki faaliyetlerini kolaylastirmak, meslegin genel menfaatlere uygun olarak gelismesini saglamak, meslek mensuplarinin birbirleri ile ve halk ile olan iliskilerinde durustlugu ve guveni hakim kilmak uzere meslek disiplini ve ahlakini 73 Bu maddenin kenar basligi “ F. Radyo ve televizyon kuruluslari ve kamuyla iliskili haber ajanslari” iken, 21/6/2005 tarihli ve 5370 sayili Kanunun 1 inci maddesiyle metne islendigi sekilde degistirilmistir. 74 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “Basbakanliga” ibaresi “Cumhurbaskaninin görevlendirecegi bakana” seklinde degistirilmistir. 45 korumak maksadi ile kanunla kurulan ve organlari kendi uyeleri tarafindan kanunda gösterilen usullere göre yargi gözetimi altinda, gizli oyla secilen kamu tuzelkisilikleridir. Kamu kurum ve kuruluslari ile kamu iktisadi tesebbuslerinde asli ve surekli görevlerde calisanlarin meslek kuruluslarina girme mecburiyeti aranmaz. (Degisik fikra: 23/7/1995-4121/13 md.) Bu meslek kuruluslari, kurulus amaclari disinda faaliyette bulunamazlar. (Degisik fikra: 23/7/1995-4121/13 md.) Bu meslek kuruluslari ve ust kuruluslari organlarinin secimlerinde siyasi partiler aday gösteremezler. (Degisik fikra: 23/7/1995-4121/13 md.) Bu meslek kuruluslari uzerinde Devletin idari ve mali denetimine iliskin kurallar kanunla duzenlenir. (Degisik fikra: 23/7/1995-4121/13 md.) Amaclari disinda faaliyet gösteren meslek kuruluslarinin sorumlu organlarinin görevine, kanunun belirledigi merciin veya Cumhuriyet savcisinin istemi uzerine mahkeme karariyla son verilir ve yerlerine yenileri sectirilir. (Degisik fikra: 23/7/1995-4121/13 md.) Ancak, milli guvenligin, kamu duzeninin, suc islenmesini veya sucun devamini önlemenin yahut yakalamanin gerektirdigi hallerde gecikmede sakinca varsa, kanunla bir merci, meslek kuruluslarini veya ust kuruluslarini faaliyetten men ile yetkilendirilebilir. Bu merciin karari, yirmidört saat icerisinde görevli hakimin onayina sunulur. Hakim, kararini kirksekiz saat icinde aciklar; aksi halde, bu idari karar kendiliginden yururlukten kalkar. i. Diyanet isleri Baskanligi Madde 136 – Genel idare icinde yer alan Diyanet isleri Baskanligi, laiklik ilkesi dogrultusunda, butun siyasi görus ve dusunuslerin disinda kalarak ve milletce dayanisma ve butunlesmeyi amac edinerek, özel kanununda gösterilen görevleri yerine getirir. J. Kanunsuz emir Madde 137 – Kamu hizmetlerinde herhangi bir sifat ve suretle calismakta olan kimse, ustunden aldigi emri, yönetmelik, Cumhurbaskanligi kararnamesi, kanun veya Anayasa hukumlerine aykiri görurse, yerine getirmez ve bu aykiriligi o emri verene bildirir. Ancak, ustu emrinde israr eder ve bu emrini yazi ile yenilerse, emir yerine getirilir; bu halde, emri yerine getiren sorumlu olmaz. 75 Konusu suc teskil eden emir, hicbir suretle yerine getirilmez; yerine getiren kimse sorumluluktan kurtulamaz. Askeri hizmetlerin görulmesi ve acele hallerde kamu duzeni ve kamu guvenliginin korunmasi icin kanunla gösterilen istisnalar saklidir. uÇuNCu BÖLuM Yargi 75 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “tuzuk” ibaresi “Cumhurbaskanligi kararnamesi” seklinde degistirilmistir. 46 I. Genel hukumler A. Mahkemelerin bagimsizligi Madde 138 – Hakimler, görevlerinde bagimsizdirlar; Anayasaya, kanuna ve hukuka uygun olarak vicdani kanaatlerine göre hukum verirler. Hicbir organ, makam, merci veya kisi, yargi yetkisinin kullanilmasinda mahkemelere ve hakimlere emir ve talimat veremez; genelge gönderemez; tavsiye ve telkinde bulunamaz. Görulmekte olan bir dava hakkinda Yasama Meclisinde yargi yetkisinin kullanilmasi ile ilgili soru sorulamaz, görusme yapilamaz veya herhangi bir beyanda bulunulamaz. Yasama ve yurutme organlari ile idare, mahkeme kararlarina uymak zorundadir; bu organlar ve idare, mahkeme kararlarini hicbir suretle degistiremez ve bunlarin yerine getirilmesini geciktiremez. B. Hakimlik ve savcilik teminati Madde 139 – Hakimler ve savcilar azlolunamaz, kendileri istemedikce Anayasada gösterilen yastan önce emekliye ayrilamaz; bir mahkemenin veya kadronun kaldirilmasi sebebiyle de olsa, aylik, ödenek ve diger özluk haklarindan yoksun kilinamaz. Meslekten cikarilmayi gerektiren bir suctan dolayi hukum giymis olanlar, görevini saglik bakimindan yerine getiremeyecegi kesin olarak anlasilanlar veya meslekte kalmalarinin uygun olmadigina karar verilenler hakkinda kanundaki istisnalar saklidir. C. Hakimlik ve savcilik meslegi Madde 140 – Hakimler ve savcilar adli ve idari yargi hakim ve savcilari olarak görev yaparlar. Bu görevler meslekten hakim ve savcilar eliyle yurutulur. Hakimler, mahkemelerin bagimsizligi ve hakimlik teminati esaslarina göre görev ifa ederler. Hakim ve savcilarin nitelikleri, atanmalari, haklari ve ödevleri, aylik ve ödenekleri, meslekte ilerlemeleri, görevlerinin ve görev yerlerinin gecici veya surekli olarak degistirilmesi, haklarinda disiplin kovusturmasi acilmasi ve disiplin cezasi verilmesi, görevleriyle ilgili veya görevleri sirasinda isledikleri suclarindan dolayi sorusturma yapilmasi ve yargilanmalarina karar verilmesi, meslekten cikarmayi gerektiren sucluluk veya yetersizlik halleri ve meslek ici egitimleri ile diger özluk isleri mahkemelerin bagimsizligi ve hakimlik teminati esaslarina göre kanunla duzenlenir. Hakimler ve savcilar altmisbes yasini bitirinceye kadar hizmet görurler; askeri hakimlerin yas haddi, yukselme ve emeklilikleri kanunda gösterilir. Hakimler ve savcilar, kanunda belirtilenlerden baska, Resmî ve özel hicbir görev alamazlar. Hakimler ve savcilar idari görevleri yönunden Adalet Bakanligina baglidirlar. Hakim ve savci olup da adalet hizmetindeki idari görevlerde calisanlar, hakimler ve savcilar hakkindaki hukumlere tabidirler. Bunlar, hakimler ve savcilara ait esaslar dairesinde siniflandirilir ve derecelendirilirler, haki