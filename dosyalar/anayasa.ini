e 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “Bakanlar Kurulunun” ibaresi “Cumhurbaskaninin” seklinde degistirilmistir. 42 1. Genel ilkeler Madde 128 – Devletin, kamu iktisadi tesebbusleri ve diger kamu tuzelkisilerinin genel idare esaslarina göre yurutmekle yukumlu olduklari kamu hizmetlerinin gerektirdigi asli ve surekli görevler, memurlar ve diger kamu görevlileri eliyle görulur. Memurlarin ve diger kamu görevlilerinin nitelikleri, atanmalari, görev ve yetkileri, haklari ve yukumlulukleri, aylik ve ödenekleri ve diger özluk isleri kanunla duzenlenir. (Ek cumle: 7/5/2010- 5982/12 md.) Ancak, malî ve sosyal haklara iliskin toplu sözlesme hukumleri saklidir. ust kademe yöneticilerinin yetistirilme usul ve esaslari, kanunla özel olarak duzenlenir. 2. Görev ve sorumluluklari, disiplin kovusturulmasinda guvence Madde 129 – Memurlar ve diger kamu görevlileri Anayasa ve kanunlara sadik kalarak faaliyette bulunmakla yukumludurler. Memurlar ve diger kamu görevlileri ile kamu kurumu niteligindeki meslek kuruluslari ve bunlarin ust kuruluslari mensuplarina savunma hakki taninmadikca disiplin cezasi verilemez. (Degisik ucuncu fikra: 7/5/2010-5982/13 md.) Disiplin kararlari yargi denetimi disinda birakilamaz. Silahli Kuvvetler mensuplari ile hakimler ve savcilar hakkindaki hukumler saklidir. Memurlar ve diger kamu görevlilerinin yetkilerini kullanirken isledikleri kusurlardan dogan tazminat davalari, kendilerine rucu edilmek kaydiyla ve kanunun gösterdigi sekil ve sartlara uygun olarak, ancak idare aleyhine acilabilir. Memurlar ve diger kamu görevlileri hakkinda isledikleri iddia edilen suclardan öturu ceza kovusturmasi acilmasi, kanunla belirlenen istisnalar disinda, kanunun gösterdigi idari merciin iznine baglidir. E. Yuksekögretim kurumlari ve ust kuruluslari 1. Yuksekögretim kurumlari Madde 130 – Çagdas egitim-ögretim esaslarina dayanan bir duzen icinde milletin ve ulkenin ihtiyaclarina uygun insan gucu yetistirmek amaci ile; ortaögretime dayali cesitli duzeylerde egitimögretim, bilimsel arastirma, yayin ve danismanlik yapmak, ulkeye ve insanliga hizmet etmek uzere cesitli birimlerden olusan kamu tuzelkisiligine ve bilimsel özerklige sahip universiteler Devlet tarafindan kanunla kurulur. Kanunda gösterilen usul ve esaslara göre, kazanc amacina yönelik olmamak sarti ile vakiflar tarafindan, Devletin gözetim ve denetimine tabi yuksekögretim kurumlari kurulabilir. Kanun, universitelerin ulke sathina dengeli bir bicimde yayilmasini gözetir. universiteler ile ögretim uyeleri ve yardimcilari serbestce her turlu bilimsel arastirma ve yayinda bulunabilirler. Ancak, bu yetki, Devletin varligi ve bagimsizligi ve milletin ve ulkenin butunlugu ve bölunmezligi aleyhinde faaliyette bulunma serbestligi vermez. 43 universiteler ve bunlara bagli birimler, Devletin gözetimi ve denetimi altinda olup, guvenlik hizmetleri Devletce saglanir. Kanunun belirledigi usul ve esaslara göre; rektörler Cumhurbaskaninca, dekanlar ise Yuksekögretim Kurulunca secilir ve atanir. universite yönetim ve denetim organlari ile ögretim elemanlari; Yuksekögretim Kurulunun veya universitelerin yetkili organlarinin disinda kalan makamlarca her ne suretle olursa olsun görevlerinden uzaklastirilamazlar. universitelerin hazirladigi butceler; Yuksekögretim Kurulunca tetkik ve onaylandiktan sonra Milli Egitim Bakanligina sunulur ve merkezi yönetim butcesinin bagli oldugu esaslara uygun olarak isleme tabi tutularak yururluge konulur ve denetlenir. 71 Yuksekögretim kurumlarinin kurulus ve organlari ile isleyisleri ve bunlarin secimleri, görev, yetki ve sorumluluklari universiteler uzerinde Devletin gözetim ve denetim hakkini kullanma usulleri, ögretim elemanlarinin görevleri, unvanlari, atama, yukselme ve emeklilikleri, ögretim elemani yetistirme, universitelerin ve ögretim elemanlarinin kamu kuruluslari ve diger kurumlar ile iliskileri, ögretim duzeyleri ve sureleri, yuksekögretime giris, devam ve alinacak harclar, Devletin yapacagi yardimlar ile ilgili ilkeler, disiplin ve ceza isleri, mali isler, özluk haklari, ögretim elemanlarinin uyacaklari kosullar, universitelerarasi ihtiyaclara göre ögretim elemanlarinin görevlendirilmesi, ögrenimin ve ögretimin hurriyet ve teminat icinde ve cagdas bilim ve teknoloji gereklerine göre yurutulmesi, Yuksekögretim kuruluna ve universitelere Devletin sagladigi mali kaynaklarin kullanilmasi kanunla duzenlenir. Vakiflar tarafindan kurulan yuksekögretim kurumlari, mali ve idari konulari disindaki akademik calismalari, ögretim elemanlarinin saglanmasi ve guvenlik yönlerinden, Devlet eliyle kurulan yuksekögretim kurumlari icin Anayasada belirtilen hukumlere tabidir. 2. Yuksekögretim ust kuruluslari Madde 131 – Yuksekögretim kurumlarinin ögretimini planlamak, duzenlemek, yönetmek, denetlemek, yuksekögretim kurumlarindaki egitim - ögretim ve bilimsel arastirma faaliyetlerini yönlendirmek bu kurumlarin kanunda belirtilen amac ve ilkeler dogrultusunda kurulmasini, gelistirilmesini ve universitelere tahsis edilen kaynaklarin etkili bir bicimde kullanilmasini saglamak ve ögretim elemanlarinin yetistirilmesi icin planlama yapmak maksadi ile Yuksekögretim Kurulu kurulur. (Degisik ikinci fikra: 7/5/2004-5170/8 md.) Yuksekögretim Kurulu, universiteler tarafindan secilen ve sayilari, nitelikleri, secilme usulleri kanunla belirlenen adaylar arasindan rektörluk ve ögretim uyeliginde basarili hizmet yapmis profesörlere öncelik vermek sureti ile Cumhurbaskaninca atanan uyeler ve Cumhurbaskaninca dogrudan dogruya secilen uyelerden kurulur. 72 Kurulun teskilati, görev, yetki, sorumlulugu ve calisma esaslari kanunla duzenlenir. 71 29/10/2005 tarihli ve 5428 sayili Kanunun 1 inci maddesiyle, bu fikrada yer alan “genel ve katma butcelerin” ibaresi “merkezi yönetim butcesinin” seklinde degistirilmistir. 72 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “ve Bakanlar Kurulunca” ibaresi “tarafindan” seklinde degistirilmistir. 44 3. Yuksekögretim kurumlarindan özel hukumlere tabi olanlar 