a bir aylik yeni ve kesin bir sure verilir. Rapor Baskanliga verildigi tarihten itibaren on gun icinde dagitilir ve dagitimindan itibaren on gun icinde Genel Kurulda görusulur. Turkiye Buyuk Millet Meclisi, uye tamsayisinin ucte ikisinin gizli oyuyla Yuce Divana sevk karari alabilir. Yuce Divan yargilamasi uc ay icinde tamamlanir, bu surede tamamlanamazsa bir defaya mahsus olmak uzere uc aylik ek sure verilir, yargilama bu surede kesin olarak tamamlanir. 49 Bu maddenin kenar basligi “F. Cumhurbaskanina vekillik etme” iken, 21/1/2017 tarihli ve 6771 sayili Kanunun 10 uncu maddesiyle metne islendigi sekilde degistirilmistir. 36 Bu kisilerin görevde bulunduklari surede, görevleriyle ilgili isledikleri iddia edilen suclar bakimindan, görevleri bittikten sonra da besinci, altinci ve yedinci fikra hukumleri uygulanir. Yuce Divanda secilmeye engel bir suctan mahkûm edilen Cumhurbaskani yardimcisi veya bakanin görevi sona erer. Cumhurbaskani yardimcilari ve bakanlar, görevleriyle ilgili olmayan suclarda yasama dokunulmazligina iliskin hukumlerden yararlanir. Bakanliklarin kurulmasi, kaldirilmasi, görevleri ve yetkileri, teskilat yapisi ile merkez ve tasra teskilatlarinin kurulmasi Cumhurbaskanligi kararnamesiyle duzenlenir. G. Cumhurbaskani Genel Sekreterligi Madde 107 – (Mulga: 21/1/2017-6771/16 md.) H. Devlet Denetleme Kurulu Madde 108 – idarenin hukuka uygunlugunun, duzenli ve verimli sekilde yurutulmesinin ve gelistirilmesinin saglanmasi amaciyla, Cumhurbaskanligina bagli olarak kurulan Devlet Denetleme Kurulu, Cumhurbaskaninin istegi uzerine, tum kamu kurum ve kuruluslarinda ve sermayesinin yarisindan fazlasina bu kurum ve kuruluslarin katildigi her turlu kurulusta, kamu kurumu niteliginde olan meslek kuruluslarinda, her duzeydeki isci ve isveren meslek kuruluslarinda, kamuya yararli derneklerle vakiflarda, her turlu idari sorusturma, inceleme, arastirma ve denetlemeleri yapar. 50 (…) 51 yargi organlari, Devlet Denetleme Kurulunun görev alani disindadir. Devlet Denetle