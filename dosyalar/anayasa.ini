 da ihtiva eder. II. Temel hak ve hurriyetlerin sinirlanmasi Madde 13 – (Degisik: 3/10/2001-4709/2 md.) Temel hak ve hurriyetler, özlerine dokunulmaksizin yalnizca Anayasanin ilgili maddelerinde belirtilen sebeplere bagli olarak ve ancak kanunla sinirlanabilir. Bu sinirlamalar, Anayasanin sözune ve ruhuna, demokratik toplum duzeninin ve lâik Cumhuriyetin gereklerine ve ölcululuk ilkesine aykiri olamaz. III. Temel hak ve hurriyetlerin kötuye kullanilamamasi Madde 14 – (Degisik: 3/10/2001-4709/3 md.) Anayasada yer alan hak ve hurriyetlerden hicbiri, Devletin ulkesi ve milletiyle bölunmez butunlugunu bozmayi ve insan haklarina dayanan demokratik ve lâik Cumhuriyeti ortadan kaldirmayi amaclayan faaliyetler biciminde kullanilamaz. Anayasa hukumlerinden hicbiri, Devlete veya kisilere, Anayasayla taninan temel hak ve hurriyetlerin yok edilmesini veya Anayasada belirtilenden daha genis sekilde sinirlandirilmasini amaclayan bir faaliyette bulunmayi mumkun kilacak sekilde yorumlanamaz. Bu hukumlere aykiri faaliyette bulunanlar hakkinda uygulanacak mueyyideler, kanunla duzenlenir. IV. Temel hak ve hurriyetlerin kullanilmasinin durdurulmasi 5 Madde 15 – Savas, seferberlik (…)10 veya olaganustu hallerde, milletlerarasi hukuktan dogan yukumlulukler ihlal edilmemek kaydiyla, durumun gerektirdigi ölcude temel hak ve hurriyetlerin kullanilmasi kismen veya tamamen durdurulabilir veya bunlar icin Anayasada öngörulen guvencelere aykiri tedbirler alinabilir. Birinci fikrada belirlenen durumlarda da, savas hukukuna uygun fiiller sonucu meydana gelen ölumler (…)11 disinda, kisinin yasama hakkina, maddi ve manevi varliginin butunlugune dokunulamaz; kimse din, vicdan, dusunce ve kanaatlerini aciklamaya zorlanamaz ve bunlardan dolayi suclanamaz; suc ve cezalar gecmise yurutulemez; suclulugu mahkeme karari ile saptanincaya kadar kimse suclu sayilamaz. V. Yabancilarin durumu Madde 16 – Temel hak ve hurriyetler, yabancilar icin, milletlerarasi hukuka uygun olarak kanunla sinirlanabilir. iKiNCi BÖLuM Kisinin Haklari ve Ödevleri I. Kisinin dokunulmazligi, maddi ve manevi varligi Madde 17 – Herkes, yasama, maddi ve manevi varligini koruma ve gelistirme hakkina sahiptir. Tibbi zorunluluklar ve kanunda yazili haller disinda, kisinin vucut butunlugune dokunulamaz; rizasi olmadan bilimsel ve tibbi deneylere tabi tutulamaz. Kimseye iskence ve eziyet yapilamaz; kimse insan haysiyetiyle bagdasmayan bir cezaya veya muameleye tabi tutulamaz. (…)12 mesru mudafaa hali, yakalama ve tutuklama kararlarinin yerine getirilmesi, bir tutuklu veya hukumlunun kacmasinin önlenmesi, bir ayaklanma veya isyanin bastirilmasi (…)13 veya olaganustu hallerde yetkili merciin verdigi emirlerin uygulanmasi sirasinda silah kullanilmasina kanunun cevaz verdigi zorunlu durumlarda meydana gelen öldurme fiilleri, birinci fikra hukmu disindadir. II. Zorla calistirma yasagi Madde 18 – Hic kimse zorla calistirilamaz. Angarya yasaktir. 10 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “, sikiyönetim” ibaresi madde metninden cikarilmistir. 11 7/5/2004 tarihli ve 5170 sayili Kanunun 2 nci maddesiyle, bu fikrada yer alan “ile, ölum cezalarinin infazi” ibaresi madde metninden cikartilmistir. 12 7/5/2004 tarihli ve 5170 sayili Kanunun 3 uncu maddesiyle, bu fikranin basinda gecen, “Mahkemelerce verilen ölum cezalarinin yerine getirilmesi hali ile” ibaresi madde metninden cikartilmistir. 13 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “, sikiyönetim” ibaresi madde metninden cikarilmistir. 6 Şekil ve sartlari kanunla duzenlenmek uzere hukumluluk veya tutukluluk sureleri icindeki calistirmalar; olaganustu hallerde vatandaslardan istenecek hizmetler; ulke ihtiyaclarinin zorunlu kildigi alanlarda öngörulen vatandaslik ödevi niteligindeki beden ve fikir calismalari, zorla calistirma sayilmaz. III. Kisi hurriyeti ve guvenligi Madde 19 – Herkes, kisi hurriyeti ve guvenligine sahiptir. Şekil ve sartlari kanunda gösterilen: Mahkemelerce verilmis hurriyeti kisitlayici cezalarin ve guvenlik tedbirlerinin yerine getirilmesi; bir mahkeme kararinin veya kanunda öngörulen bir yukumlulugun geregi olarak ilgilinin yakalanmasi veya tutuklanmasi; bir kucugun gözetim altinda islahi veya yetkili merci önune cikarilmasi icin verilen bir kararin yerine getirilmesi; toplum icin tehlike teskil eden bir akil hastasi, uyusturucu madde veya alkol tutkunu, bir serseri veya hastalik yayabilecek bir kisinin bir muessesede tedavi, egitim veya islahi icin kanunda belirtilen esaslara uygun olarak alinan tedbirin yerine getirilmesi; usulune aykiri sekilde ulkeye girmek isteyen veya giren, ya da hakkinda sinir disi etme yahut geri verme karari verilen bir kisinin yakalanmasi veya tutuklanmasi; halleri disinda kimse hurriyetinden yoksun birakilamaz. Suclulugu hakkinda kuvvetli belirti bulunan kisiler, ancak kacmalarini, delillerin yokedilmesini veya degistirilmesini önlemek maksadiyla veya bunlar gibi tutuklamayi zorunlu kilan ve kanunda gösterilen diger hallerde hakim karariyla tutuklanabilir. Hakim karari olmadan yakalama, ancak sucustu halinde veya gecikmesinde sakinca bulunan hallerde yapilabilir; bunun sartlarini kanun gösterir. Yakalanan veya tutuklanan kisilere, yakalama veya tutuklama sebepleri ve haklarindaki iddialar herhalde yazili ve bunun hemen mumkun olmamasi halinde sözlu olarak derhal, toplu suclarda en gec hakim huzuruna cikarilincaya kadar bildirilir. (Degisik birinci cumle: 3/10/2001-4709/4 md.) Yakalanan veya tutuklanan kisi, tutulma yerine en yakin mahkemeye gönderilmesi icin gerekli sure haric en gec kirksekiz saat ve toplu olarak islenen suclarda en cok dört gun icinde hâkim önune cikarilir. Kimse, bu sureler gectikten sonra hakim karari olmaksizin hurriyetinden yoksun birakilamaz. Bu sureler olaganustu hal (…)14 ve savas hallerinde uzatilabilir. (Degisik fikra: 3/10/2001-4709/4 md.) Kisinin yakalandigi veya tutuklandigi, yakinlarina derhal bildirilir. Tutuklanan kisilerin, makul sure icinde yargilanmayi ve sorusturma veya kovusturma sirasinda serbest birakilmayi isteme haklari vardir. Serbest birakilma ilgilinin yargilama suresince durusmada hazir bulunmasini veya hukmun yerine getirilmesini saglamak icin bir guvenceye baglanabilir. 14 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “, sikiyönetim” ibaresi madde metninden cikarilmistir. 7 Her ne sebeple olursa olsun, hurriyeti kisitlanan kisi, kisa surede durumu hakkinda karar verilmesini ve bu kisitlamanin kanuna aykiriligi halinde hemen serbest birakilmasini saglamak amaciyla yetkili bir yargi merciine basvurma hakkina sahiptir. (Degisik: 3/10/2001-4709/4 md.) Bu esaslar disinda bir isleme tâbi tutulan kisilerin ugradiklari zarar, tazminat hukukunun genel prensiplerine göre, Devletce ödenir. IV. Özel hayatin gizliligi ve korunmasi A. Özel hayatin gizliligi Madde 20 – Herkes, özel hayatina ve aile hayatina saygi gösterilmesini isteme hakkina sahiptir. Özel hayatin ve aile hayatinin gizliligine dokunulamaz. (Mulga ucuncu cumle: 3/10/2001- 4709/5 md.) (Degisik fikra: 3/10/2001-4709/5 md.) Millî guvenlik, kamu duzeni, suc islenmesinin önlenmesi, genel saglik ve genel ahlâkin korunmasi veya baskalarinin hak ve özgurluklerinin korunmasi sebeplerinden biri veya birkacina bagli olarak, usulune göre verilmis hâkim karari olmadikca; yine bu sebeplere bagli olarak gecikmesinde sakinca bulunan hallerde de kanunla yetkili kilinmis merciin yazili emri bulunmadikca; kimsenin ustu, özel kâgitlari ve esyasi aranamaz ve bunlara el konulamaz. Yetkili merciin karari yirmidört saat icinde görevli hâkimin onayina sunulur. Hâkim, kararini el koymadan itibaren kirksekiz saat icinde aciklar; aksi halde, el koyma kendiliginden kalkar. (Ek fikra: 7/5/2010-5982/2 md.) Herkes, kendisiyle ilgili kisisel verilerin korunmasini isteme hakkina sahiptir. Bu hak; kisinin kendisiyle ilgili kisisel veriler hakkinda bilgilendirilme, bu verilere erisme, bunlarin duzeltilmesini veya silinmesini talep etme ve amaclari dogrultusunda kullanilip kullanilmadigini ögrenmeyi de kapsar. Kisisel veriler, ancak kanunda öngörulen hallerde veya kisinin acik rizasiyla islenebilir. Kisisel verilerin korunmasina iliskin esas ve usuller kanunla duzenlenir. B. Konut dokunulmazligi Madde 21 – (Degisik: 3/10/2001-4709/6 md.) Kimsenin konutuna dokunulamaz. Millî guvenlik, kamu duzeni, suc islenmesinin önlenmesi, genel saglik ve genel ahlâkin korunmasi veya baskalarinin hak ve özgurluklerinin korunmasi sebeplerinden biri veya birkacina bagli olarak usulune göre verilmis hâkim karari olmadikca; yine bu sebeplere bagli olarak gecikmesinde sakinca bulunan hallerde de kanunla yetkili kilinmis merciin yazili emri bulunmadikca; kimsenin konutuna girilemez, arama yapilamaz ve buradaki esyaya el konulamaz. Yetkili merciin karari yirmidört saat icinde görevli hâkimin onayina sunulur. Hâkim, kararini el koymadan itibaren kirksekiz saat icinde aciklar; aksi halde, el koyma kendiliginden kalkar. C. Haberlesme hurriyeti Madde 22 – (Degisik: 3/10/2001-4709/7 md.) Herkes, haberlesme hurriyetine sahiptir. Haberlesmenin gizliligi esastir. 8 Millî guvenlik, kamu duzeni, suc islenmesinin önlenmesi, genel saglik ve genel ahlâkin korunmasi veya baskalarinin hak ve özgurluklerinin korunmasi sebeplerinden biri veya birkacina bagli olarak usulune göre verilmis hâkim karari olmadikca; yine bu sebeplere bagli olarak gecikmesinde sakinca bulunan hallerde de kanunla yetkili kilinmis merciin yazili emri bulunmadikca; haberlesme engellenemez ve gizliligine dokunulamaz. Yetkili merciin karari yirmidört saat icinde görevli hâkimin onayina sunulur. Hâkim, kararini kirksekiz saat icinde aciklar; aksi halde, karar kendiliginden kalkar. istisnalarin uygulanacagi kamu kurum ve kuruluslari kanunda belirtilir. V. Yerlesme ve seyahat hurriyeti Madde 23 – Herkes, yerlesme ve seyahat hurriyetine sahiptir. Yerlesme hurriyeti, suc islenmesini önlemek, sosyal ve ekonomik gelismeyi saglamak, saglikli ve duzenli kentlesmeyi gerceklestirmek ve kamu mallarini korumak; Seyahat hurriyeti, suc sorusturma ve kovusturmasi sebebiyle ve suc islenmesini önlemek; Amaclariyla kanunla sinirlanabilir. (Degisik fikra: 7/5/2010-5982/3 md.) Vatandasin yurt disina cikma hurriyeti, ancak suc sorusturmasi veya kovusturmasi sebebiyle hâkim kararina bagli olarak sinirlanabilir. Vatandas sinir disi edilemez ve yurda girme hakkindan yoksun birakilamaz. VI. Din ve vicdan hurriyeti Madde 24 – Herkes, vicdan, dini inanc ve kanaat hurriyetine sahiptir. 14 uncu madde hukumlerine aykiri olmamak sartiyla ibadet, dini ayin ve törenler serbesttir. Kimse, ibadete, dini ayin ve törenlere katilmaya, dini inanc ve kanaatlerini aciklamaya zorlanamaz; dini inanc ve kanaatlerinden dolayi kinanamaz ve suclanamaz. Din ve ahlak egitim ve ögretimi Devletin gözetim ve denetimi altinda yapilir. Din kulturu ve ahlak ögretimi ilk ve ortaögretim kurumlarinda okutulan zorunlu dersler arasinda yer alir. Bunun disindaki din egitim ve ögretimi ancak, kisilerin kendi istegine, kucuklerin de kanuni temsilcisinin talebine baglidir. Kimse, Devletin sosyal, ekonomik, siyasi veya hukuki temel duzenini kismen de olsa, din kurallarina dayandirma veya siyasi veya kisisel cikar yahut nufuz saglama amaciyla her ne suretle olursa olsun dini veya din duygularini yahut dince kutsal sayilan seyleri istismar edemez ve kötuye kullanamaz. VII. Dusunce ve kanaat hurriyeti Madde 25 – Herkes, dusunce ve kanaat hurriyetine sahiptir. Her ne sebep ve amacla olursa olsun kimse, dusunce ve kanaatlerini aciklamaya zorlanamaz; dusunce kanaatleri sebebiyle kinanamaz ve suclanamaz. VIII. Dusunceyi aciklama ve yayma hurriyeti Madde 26 – Herkes, dusunce ve kanaatlerini söz, yazi, resim veya baska yollarla tek basina veya toplu olarak aciklama ve yayma hakkina sahiptir. Bu hurriyet Resmî makamlarin mudahalesi 9 olmaksizin haber veya fikir almak ya da vermek serbestligini de kapsar. Bu fikra hukmu, radyo, televizyon, sinema veya benzeri yollarla yapilan yayimlarin izin sistemine baglanmasina engel degildir. Bu hurriyetlerin kullanilmasi, millî guvenlik, kamu duzeni, kamu guvenligi, Cumhuriyetin temel nitelikleri ve Devletin ulkesi ve milleti ile bölunmez butunlugunun korunmasi, suclarin önlenmesi, suclularin cezalandirilmasi, Devlet sirri olarak usulunce belirtilmis bilgilerin aciklanmamasi, baskalarinin söhret veya haklarinin, özel ve aile hayatlarinin yahut kanunun öngördugu meslek sirlarinin korunmasi veya yargilama görevinin geregine uygun olarak yerine getirilmesi amaclariyla sinirlanabilir. 15 (Mulga fikra: 3/10/2001-4709/9 md.) Haber ve dusunceleri yayma araclarinin kullanilmasina iliskin duzenleyici hukumler, bunlarin yayimini engellememek kaydiyla, dusunceyi aciklama ve yayma hurriyetinin sinirlanmasi sayilmaz. (Ek fikra: 3/10/2001-4709/9 md.) Dusunceyi aciklama ve yayma hurriyetinin kullanilmasinda uygulanacak sekil, sart ve usuller kanunla duzenlenir. IX. Bilim ve sanat hurriyeti Madde 27 – Herkes, bilim ve sanati serbestce ögrenme ve ögretme, aciklama, yayma ve bu alanlarda her turlu arastirma hakkina sahiptir. Yayma hakki, Anayasanin 1 inci, 2 nci ve 3 uncu maddeleri hukumlerinin degistirilmesini saglamak amaciyla kullanilamaz. Bu madde hukmu yabanci yayinlarin ulkeye girmesi ve dagitiminin kanunla duzenlenmesine engel degildir. X. Basin ve yayimla ilgili hukumler A. Basin hurriyeti Madde 28 – Basin hurdur, sansur edilemez. Basimevi kurmak izin alma ve mali teminat yatirma sartina baglanamaz. (Mulga ikinci fikra: 3/10/2001-4709/10 md.) Devlet, basin ve haber alma hurriyetlerini saglayacak tedbirleri alir. Basin hurriyetinin sinirlanmasinda, Anayasanin 26 ve 27 nci maddeleri hukumleri uygulanir. Devletin ic ve dis guvenligini, ulkesi ve milletiyle bölunmez butunlugunu tehdit eden veya suc islemeye ya da ayaklanma veya isyana tesvik eder nitelikte olan veya Devlete ait gizli bilgilere iliskin bulunan her turlu haber veya yaziyi, yazanlar veya bastiranlar veya ayni amacla, basanlar, baskasina verenler, bu suclara ait kanun hukumleri uyarinca sorumlu olurlar. Tedbir yolu ile dagitim hakim karariyle; gecikmesinde sakinca bulunan hallerde de kanunun acikca yetkili kildigi merciin emriyle önlenebilir. Dagitimi önleyen yetkili merci, bu kararini en gec yirmidört saat icinde yetkili hakime 15 3/10/2001 tarihli ve 4709 sayili Kanunun 9 uncu maddesiyle, bu fikraya “Bu hurriyetlerin kullanilmasi,” ibaresinden sonra gelmek uzere “millî guvenlik, kamu duzeni, kamu guvenligi, Cumhuriyetin temel nitelikleri ve Devletin ulkesi ve milleti ile bölunmez butunlugunun korunmasi,” ibaresi eklenmistir. 10 bildirir. Yetkili hakim bu karari en gec kirksekiz saat icinde onaylamazsa, dagitimi önleme karari hukumsuz sayilir. Yargilama görevinin amacina uygun olarak yerine getirilmesi icin, kanunla belirtilecek sinirlar icinde, hakim tarafindan verilen kararlar sakli kalmak uzere, olaylar hakkinda yayim yasagi konamaz. Sureli veya suresiz yayinlar, kanunun gösterdigi suclarin sorusturma veya kovusturmasina gecilmis olmasi hallerinde hakim karariyla; Devletin ulkesi ve milletiyle bölunmez butunlugunun, milli guvenligin, kamu duzeninin, genel ahlakin korunmasi ve suclarin önlenmesi bakimindan gecikmesinde sakinca bulunan hallerde de kanunun acikca yetkili kildigi merciin emriyle toplatilabilir. Toplatma karari veren yetkili merci, bu kararini en gec yirmidört saat icinde yetkili hakime bildirir; hakim bu karari en gec kirksekiz saat icinde onaylamazsa, toplatma karari hukumsuz sayilir. Sureli veya suresiz yayinlarin suc sorusturma veya kovusturmasi sebebiyle zapt ve musaderesinde genel hukumler uygulanir. Turkiye'de yayimlanan sureli yayinlar, Devletin ulkesi ve milletiyle bölunmez butunlugune, Cumhuriyetin temel ilkelerine, milli guvenlige ve genel ahlaka aykiri yayimlardan mahkum olma halinde, mahkeme karariyla gecici olarak kapatilabilir. Kapatilan sureli yayinin acikca devami niteligini tasiyan her turlu yayin yasaktir; bunlar hakim karariyla toplatilir. B. Sureli ve suresiz yayin hakki Madde 29 – Sureli veya suresiz yayin önceden izin alma ve mali teminat yatirma sartina baglanamaz. Sureli yayin cikarabilmek icin kanunun gösterdigi bilgi ve belgelerin, kanunda belirtilen yetkili mercie verilmesi yeterlidir. Bu bilgi ve belgelerin kanuna aykiriliginin tesbiti halinde yetkili merci, yayinin durdurulmasi icin mahkemeye basvurur. Sureli yayinlarin cikarilmasi, yayim sartlari, mali kaynaklari ve gazetecilik meslegi ile ilgili esaslar kanunla duzenlenir. Kanun, haber, dusunce ve kanaatlerin serbestce yayimlanmasini engelleyici veya zorlastirici siyasal, ekonomik, mali ve teknik sartlar koyamaz. Sureli yayinlar, Devletin ve diger kamu tuzelkisilerinin veya bunlara bagli kurumlarin arac ve imkanlarindan esitlik esasina göre yararlanir. C. Basin araclarinin korunmasi Madde 30- (Degisik: 7/5/2004-5170/4 md.) Kanuna uygun sekilde basin isletmesi olarak kurulan basimevi ve eklentileri ile basin araclari, suc aleti oldugu gerekcesiyle zapt ve musadere edilemez veya isletilmekten alikonulamaz. D. Kamu tuzel kisilerinin elindeki basin disi kitle haberlesme araclarindan yararlanma hakki Madde 31 – Kisiler ve siyasi partiler, kamu tuzel kisilerinin elindeki basin disi kitle haberlesme ve yayim araclarindan yararlanma hakkina sahiptir. Bu yararlanmanin sartlari ve usulleri kanunla duzenlenir. 11 (Degisik fikra: 3/10/2001-4709/11 md.) Kanun, millî guvenlik, kamu duzeni, genel ahlâk ve sagligin korunmasi sebepleri disinda, halkin bu araclarla haber almasini, dusunce ve kanaatlere ulasmasini ve kamuoyunun serbestce olusmasini engelleyici kayitlar koyamaz. E. Duzeltme ve cevap hakki Madde 32 – Duzeltme ve cevap hakki, ancak kisilerin haysiyet ve sereflerine dokunulmasi veya kendileriyle ilgili gercege aykiri yayinlar yapilmasi hallerinde taninir ve kanunla duzenlenir. Duzeltme ve cevap yayimlanmazsa, yayimlanmasinin gerekip gerekmedigine hakim tarafindan ilgilinin muracaat tarihinden itibaren en gec yedi gun icerisinde karar verilir. XI. Toplanti hak ve hurriyetleri A. Dernek kurma hurriyeti Madde 33 – (Degisik: 3/10/2001-4709/12 md.) Herkes, önceden izin almaksizin dernek kurma ve bunlara uye olma ya da uyelikten cikma hurriyetine sahiptir. Hic kimse bir dernege uye olmaya ve dernekte uye kalmaya zorlanamaz. Dernek kurma hurriyeti ancak, millî guvenlik, kamu duzeni, suc islenmesinin önlenmesi, genel saglik ve genel ahlâk ile baskalarinin hurriyetlerinin korunmasi sebepleriyle ve kanunla sinirlanabilir. Dernek kurma hurriyetinin kullanilmasinda uygulanacak sekil, sart ve usuller kanunda gösterilir. Dernekler, kanunun öngördugu hallerde hâkim karariyla kapatilabilir veya faaliyetten alikonulabilir. Ancak, millî guvenligin, kamu duzeninin, suc islenmesini veya sucun devamini önlemenin yahut yakalamanin gerektirdigi hallerde gecikmede sakinca varsa, kanunla bir merci, dernegi faaliyetten men ile yetkilendirilebilir. Bu merciin karari, yirmidört saat icinde görevli hâkimin onayina sunulur. Hâkim, kararini kirksekiz saat icinde aciklar; aksi halde, bu idarî karar kendiliginden yururlukten kalkar. Birinci fikra hukmu, Silahli Kuvvetler ve kolluk kuvvetleri mensuplarina ve görevlerinin gerektirdigi ölcude Devlet memurlarina kanunla sinirlamalar getirilmesine engel degildir. Bu madde hukumleri vakiflarla ilgili olarak da uygulanir. B. Toplanti ve gösteri yuruyusu duzenleme hakki Madde 34 – (Degisik: 3/10/2001-4709/13 md.) Herkes, önceden izin almadan, silahsiz ve saldirisiz toplanti ve gösteri yuruyusu duzenleme hakkina sahiptir. Toplanti ve gösteri yuruyusu hakki ancak, millî guvenlik, kamu duzeni, suc islenmesinin önlenmesi, genel sagligin ve genel ahlâkin veya baskalarinin hak ve özgurluklerinin korunmasi amaciyla ve kanunla sinirlanabilir. 12 Toplanti ve gösteri yuruyusu duzenleme hakkinin kullanilmasinda uygulanacak sekil, sart ve usuller kanunda gösterilir. XII. Mulkiyet hakki Madde 35 – Herkes, mulkiyet ve miras haklarina sahiptir. Bu haklar, ancak kamu yarari amaciyla, kanunla sinirlanabilir. Mulkiyet hakkinin kullanilmasi toplum yararina aykiri olamaz. XIII. Haklarin korunmasi ile ilgili hukumler A. Hak arama hurriyeti Madde 36 – Herkes, mesru vasita ve yollardan faydalanmak suretiyle yargi mercileri önunde davaci veya davali olarak iddia ve savunma ile adil yargilanma hakkina sahiptir.16 Hicbir mahkeme, görev ve yetkisi icindeki davaya bakmaktan kacinamaz. B. Kanuni hakim guvencesi Madde 37 – Hic kimse kanunen tabi oldugu mahkemeden baska bir merci önune cikarilamaz. Bir kimseyi kanunen tabi oldugu mahkemeden baska bir merci önune cikarma sonucunu doguran yargi yetkisine sahip olaganustu merciler kurulamaz. C. Suc ve cezalara iliskin esaslar Madde 38 – Kimse, islendigi zaman yururlukte bulunan kanunun suc saymadigi bir fiilden dolayi cezalandirilamaz; kimseye sucu isledigi zaman kanunda o suc icin konulmus olan cezadan daha agir bir ceza verilemez. Suc ve ceza zamanasimi ile ceza mahkumiyetinin sonuclari konusunda da yukaridaki fikra uygulanir. Ceza ve ceza yerine gecen guvenlik tedbirleri ancak kanunla konulur. Suclulugu hukmen sabit oluncaya kadar, kimse suclu sayilamaz. Hic kimse kendisini ve kanunda gösterilen yakinlarini suclayan bir beyanda bulunmaya veya bu yolda delil göstermeye zorlanamaz. (Ek fikra: 3/10/2001-4709/15 md.) Kanuna aykiri olarak elde edilmis bulgular, delil olarak kabul edilemez. Ceza sorumlulugu sahsidir. (Ek fikra: 3/10/2001-4709/15 md.) Hic kimse, yalnizca sözlesmeden dogan bir yukumlulugu yerine getirememesinden dolayi özgurlugunden alikonulamaz. (Ek fikra: 3/10/2001-4709/15 md; Mulga fikra: 7/5/2004-5170/5 md.) (Degisik onuncu fikra: 7/5/2004-5170/5 md.) Ölum cezasi ve genel musadere cezasi verilemez. 16 3/10/2001 tarihli ve 4709 sayili Kanunun 14 uncu maddesiyle, bu fikraya “savunma” ibaresinden sonra gelmek uzere “ile adil yargilanma” ibaresi eklenmistir. 13 idare, kisi hurriyetinin kisitlanmasi sonucunu doguran bir mueyyide uygulayamaz. Silahli Kuvvetlerin ic duzeni bakimindan bu hukme kanunla istisnalar getirilebilir. (Degisik son fikra: 7/5/2004-5170/5 md.) Uluslararasi Ceza Divanina taraf olmanin gerektirdigi yukumlulukler haric olmak uzere vatandas, suc sebebiyle yabanci bir ulkeye verilemez. XIV. ispat hakki Madde 39 – Kamu görev ve hizmetinde bulunanlara karsi, bu görev ve hizmetin yerine getirilmesiyle ilgili olarak yapilan isnatlardan dolayi acilan hakaret davalarinda, sanik, isnadin dogrulugunu ispat hakkina sahiptir. Bunun disindaki hallerde ispat isteminin kabulu, ancak isnat olunan fiilin dogru olup olmadiginin anlasilmasinda kamu yarari bulunmasina veya sikayetcinin ispata razi olmasina baglidir. XV. Temel hak ve hurriyetlerin korunmasi Madde 40 – Anayasa ile taninmis hak ve hurriyetleri ihlal edilen herkes, yetkili makama geciktirilmeden basvurma imkaninin saglanmasini isteme hakkina sahiptir. (Ek fikra: 3/10/2001-4709/16 md.) Devlet, islemlerinde, ilgili kisilerin hangi kanun yollari ve mercilere basvuracagini ve surelerini belirtmek zorundadir. Kisinin, Resmî görevliler tarafindan vaki haksiz islemler sonucu ugradigi zarar da, kanuna göre, Devletce tazmin edilir. Devletin sorumlu olan ilgili görevliye rucu hakki saklidir. uÇuNCu BÖLuM Sosyal ve Ekonomik Haklar ve Ödevler I. Ailenin korunmasi ve cocuk haklari17 Madde 41 – Aile, Turk toplumunun temelidir ve esler arasinda esitlige dayanir. 18 Devlet, ailenin huzur ve refahi ile özellikle ananin ve cocuklarin korunmasi ve aile planlamasinin ögretimi ile uygulanmasini saglamak icin gerekli tedbirleri alir, teskilati kurar. (Ek fikra: 7/5/2010-5982/4 md.) Her cocuk, korunma ve bakimdan yararlanma, yuksek yararina acikca aykiri olmadikca, ana ve babasiyla kisisel ve dogrudan iliski kurma ve surdurme hakkina sahiptir. (Ek fikra: 7/5/2010-5982/4 md.) Devlet, her turlu istismara ve siddete karsi cocuklari koruyucu tedbirleri alir. II. Egitim ve ögrenim hakki ve ödevi Madde 42 – Kimse, egitim ve ögrenim hakkindan yoksun birakilamaz. Ögrenim hakkinin kapsami kanunla tespit edilir ve duzenlenir. 17 Bu maddenin kenar basligi “I. Ailenin korunmasi” iken, 7/5/2010 tarihli ve 5982 sayili Kanunun 4 uncu maddesiyle metne islendigi sekilde degistirilmistir. 18 3/10/2001 tarihli ve 4709 sayili Kanunun 17 nci maddesiyle bu fikranin sonuna “ve esler arasinda esitlige dayanir.” ibaresi eklenmistir. 14 Egitim ve ögretim, Ataturk ilkeleri ve inkilaplari dogrultusunda, cagdas bilim ve egitim esaslarina göre, Devletin gözetim ve denetimi altinda yapilir. Bu esaslara aykiri egitim ve ögretim yerleri acilamaz. Egitim ve ögretim hurriyeti, Anayasaya sadakat borcunu ortadan kaldirmaz. ilkögretim kiz ve erkek butun vatandaslar icin zorunludur ve Devlet okullarinda parasizdir. Özel ilk ve orta dereceli okullarin bagli oldugu esaslar, Devlet okullari ile erisilmek istenen seviyeye uygun olarak, kanunla duzenlenir. (Ek fikra: 9/2/2008-5735/2 md.; iptal: Anayasa Mahkemesinin 5/6/2008 tarihli ve E.: 2008/16, K.: 2008/116 sayili Karari ile. ) Devlet, maddi imkanlardan yoksun basarili ögrencilerin, ögrenimlerini surdurebilmeleri amaci ile burslar ve baska yollarla gerekli yardimlari yapar. Devlet, durumlari sebebiyle özel egitime ihtiyaci olanlari topluma yararli kilacak tedbirleri alir. Egitim ve ögretim kurumlarinda sadece egitim, ögretim, arastirma ve inceleme ile ilgili faaliyetler yurutulur. Bu faaliyetler her ne suretle olursa olsun engellenemez. Turkceden baska hicbir dil, egitim ve ögretim kurumlarinda Turk vatandaslarina ana dilleri olarak okutulamaz ve ögretilemez. Egitim ve ögretim kurumlarinda okutulacak yabanci diller ile yabanci dille egitim ve ögretim yapan okullarin tabi olacagi esaslar kanunla duzenlenir. Milletlerarasi andlasma hukumleri saklidir. III. Kamu yarari A. Kiyilardan yararlanma Madde 43 – Kiyilar, Devletin hukum ve tasarrufu altindadir. Deniz, göl ve akarsu kiyilariyla, deniz ve göllerin kiyilarini cevreleyen sahil seritlerinden yararlanmada öncelikle kamu yarari gözetilir. Kiyilarla sahil seritlerinin, kullanilis amaclarina göre derinligi ve kisilerin bu yerlerden yararlanma imkan ve sartlari kanunla duzenlenir. B. Toprak mulkiyeti Madde 44 – Devlet, topragin verimli olarak isletilmesini korumak ve gelistirmek, erozyonla kaybedilmesini önlemek ve topraksiz olan veya yeter topragi bulunmayan ciftcilikle ugrasan köyluye toprak saglamak amaciyla gerekli tedbirleri alir. Kanun, bu amacla, degisik tarim bölgeleri ve cesitlerine göre topragin genisligini tesbit edebilir. Topraksiz olan veya yeter topragi bulunmayan ciftciye toprak saglanmasi, uretimin dusurulmesi, ormanlarin kuculmesi ve diger toprak ve yeralti servetlerinin azalmasi sonucunu doguramaz. Bu amacla dagitilan topraklar bölunemez, miras hukumleri disinda baskalarina devredilemez ve ancak dagitilan ciftcilerle mirascilari tarafindan isletilebilir. Bu sartlarin kaybi halinde, dagitilan topragin Devletce geri alinmasina iliskin esaslar kanunla duzenlenir. 15 C. Tarim, hayvancilik ve bu uretim dallarinda calisanlarin korunmasi Madde 45 – Devlet, tarim arazileri ile cayir ve mer'alarin amac disi kullanilmasini ve tahribini önlemek, tarimsal uretim planlamasi ilkelerine uygun olarak bitkisel ve hayvansal uretimi artirmak maksadiyla, tarim ve hayvancilikla ugrasanlarin isletme arac ve gereclerinin ve diger girdilerinin saglanmasini kolaylastirir. Devlet, bitkisel ve hayvansal urunlerin degerlendirilmesi ve gercek degerlerinin ureticinin eline gecmesi icin gereken tedbirleri alir. D. Kamulastirma Madde 46 – (Degisik: 3/10/2001-4709/18 md.) Devlet ve kamu tuzel kisileri; kamu yararinin gerektirdigi hallerde, gercek karsiliklarini pesin ödemek sartiyla, özel mulkiyette bulunan tasinmaz mallarin tamamini veya bir kismini, kanunla gösterilen esas ve usullere göre, kamulastirmaya ve bunlar uzerinde idarî irtifaklar kurmaya yetkilidir. Kamulastirma bedeli ile kesin hukme baglanan artirim bedeli nakden ve pesin olarak ödenir. Ancak, tarim reformunun uygulanmasi, buyuk enerji ve sulama projeleri ile iskân projelerinin gerceklestirilmesi, yeni ormanlarin yetistirilmesi, kiyilarin korunmasi ve turizm amaciyla kamulastirilan topraklarin bedellerinin ödenme sekli kanunla gösterilir. Kanunun taksitle ödemeyi öngörebilecegi bu hallerde, taksitlendirme suresi bes yili asamaz; bu takdirde taksitler esit olarak ödenir. Kamulastirilan topraktan, o topragi dogrudan dogruya isleten kucuk ciftciye ait olanlarinin bedeli, her halde pesin ödenir. ikinci fikrada öngörulen taksitlendirmelerde ve herhangi bir sebeple ödenmemis kamulastirma bedellerinde kamu alacaklari icin öngörulen en yuksek faiz uygulanir. E. Devletlestirme ve Özellestirme19 Madde 47 – Kamu hizmeti niteligi tasiyan özel tesebbusler, kamu yararinin zorunlu kildigi hallerde devletlestirilebilir. Devletlestirme gercek karsiligi uzerinden yapilir. Gercek karsiligin hesaplanma tarzi ve usulleri kanunla duzenlenir. (Ek fikra: 13/8/1999-4446/1 md.) Devletin, kamu iktisadi tesebbuslerinin ve diger kamu tuzelkisilerinin mulkiyetinde bulunan isletme ve varliklarin özellestirilmesine iliskin esas ve usuller kanunla gösterilir. (Ek fikra: 13/8/1999-4446/1 md.) Devlet, kamu iktisadi tesebbusleri ve diger kamu tuzelkisileri tarafindan yurutulen yatirim ve hizmetlerden hangilerinin özel hukuk sözlesmeleri ile gercek veya tuzelkisilere yaptirabilecegi veya devredebilecegi kanunla belirlenir. IV. Çalisma ve sözlesme hurriyeti 19 Bu maddenin kenar basligi “E. Devletlestirme” iken, 13/8/1999 tarihli ve 4446 sayili Kanunun 1 inci maddesiyle metne islendigi sekilde degistirilmistir. 16 Madde 48 – Herkes, diledigi alanda calisma ve sözlesme hurriyetlerine sahiptir. Özel tesebbusler kurmak serbesttir. Devlet, özel tesebbuslerin milli ekonominin gereklerine ve sosyal amaclara uygun yurumesini, guvenlik ve kararlilik icinde calismasini saglayacak tedbirleri alir. V. Çalisma ile ilgili hukumler A. Çalisma hakki ve ödevi Madde 49 – Çalisma, herkesin hakki ve ödevidir. (Degisik fikra: 3/10/2001-4709/19 md.) Devlet, calisanlarin hayat seviyesini yukseltmek, calisma hayatini gelistirmek icin calisanlari ve issizleri korumak, calismayi desteklemek, issizligi önlemeye elverisli ekonomik bir ortam yaratmak ve calisma barisini saglamak icin gerekli tedbirleri alir. (Mulga fikra: 3/10/2001-4709/19 md.) B. Çalisma sartlari ve dinlenme hakki Madde 50 – Kimse, yasina, cinsiyetine ve gucune uymayan islerde calistirilamaz. Kucukler ve kadinlar ile bedeni ve ruhi yetersizligi olanlar calisma sartlari bakimindan özel olarak korunurlar. Dinlenmek, calisanlarin hakkidir. ucretli hafta ve bayram tatili ile ucretli yillik izin haklari ve sartlari kanunla duzenlenir. C. Sendika kurma hakki Madde 51 – (Degisik: 3/10/2001-4709/20 md.) Çalisanlar ve isverenler, uyelerinin calisma iliskilerinde, ekonomik ve sosyal hak ve menfaatlerini korumak ve gelistirmek icin önceden izin almaksizin sendikalar ve ust kuruluslar kurma, bunlara serbestce uye olma ve uyelikten serbestce cekilme haklarina sahiptir. Hic kimse bir sendikaya uye olmaya ya da uyelikten ayrilmaya zorlanamaz. Sendika kurma hakki ancak, millî guvenlik, kamu duzeni, suc islenmesinin önlenmesi, genel saglik ve genel ahlâk ile baskalarinin hak ve özgurluklerinin korunmasi sebepleriyle ve kanunla sinirlanabilir. Sendika kurma hakkinin kullanilmasinda uygulanacak sekil, sart ve usuller kanunda gösterilir. (Mulga dörduncu fikra: 7/5/2010-5982/5 md.) isci niteligi tasimayan kamu görevlilerinin bu alandaki haklarinin kapsam, istisna ve sinirlari gördukleri hizmetin niteligine uygun olarak kanunla duzenlenir. Sendika ve ust kuruluslarinin tuzukleri, yönetim ve isleyisleri, Cumhuriyetin temel niteliklerine ve demokrasi esaslarina aykiri olamaz. D. Sendikal faaliyet 17 Madde 52 – (Mulga: 23/7/1995-4121/3 md.) VI. Toplu is sözlesmesi, grev hakki ve lokavt A. Toplu is sözlesmesi ve toplu sözlesme hakki 20 Madde 53 – isciler ve isverenler, karsilikli olarak ekonomik ve sosyal durumlarini ve calisma sartlarini duzenlemek amaciyla toplu is sözlesmesi yapma hakkina sahiptirler. Toplu is sözlesmesinin nasil yapilacagi kanunla duzenlenir. (Ek fikra: 23/7/1995-4121/4 md.; Mulga ucuncu fikra: 7/5/2010-5982/6 md.) (Mulga dörduncu fikra: 7/5/2010-5982/6 md.) (Ek fikra: 7/5/2010-5982/6 md.) Memurlar ve diger kamu görevlileri, toplu sözlesme yapma hakkina sahiptirler. (Ek fikra: 7/5/2010-5982/6 md.) Toplu sözlesme yapilmasi sirasinda uyusmazlik cikmasi halinde taraflar Kamu Görevlileri Hakem Kuruluna basvurabilir. Kamu Görevlileri Hakem Kurulu kararlari kesindir ve toplu sözlesme hukmundedir. (Ek fikra: 7/5/2010-5982/6 md.) Toplu sözlesme hakkinin kapsami, istisnalari, toplu sözlesmeden yararlanacaklar, toplu sözlesmenin yapilma sekli, usulu ve yururlugu, toplu sözlesme hukumlerinin emeklilere yansitilmasi, Kamu Görevlileri Hakem Kurulunun teskili, calisma usul ve esaslari ile diger hususlar kanunla duzenlenir. B. Grev hakki ve lokavt Madde 54 – Toplu is sözlesmesinin yapilmasi sirasinda, uyusmazlik cikmasi halinde isciler grev hakkina sahiptirler. Bu hakkin kullanilmasinin ve isverenin lokavta basvurmasinin usul ve sartlari ile kapsam ve istisnalari kanunla duzenlenir. Grev hakki ve lokavt iyiniyet kurallarina aykiri tarzda, toplum zararina ve milli serveti tahrip edecek sekilde kullanilamaz. (Mulga ucuncu fikra: 7/5/2010-5982/7 md.) Grev ve lokavtin yasaklanabilecegi veya ertelenebilecegi haller ve isyerleri kanunla duzenlenir. Grev ve lokavtin yasaklandigi hallerde veya ertelendigi durumlarda ertelemenin sonunda, uyusmazlik Yuksek Hakem Kurulunca cözulur. Uyusmazligin her safhasinda taraflar da anlasarak Yuksek Hakem Kuruluna basvurabilir. Yuksek Hakem Kurulunun kararlari kesindir ve toplu is sözlesmesi hukmundedir. Yuksek hakem kurulunun kurulus ve görevleri kanunla duzenlenir. (Mulga yedinci fikra: 7/5/2010-5982/7 md.) Greve katilmayanlarin isyerinde calismalari, greve katilanlar tarafindan hic bir sekilde engellenemez. 20 Bu maddenin kenar basligi “A. Toplu is sözlesmesi hakki” iken, 7/5/2010 tarihli ve 5982 sayili Kanunun 6 nci maddesiyle metne islendigi sekilde degistirilmistir. 18 VII. ucrette adalet saglanmasi Madde 55 – ucret emegin karsiligidir. Devlet, calisanlarin yaptiklari ise uygun adaletli bir ucret elde etmeleri ve diger sosyal yardimlardan yararlanmalari icin gerekli tedbirleri alir. (Degisik fikra: 3/10/2001-4709/21 md.) Asgarî ucretin tespitinde calisanlarin gecim sartlari ile ulkenin ekonomik durumu da gözönunde bulundurulur. VIII. Saglik, cevre ve konut A. Saglik hizmetleri ve cevrenin korunmasi Madde 56 – Herkes, saglikli ve dengeli bir cevrede yasama hakkina sahiptir. Çevreyi gelistirmek, cevre sagligini korumak ve cevre kirlenmesini önlemek Devletin ve vatandaslarin ödevidir. Devlet, herkesin hayatini, beden ve ruh sagligi icinde surdurmesini saglamak; insan ve madde gucunde tasarruf ve verimi artirarak, isbirligini gerceklestirmek amaciyla saglik kuruluslarini tek elden planlayip hizmet vermesini duzenler. Devlet, bu görevini kamu ve özel kesimlerdeki saglik ve sosyal kurumlarindan yararlanarak, onlari denetleyerek yerine getirir. Saglik hizmetlerinin yaygin bir sekilde yerine getirilmesi icin kanunla genel saglik sigortasi kurulabilir. B. Konut hakki Madde 57 – Devlet, sehirlerin özelliklerini ve cevre sartlarini gözeten bir planlama cercevesinde, konut ihtiyacini karsilayacak tedbirleri alir, ayrica toplu konut tesebbuslerini destekler. IX. Genclik ve spor A. Gencligin korunmasi Madde 58 – Devlet, istiklal ve Cumhuriyetimizin emanet edildigi genclerin musbet ilmin isiginda, Ataturk ilke ve inkilaplari dogrultusunda ve Devletin ulkesi ve milletiyle bölunmez butunlugunu ortadan kaldirmayi amac edinen göruslere karsi yetisme ve gelismelerini saglayici tedbirleri alir. Devlet, gencleri alkol duskunlugunden, uyusturucu maddelerden, sucluluk, kumar ve benzeri kötu aliskanliklardan ve cehaletten korumak icin gerekli tedbirleri alir. B. Sporun gelistirilmesi ve tahkim 21 21 Bu maddenin kenar basligi “B. Sporun gelistirilmesi” iken, 17/3/2011 tarihli ve 6214 sayili Kanunun 1 inci maddesiyle metne islendigi sekilde degistirilmistir. 19 Madde 59 – Devlet, her yastaki Turk vatandaslarinin beden ve ruh sagligini gelistirecek tedbirleri alir, sporun kitlelere yayilmasini tesvik eder. Devlet basarili sporcuyu korur. (Ek fikra: 17/3/2011-6214/1 md.) Spor federasyonlarinin spor faaliyetlerinin yönetimine ve disiplinine iliskin kararlarina karsi ancak zorunlu tahkim yoluna basvurulabilir. Tahkim kurulu kararlari kesin olup bu kararlara karsi hicbir yargi merciine basvurulamaz. X. Sosyal guvenlik haklari A. Sosyal guvenlik hakki Madde 60 – Herkes, sosyal guvenlik hakkina sahiptir. Devlet, bu guvenligi saglayacak gerekli tedbirleri alir ve teskilati kurar. B. Sosyal guvenlik bakimindan özel olarak korunmasi gerekenler: Madde 61 – Devlet harp ve vazife sehitlerinin dul ve yetimleriyle, malul ve gazileri korur ve toplumda kendilerine yarasir bir hayat seviyesi saglar. Devlet, sakatlarin korunmalarini ve toplum hayatina intibaklarini saglayici tedbirleri alir. Yaslilar, Devletce korunur, Yaslilara Devlet yardimi ve saglanacak diger haklar ve kolayliklar kanunla duzenlenir. Devlet, korunmaya muhtac cocuklarin topluma kazandirilmasi icin her turlu tedbiri alir. Bu amaclarla gerekli teskilat ve tesisleri kurar veya kurdurur. C. Yabanci ulkelerde calisan Turk vatandaslari Madde 62 – Devlet, yabanci ulkelerde calisan Turk vatandaslarinin aile birliginin, cocuklarinin egitiminin, kulturel ihtiyaclarinin ve sosyal guvenliklerinin saglanmasi, anavatanla baglarinin korunmasi ve yurda dönuslerinde yardimci olunmasi icin gereken tedbirleri alir. XI. Tarih, kultur ve tabiat varliklarinin korunmasi Madde 63 – Devlet, tarih, kultur ve tabiat varliklarinin ve degerlerinin korunmasini saglar, bu amacla destekleyici ve tesvik edici tedbirleri alir. Bu varliklar ve degerlerden özel mulkiyet konusu olanlara getirilecek sinirlamalar ve bu nedenle hak sahiplerine yapilacak yardimlar ve taninacak muafiyetler kanunla duzenlenir. XII. Sanatin ve sanatcinin korunmasi Madde 64 – Devlet, sanat faaliyetlerini ve sanatciyi korur. Sanat eserlerinin ve sanatcinin korunmasi, degerlendirilmesi, desteklenmesi ve sanat sevgisinin yayilmasi icin gereken tedbirleri alir. 20 XIII. Devletin iktisadi ve sosyal ödevlerinin sinirlari 22 Madde 65 – (Degisik: 3/10/2001-4709/22 md.) Devlet, sosyal ve ekonomik alanlarda Anayasa ile belirlenen görevlerini, bu görevlerin amaclarina uygun öncelikleri gözeterek malî kaynaklarinin yeterliligi ölcusunde yerine getirir. DÖRDuNCu BÖLuM Siyasi Haklar ve Ödevler I. Turk vatandasligi Madde 66 – Turk Devletine vatandaslik bagi ile bagli olan herkes Turktur. Turk babanin veya Turk ananin cocugu Turktur. (Mulga ikinci cumle: 3/10/2001-4709/23 md.) Vatandaslik, kanunun gösterdigi sartlarla kazanilir ve ancak kanunda belirtilen hallerde kaybedilir. Hicbir Turk, vatana baglilikla bagdasmayan bir eylemde bulunmadikca vatandasliktan cikarilamaz. Vatandasliktan cikarma ile ilgili karar ve islemlere karsi yargi yolu kapatilamaz. II. Secme, secilme ve siyasi faaliyette bulunma haklari Madde 67 – Vatandaslar, kanunda gösterilen sartlara uygun olarak secme, secilme ve bagimsiz olarak veya bir siyasi parti icinde siyasi faaliyette bulunma ve halkoylamasina katilma hakkina sahiptir. (Degisik fikra: 23/7/1995-4121/5 md.) Secimler ve halkoylamasi serbest, esit, gizli, tek dereceli, genel oy, acik sayim ve dökum esaslarina göre, yargi yönetim ve denetimi altinda yapilir. Ancak, yurt disinda bulunan Turk vatandaslarinin oy hakkini kullanabilmeleri amaciyla kanun, uygulanabilir tedbirleri belirler. (Degisik fikra: 23/7/1995-4121/5 md.) Onsekiz yasini dolduran her Turk vatandasi secme ve halkoylamasina katilma haklarina sahiptir. Bu haklarin kullanilmasi kanunla duzenlenir. (Degisik fikra: 23/7/1995-4121/5 md.) Silah altinda bulunan er ve erbaslar ile askeri ögrenciler, taksirli suclardan hukum giyenler haric ceza infaz kurumlarinda bulunan hukumluler oy kullanamazlar. Ceza infaz kurumlari ve tutuk evlerinde oy kullanilmasi ve oylarin sayim ve dökumunde secim emniyeti acisindan alinmasi gerekli tedbirler Yuksek Secim Kurulu tarafindan tespit edilir ve görevli hakimin yerinde yönetim ve denetimi altinda yapilir. 23 22 Bu maddenin kenar basligi “XIII. Sosyal ve ekonomik haklarin siniri” iken, 3/10/2001 tarihli ve 4709 sayili Kanunun 22 nci maddesiyle metne islendigi sekilde degistirilmistir. 23 3/10/2001 tarihli ve 4709 sayili Kanunun 24 uncu maddesiyle, bu fikrada yer alan “askerî ögrenciler,” ibaresinden sonra gelmek uzere “taksirli suclardan hukum giyenler haric” ibaresi eklenmis ve ayni fikrada yer alan “bulunan tutuklularin secme haklarini kullanmalarinda” ibaresi, “oy kullanilmasi ve” seklinde degistirilmistir. 21 (Degisik fikra: 23/7/1995-4121/5 md.) Secim kanunlari, temsilde adalet ve yönetimde istikrar ilkelerini bagdastiracak bicimde duzenlenir. (Ek fikra: 3/10/2001-4709/24 md.) Secim kanunlarinda yapilan degisiklikler, yururluge girdigi tarihten itibaren bir yil icinde yapilacak secimlerde uygulanmaz. III. Siyasi partilerle ilgili hukumler A. Parti kurma, partilere girme ve partilerden ayrilma 24 Madde 68 – (Degisik: 23/7/1995-4121/6 md.) Vatandaslar, siyasi parti kurma ve usulune göre partilere girme ve partilerden ayrilma hakkina sahiptir. Parti uyesi olabilmek icin onsekiz yasini doldurmus olmak gerekir. Siyasi partiler, demokratik siyasi hayatin vazgecilmez unsurlaridir. Siyasi partiler önceden izin almadan kurulurlar ve Anayasa ve kanun hukumleri icerisinde faaliyetlerini surdururler. Siyasi partilerin tuzuk ve programlari ile eylemleri, Devletin bagimsizligina, ulkesi ve milletiyle bölunmez butunlugune, insan haklarina, esitlik ve hukuk devleti ilkelerine, millet egemenligine, demokratik ve laik Cumhuriyet ilkelerine aykiri olamaz; sinif veya zumre diktatörlugunu veya herhangi bir tur diktatörlugu savunmayi ve yerlestirmeyi amaclayamaz; suc islenmesini tesvik edemez. Hakimler ve savcilar, Sayistay dahil yuksek yargi organlari mensuplari, kamu kurum ve kuruluslarinin memur statusundeki görevlileri, yaptiklari hizmet bakimindan isci niteligi tasimayan diger kamu görevlileri, Silahli Kuvvetler mensuplari ile yuksekögretim öncesi ögrencileri siyasi partilere uye olamazlar. Yuksek ögretim elemanlarinin siyasi partilere uye olmalari ancak kanunla duzenlenebilir. Kanun bu elemanlarin, siyasi partilerin merkez organlari disinda kalan parti görevi almalarina cevaz veremez ve parti uyesi yuksek ögretim elemanlarinin yuksek ögretim kurumlarinda uyacaklari esaslari belirler. Yuksek ögretim ögrencilerinin siyasi partilere uye olabilmelerine iliskin esaslar kanunla duzenlenir Siyasi partilere, Devlet, yeterli duzeyde ve hakca mali yardim yapar. Partilere yapilacak yardimin, alacaklari uye aidatinin ve bagislarin tabi oldugu esaslar kanunla duzenlenir. B. Siyasi partilerin uyacaklari esaslar Madde 69 – (Degisik: 23/7/1995-4121/7 md.) Siyasi partilerin faaliyetleri, parti ici duzenlemeleri ve calismalari demokrasi ilkelerine uygun olur. Bu ilkelerin uygulanmasi kanunla duzenlenir. Siyasi partiler, ticari faaliyetlere girisemezler. 24 Bu maddenin kenar basligi “A. Parti kurma, partilere girme ve partilerden cikma” iken, 23/7/1995 tarihli ve 4121 sayili Kanunun 6 nci maddesi ile metne islendigi sekilde degistirilmistir. 22 Siyasi partilerin gelir ve giderlerinin amaclarina uygun olmasi gereklidir. Bu kuralin uygulanmasi kanunla duzenlenir. Anayasa Mahkemesince siyasi partilerin mal edinimleri ile gelir ve giderlerinin kanuna uygunlugunun tespiti, bu hususun denetim yöntemleri ve aykirilik halinde uygulanacak yaptirimlar kanunda gösterilir. Anayasa Mahkemesi, bu denetim görevini yerine getirirken Sayistaydan yardim saglar. Anayasa Mahkemesinin bu denetim sonunda verecegi kararlar kesindir. Siyasi partilerin kapatilmasi, Yargitay Cumhuriyet Bassavcisinin acacagi dava uzerine Anayasa Mahkemesince kesin olarak karara baglanir. Bir siyasi partinin tuzugu ve programinin 68 inci maddenin dörduncu fikrasi hukumlerine aykiri bulunmasi halinde temelli kapatma karari verilir. Bir siyasi partinin 68 inci maddenin dörduncu fikrasi hukumlerine aykiri eylemlerinden öturu temelli kapatilmasina, ancak, onun bu nitelikteki fiillerin islendigi bir odak haline geldiginin Anayasa Mahkemesince tespit edilmesi halinde karar verilir. (Ek cumle: 3/10/2001-4709/25 md.) Bir siyasî parti, bu nitelikteki fiiller o partinin uyelerince yogun bir sekilde islendigi ve bu durum o partinin buyuk kongre veya genel baskan veya merkez karar veya yönetim organlari veya Turkiye Buyuk Millet Meclisindeki grup genel kurulu veya grup yönetim kurulunca zimnen veya acikca benimsendigi yahut bu fiiller dogrudan dogruya anilan parti organlarinca kararlilik icinde islendigi takdirde, söz konusu fiillerin odagi haline gelmis sayilir. (Ek fikra: 3/10/2001-4709/25 md.) Anayasa Mahkemesi, yukaridaki fikralara göre temelli kapatma yerine, dava konusu fiillerin agirligina göre ilgili siyasî partinin Devlet yardimindan kismen veya tamamen yoksun birakilmasina karar verebilir. Temelli kapatilan bir parti bir baska ad altinda kurulamaz. Bir siyasi partinin temelli kapatilmasina beyan veya faaliyetleriyle sebep olan kuruculari dahil uyeleri, Anayasa Mahkemesinin temelli kapatmaya iliskin kesin kararinin Resmî Gazetede gerekceli olarak yayimlanmasindan baslayarak bes yil sureyle bir baska partinin kurucusu, uyesi, yöneticisi ve deneticisi olamazlar. Yabanci devletlerden, uluslararasi kuruluslardan ve Turk uyruklugunda olmayan gercek ve tuzel kisilerden maddi yardim alan siyasi partiler temelli olarak kapatilir. (Degisik fikra: 3/10/2001-4709/25 md.) Siyasî partilerin kurulus ve calismalari, denetlenmeleri, kapatilmalari ya da Devlet yardimindan kismen veya tamamen yoksun birakilmalari ile siyasî partilerin ve adaylarin secim harcamalari ve usulleri yukaridaki esaslar cercevesinde kanunla duzenlenir. IV. Kamu hizmetlerine girme hakki A. Hizmete girme Madde 70 – Her Turk, kamu hizmetlerine girme hakkina sahiptir. Hizmete alinmada, görevin gerektirdigi niteliklerden baska hicbir ayirim gözetilemez. 23 B. Mal bildirimi Madde 71– Kamu hizmetine girenlerin mal bildiriminde bulunmalari ve bu bildirimlerin tekrarlanma sureleri kanunla duzenlenir. Yasama ve yurutme organlarinda görev alanlar, bundan istisna edilemez. V. Vatan hizmeti Madde 72 – Vatan hizmeti, her Turkun hakki ve ödevidir. Bu hizmetin Silahli Kuvvetlerde veya kamu kesiminde ne sekilde yerine getirilecegi veya getirilmis sayilacagi kanunla duzenlenir. VI. Vergi ödevi Madde 73 – Herkes, kamu giderlerini karsilamak uzere, mali gucune göre, vergi ödemekle yukumludur. Vergi yukunun adaletli ve dengeli dagilimi, maliye politikasinin sosyal amacidir. Vergi, resim, harc ve benzeri mali yukumlulukler kanunla konulur, degistirilir veya kaldirilir. Vergi, resim, harc ve benzeri mali yukumluluklerin muaflik, istisnalar ve indirimleriyle oranlarina iliskin hukumlerinde kanunun belirttigi yukari ve asagi sinirlar icinde degisiklik yapmak yetkisi Cumhurbaskanina verilebilir.25 VII. Dilekce, bilgi edinme ve kamu denetcisine basvurma hakki 26 Madde 74 – Vatandaslar ve karsiliklilik esasi gözetilmek kaydiyla Turkiye’de ikamet eden yabancilar kendileriyle veya kamu ile ilgili dilek ve sikayetleri hakkinda, yetkili makamlara ve Turkiye Buyuk Millet Meclisine yazi ile basvurma hakkina sahiptir. 27 Kendileriyle ilgili basvurmalarin sonucu gecikmeksizin, dilekce sahiplerine yazili olarak bildirilir.28 (Mulga ucuncu fikra: 7/5/2010-5982/8 md.) (Ek fikra: 7/5/2010-5982/8 md.) Herkes, bilgi edinme ve kamu denetcisine basvurma hakkina sahiptir. (Ek fikra: 7/5/2010-5982/8 md.) Turkiye Buyuk Millet Meclisi Baskanligina bagli olarak kurulan Kamu Denetciligi Kurumu idarenin isleyisiyle ilgili sikâyetleri inceler. (Ek fikra: 7/5/2010-5982/8 md.) Kamu Basdenetcisi Turkiye Buyuk Millet Meclisi tarafindan gizli oyla dört yil icin secilir. ilk iki oylamada uye tamsayisinin ucte iki ve ucuncu oylamada uye tamsayisinin salt cogunlugu aranir. ucuncu oylamada salt cogunluk saglanamazsa, bu oylamada en 25 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “Bakanlar Kuruluna” ibaresi “Cumhurbaskanina” seklinde degistirilmistir. 26 Bu maddenin kenar basligi “VII. Dilekce hakki” iken, 7/5/2010 tarihli ve 5982 sayili Kanunun 8 inci maddesiyle metne islendigi sekilde degistirilmistir. 27 3/10/2001 tarihli ve 4709 sayili Kanunun 26 nci maddesiyle, bu fikraya "Vatandaslar" ibaresinden sonra gelmek uzere "ve karsiliklilik esasi gözetilmek kaydiyla Turkiye'de ikamet eden yabancilar" ibaresi eklenmistir. 28 3/10/2001 tarihli ve 4709 sayili Kanunun 26 nci maddesiyle, bu fikrada yer alan "sonucu" ibaresinden sonra gelmek uzere "gecikmeksizin" ibaresi eklenmistir. 24 cok oy alan iki aday icin dörduncu oylama yapilir; dörduncu oylamada en fazla oy alan aday secilmis olur. (Ek fikra: 7/5/2010-5982/8 md.) Bu maddede sayilan haklarin kullanilma bicimi, Kamu Denetciligi Kurumunun kurulusu, görevi, calismasi, inceleme sonucunda yapacagi islemler ile Kamu Basdenetcisi ve kamu denetcilerinin nitelikleri, secimi ve özluk haklarina iliskin usul ve esaslar kanunla duzenlenir. uÇuNCu KISIM CUMHURiYETiN TEMEL ORGANLARI BiRiNCi BÖLuM Yasama I. Turkiye Buyuk Millet Meclisi A. Kurulusu: Madde 75 – (Degisik: 23/7/1995-4121/8 md.) Turkiye Buyuk Millet Meclisi genel oyla secilen altiyuz milletvekilinden olusur.29 B. Milletvekili secilme yeterliligi Madde 76 – Onsekiz yasini dolduran her Turk milletvekili secilebilir. 30 En az ilkokul mezunu olmayanlar, kisitlilar, askerlikle ilisigi olanlar, kamu hizmetinden yasaklilar, taksirli suclar haric toplam bir yil veya daha fazla hapis ile agir hapis cezasina hukum giymis olanlar; zimmet, ihtilas, irtikap, rusvet, hirsizlik, dolandiricilik, sahtecilik, inanci kötuye kullanma, dolanli iflas gibi yuz kizartici suclarla, kacakcilik, Resmî ihale ve alim satimlara fesat karistirma, Devlet sirlarini aciga vurma, terör eylemlerine katilma ve bu gibi eylemleri tahrik ve tesvik suclarindan biriyle hukum giymis olanlar, affa ugramis olsalar bile milletvekili secilemezler. 31 32 Hakimler ve savcilar, yuksek yargi organlari mensuplari, yuksekögretim kurumlarindaki ögretim elemanlari, Yuksekögretim Kurulu uyeleri, kamu kurum ve kuruluslarinin memur statusundeki görevlileri ile yaptiklari hizmet bakimindan isci niteligi tasimayan diger kamu görevlileri ve Silahli Kuvvetler mensuplari, görevlerinden cekilmedikce, aday olamazlar ve milletvekili secilemezler. 29 21/1/2017 tarihli ve 6771 sayili Kanunun 2 nci maddesiyle, bu fikrada yer alan “besyuzelli” ibaresi “altiyuz” seklinde degistirilmistir. 30 13/10/2006 tarihli ve 5551 sayili Kanunun 1 inci maddesiyle, bu fikrada yer alan “Otuz” ibaresi “Yirmibes” seklinde degistirilmis, daha sonra 21/1/2017 tarihli ve 6771 sayili Kanunun 3 uncu maddesiyle de “Yirmibes” ibaresi “Onsekiz” seklinde degistirilmistir. 31 21/1/2017 tarihli ve 6771 sayili Kanunun 3 uncu maddesiyle bu fikrada yer alan “yukumlu oldugu askerlik hizmetini yapmamis olanlar,” ibaresi “askerlikle ilisigi olanlar,” seklinde degistirilmistir. 32 7/12/2002 tarihli ve 4777 sayili Kanunun 1 inci maddesiyle, bu fikrada yer alan “ideolojik veya anarsik eylemlere” ibaresi, “terör eylemlerine” seklinde degistirilmistir. 25 C. Turkiye Buyuk Millet Meclisi ve Cumhurbaskaninin secim dönemi 33 Madde 77 – (Degisik: 21/1/2017-6771/4 md.) Turkiye Buyuk Millet Meclisi ve Cumhurbaskanligi secimleri bes yilda bir ayni gunde yapilir. Suresi biten milletvekili yeniden secilebilir. Cumhurbaskanligi seciminde birinci oylamada gerekli cogunlugun saglanamamasi halinde 101 inci maddedeki usule göre ikinci oylama yapilir. D. Secimlerin geriye birakilmasi ve ara secimler 34 Madde 78 – Savas sebebiyle yeni secimlerin yapilmasina imkan görulmezse, Turkiye Buyuk Millet Meclisi, secimlerin bir yil geriye birakilmasina karar verebilir. Geri birakma sebebi ortadan kalkmamissa, erteleme kararindaki usule göre bu islem tekrarlanabilir. Turkiye Buyuk Millet Meclisi uyeliklerinde bosalma olmasi halinde, ara secime gidilir. Ara secim, her secim döneminde bir defa yapilir ve genel secimden otuz ay gecmedikce ara secime gidilemez. Ancak, bosalan uyeliklerin sayisi, uye tamsayisinin yuzde besini buldugu hallerde, ara secimlerinin uc ay icinde yapilmasina karar verilir. Genel secimlere bir yil kala, ara secimi yapilamaz. (Ek fikra: 27/12/2002-4777/2 md.) Yukarida yazili hallerden ayri olarak, bir ilin veya secim cevresinin, Turkiye Buyuk Millet Meclisinde uyesinin kalmamasi halinde, bosalmayi takip eden doksan gunden sonraki ilk Pazar gunu ara secim yapilir. Bu fikra geregi yapilacak secimlerde Anayasanin 127 nci maddesinin ucuncu fikrasi hukmu uygulanmaz. E. Secimlerin genel yönetim ve denetimi Madde 79 – Secimler, yargi organlarinin genel yönetim ve denetimi altinda yapilir. Secimlerin baslamasindan bitimine kadar, secimin duzen icinde yönetimi ve durustlugu ile ilgili butun islemleri yapma ve yaptirma, secim suresince ve secimden sonra secim konulariyla ilgili butun yolsuzluklari, sikayet ve itirazlari inceleme ve kesin karara baglama ve Turkiye Buyuk Millet Meclisi uyelerinin secim tutanaklarini ve Cumhurbaskanligi secim tutanaklarini kabul etme görevi Yuksek Secim Kurulunundur. Yuksek Secim Kurulunun kararlari aleyhine baska bir mercie basvurulamaz. 35 Yuksek Secim Kurulunun ve diger secim kurullarinin görev ve yetkileri kanunla duzenlenir. 33 Bu maddenin kenar basligi “C. Turkiye Buyuk Millet Meclisinin secim dönemi” iken, 21/1/2017 tarihli ve 6771 sayili Kanunun 4 uncu maddesiyle metne islendigi sekilde degistirilmistir. 34 Bu maddenin kenar basligi “D. Turkiye Buyuk Millet Meclisi secimlerinin geriye birakilmasi ve ara secimleri” iken, 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle metne islendigi sekilde degistirilmistir. 35 31/5/2007 tarihli ve 5678 sayili Kanunun 2 nci maddesiyle, bu fikrada gecen “secim tutanaklarini” ibaresinden sonra gelmek uzere “ve Cumhurbaskanligi secimi tutanaklarini” ibaresi eklenmistir. 26 Yuksek Secim Kurulu yedi asil ve dört yedek uyeden olusur. uyelerin altisi Yargitay, besi Danistay Genel Kurullarinca kendi uyeleri arasindan uye tamsayilarinin salt cogunlugunun gizli oyu ile secilir. Bu uyeler, salt cogunluk ve gizli oyla aralarindan bir baskan ve bir baskanvekili secerler. Yuksek Secim Kuruluna Yargitay ve Danistaydan secilmis uyeler arasindan ad cekme ile ikiser yedek uye ayrilir. Yuksek Secim Kurulu Baskani ve Baskanvekili ad cekmeye girmezler. Anayasa degisikliklerine iliskin kanunlarin halkoyuna sunulmasi, Cumhurbaskaninin halk tarafindan secilmesi, islemlerinin genel yönetim ve denetimi de milletvekili secimlerinde uygulanan hukumlere göre olur. 36 F. uyelikle ilgili hukumler 1. Milletin temsili Madde 80 – Turkiye Buyuk Millet Meclisi uyeleri, secildikleri bölgeyi veya kendilerini secenleri degil, butun Milleti temsil ederler. 2. Andicme Madde 81 – Turkiye Buyuk Millet Meclisi uyeleri, göreve baslarken asagidaki sekilde andicerler: "Devletin varligi ve bagimsizligini vatanin ve milletin bölunmez butunlugunu, milletin kayitsiz ve sartsiz egemenligini koruyacagima; hukukun ustunlugune, demokratik ve laik Cumhuriyete ve Ataturk ilke ve inkilaplarina bagli kalacagima; toplumun huzur ve refahi, milli dayanisma ve adalet anlayisi icinde herkesin insan haklarindan ve temel hurriyetlerden yararlanmasi ulkusunden ve Anayasaya sadakattan ayrilmayacagima; buyuk Turk milleti önunde namusum ve serefim uzerine andicerim". 3. uyelikle bagdasmayan isler Madde 82 – Turkiye Buyuk Millet Meclisi uyeleri, Devlet ve diger kamu tuzel kisilerinde ve bunlara bagli kuruluslarda; Devletin veya diger kamu tuzelkisilerinin dogrudan dogruya ya da dolayli olarak katildigi tesebbus ve ortakliklarda; özel gelir kaynaklari ve özel imkanlari kanunla saglanmis kamu yararina calisan derneklerin ve Devletten yardim saglayan ve vergi muafiyeti olan vakiflarin, kamu kurumu niteligindeki meslek kuruluslari ile sendikalar ve bunlarin ust kuruluslarinin ve katildiklari tesebbus veya ortakliklarin yönetim ve denetim kurullarinda görev alamazlar, vekili olamazlar, herhangi bir taahhut isini dogrudan veya dolayli olarak kabul edemezler, temsilcilik ve hakemlik yapamazlar. Turkiye Buyuk Millet Meclisi uyeleri, yurutme organinin teklif, inha, atama veya onamasina bagli Resmî veya özel herhangi bir isle görevlendirilemezler. (Mulga ikinci cumle: 21/1/2017- 6771/16 md.) 36 31/5/2007 tarihli ve 5678 sayili Kanunun 2 nci maddesiyle, bu fikrada gecen “halkoyuna sunulmasi” ibaresinden sonra gelmek uzere “, Cumhurbaskaninin halk tarafindan secilmesi” eklenmistir. 27 Turkiye Buyuk Millet Meclisi uyeligi ile bagdasmayan diger görev ve isler kanunla duzenlenir. 4. Yasama dokunulmazligi Madde 83 – Turkiye Buyuk Millet Meclisi uyeleri, Meclis calismalarindaki oy ve sözlerinden, Mecliste ileri surdukleri dusuncelerden, o oturumdaki Baskanlik Divaninin teklifi uzerine Meclisce baska bir karar alinmadikca bunlari Meclis disinda tekrarlamak ve aciga vurmaktan sorumlu tutulamazlar. Secimden önce veya sonra bir suc isledigi ileri surulen bir milletvekili, Meclisin karari olmadikca tutulamaz, sorguya cekilemez, tutuklanamaz ve yargilanamaz. Agir cezayi gerektiren sucustu hali ve secimden önce sorusturmasina baslanilmis olmak kaydiyla Anayasanin 14 uncu maddesindeki durumlar bu hukmun disindadir. Ancak, bu halde yetkili makam durumu hemen ve dogrudan dogruya Turkiye Buyuk Millet Meclisine bildirmek zorundadir. Turkiye Buyuk Millet Meclisi uyesi hakkinda, seciminden önce veya sonra verilmis bir ceza hukmunun yerine getirilmesi, uyelik sifatinin sona ermesine birakilir; uyelik suresince zamanasimi islemez. Tekrar secilen milletvekili hakkinda sorusturma ve kovusturma, Meclisin yeniden dokunulmazligini kaldirmasina baglidir. Turkiye Buyuk Millet Meclisindeki siyasi parti gruplarinca, yasama dokunulmazligi ile ilgili görusme yapilamaz ve karar alinamaz. 5. Milletvekilliginin dusmesi 37 Madde 84 – (Degisik: 23/7/1995-4121/9 md.) istifa eden milletvekilinin milletvekilliginin dusmesi, istifanin gecerli oldugu Turkiye Buyuk Millet Meclisi Baskanlik Divaninca tespit edildikten sonra, Turkiye Buyuk Millet Meclisi Genel Kurulunca kararlastirilir. Milletvekilliginin kesin hukum giyme veya kisitlanma halinde dusmesi, bu husustaki kesin mahkeme kararinin Genel Kurula bildirilmesiyle olur. 82 nci maddeye göre milletvekilligiyle bagdasmayan bir görev veya hizmeti surdurmekte israr eden milletvekilinin milletvekilliginin dusmesine, yetkili komisyonun bu durumu tespit eden raporu uzerine Genel Kurul gizli oyla karar verir. Meclis calismalarina özursuz veya izinsiz olarak bir ay icerisinde toplam bes birlesim gunu katilmayan milletvekilinin milletvekilliginin dusmesine, durumun Meclis Baskanlik Divaninca tespit edilmesi uzerine, Genel Kurulca uye tamsayisinin salt cogunlugunun oyuyla karar verilebilir. (Mulga son fikra: 7/5/2010-5982/9 md.) 6. iptal istemi 37 Bu maddenin kenar basligi, “5. uyeligin dusmesi” iken, 23/7/1995 tarihli ve 4121 sayili Kanunun 9 uncu maddesi ile metne islendigi sekilde degistirilmistir. 28 Madde 85 – (Degisik: 23/7/1995-4121/10 md.) Yasama dokunulmazliginin kaldirilmasina veya milletvekilliginin dusmesine 84 uncu maddenin birinci, ucuncu veya dörduncu fikralarina göre karar verilmis olmasi hallerinde, Meclis Genel Kurulu kararinin alindigi tarihten baslayarak yedi gun icerisinde ilgili milletvekili veya bir diger milletvekili, kararin, Anayasaya, kanuna veya ictuzuge aykiriligi iddiasiyla iptali icin Anayasa Mahkemesine basvurabilir. Anayasa Mahkemesi, iptal istemini onbes gun icerisinde kesin karara baglar. 7. Ödenek ve yolluklar Madde 86 – (Degisik birinci cumle: 21/11/2001-4720/1 md.) Turkiye Buyuk Millet Meclisi uyelerinin ödenek, yolluk ve emeklilik islemleri kanunla duzenlenir. Ödenegin aylik tutari en yuksek Devlet memurunun almakta oldugu miktari, yolluk da ödenek miktarinin yarisini asamaz. Turkiye Buyuk Millet Meclisi uyeleri ile bunlarin emeklileri T.C. Emekli Sandigi ile ilgilendirilirler ve uyeligi sona erenlerin istekleri halinde ilgileri devam eder.38 Turkiye Buyuk Millet Meclisi uyelerine ödenecek ödenek ve yolluklar, kendilerine T.C. Emekli Sandigi tarafindan baglanan emekli ayligi ve benzeri ödemelerin kesilmesini gerektirmez. 39 Ödenek ve yolluklarin en cok uc ayligi önceden ödenebilir. II. Turkiye Buyuk Millet Meclisinin görev ve yetkileri A. Genel olarak Madde 87 – (Degisik: 21/1/2017-6771/5 md.) Turkiye Buyuk Millet Meclisinin görev ve yetkileri, kanun koymak, degistirmek ve kaldirmak; butce ve kesinhesap kanun tekliflerini görusmek ve kabul etmek; para basilmasina ve savas ilânina karar vermek; milletlerarasi andlasmalarin onaylanmasini uygun bulmak, Turkiye Buyuk Millet Meclisi uye tamsayisinin beste uc cogunlugunun karari ile genel ve özel af ilânina karar vermek ve Anayasanin diger maddelerinde öngörulen yetkileri kullanmak ve görevleri yerine getirmektir. B. Kanunlarin teklif edilmesi ve görusulmesi Madde 88 – Kanun teklif etmeye (…)40 milletvekilleri yetkilidir. Kanun (…)41 tekliflerinin Turkiye Buyuk Millet Meclisinde görusulme usul ve esaslari ictuzukle duzenlenir. 38 21/11/2001 tarihli ve 4720 sayili Kanunun 1 inci maddesiyle, bu fikranin sonuna “Turkiye Buyuk Millet Meclisi uyeleri ile bunlarin emeklileri T.C. Emekli Sandigi ile ilgilendirilirler ve uyeligi sona erenlerin istekleri halinde ilgileri devam eder.” ibaresi eklenmistir. 39 21/11/2001 tarihli ve 4720 sayili Kanunun 1 inci maddesiyle, bu fikrada yer alan “Sosyal guvenlik kuruluslari” ibaresi “T.C. Emekli Sandigi” olarak degistirilmistir. 40 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “Bakanlar Kurulu ve” ibaresi madde metninden cikarilmistir. 41 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “tasari ve” ibaresi madde metninden cikarilmistir. 29 C. Kanunlarin Cumhurbaskaninca yayimlanmasi Madde 89 – Cumhurbaskani, Turkiye Buyuk Millet Meclisince kabul edilen kanunlari onbes gun icinde yayimlar. Yayimlanmasini kismen veya tamamen uygun bulmadigi kanunlari, bir daha görusulmek uzere, bu hususta gösterdigi gerekce ile birlikte ayni sure icinde, Turkiye Buyuk Millet Meclisine geri gönderir. (Ek cumle: 3/10/2001-4709/29 md.) Cumhurbaskaninca kismen uygun bulunmama durumunda, Turkiye Buyuk Millet Meclisi sadece uygun bulunmayan maddeleri görusebilir. Butce kanunlari bu hukme tabi degildir. 42 Turkiye Buyuk Millet Meclisi, geri gönderilen kanunu uye tamsayisinin salt cogunluguyla aynen kabul ederse, kanun Cumhurbaskaninca yayimlanir; Meclis, geri gönderilen kanunda yeni bir degisiklik yaparsa, Cumhurbaskani degistirilen kanunu tekrar Meclise geri gönderebilir. 43 Anayasa degisikliklerine iliskin hukumler saklidir. D. Milletlerarasi andlasmalari uygun bulma Madde 90 – Turkiye Cumhuriyeti adina yabanci devletlerle ve milletlerarasi kuruluslarla yapilacak andlasmalarin onaylanmasi, Turkiye Buyuk Millet Meclisinin onaylamayi bir kanunla uygun bulmasina baglidir. Ekonomik, ticari veya teknik iliskileri duzenleyen ve suresi bir yili asmayan andlasmalar, Devlet Maliyesi bakimindan bir yuklenme getirmemek, kisi hallerine ve Turklerin yabanci memleketlerdeki mulkiyet haklarina dokunmamak sartiyla, yayimlanma ile yururluge konabilir. Bu takdirde bu andlasmalar, yayimlarindan baslayarak iki ay icinde Turkiye Buyuk Millet Meclisinin bilgisine sunulur. Milletlerarasi bir andlasmaya dayanan uygulama andlasmalari ile kanunun verdigi yetkiye dayanilarak yapilan ekonomik, ticari, teknik veya idari andlasmalarin Turkiye Buyuk Millet Meclisince uygun bulunmasi zorunlugu yoktur; ancak, bu fikraya göre yapilan ekonomik, ticari veya özel kisilerin haklarini ilgilendiren andlasmalar, yayimlanmadan yururluge konulamaz. Turk kanunlarina degisiklik getiren her turlu andlasmalarin yapilmasinda birinci fikra hukmu uygulanir. Usulune göre yururluge konulmus Milletlerarasi andlasmalar kanun hukmundedir. Bunlar hakkinda Anayasaya aykirilik iddiasi ile Anayasa Mahkemesine basvurulamaz. (Ek cumle: 7/5/2004- 5170/7 md.) Usulune göre yururluge konulmus temel hak ve özgurluklere iliskin milletlerarasi andlasmalarla kanunlarin ayni konuda farkli hukumler icermesi nedeniyle cikabilecek uyusmazliklarda milletlerarasi andlasma hukumleri esas alinir. E. Kanun hukmunde kararname cikarma yetkisi verme Madde 91 – (Mulga: 21/1/2017-6771/16 md.) 42 3/10/2001 tarihli ve 4709 sayili Kanunun 29 uncu maddesiyle, bu fikraya "Yayimlanmasini" ibaresinden sonra gelmek uzere "kismen veya tamamen" ibaresi eklenmistir. 43 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “geri gönderilen kanunu” ibaresinden sonra gelmek uzere “uye tamsayisinin salt cogunluguyla” ibaresi eklenmistir. 30 F. Savas hali ilani ve silahli kuvvet kullanilmasina izin verme Madde 92 – Milletlerarasi hukukun mesru saydigi hallerde savas hali ilanina ve Turkiye'nin taraf oldugu milletlerarasi andlasmalarin veya milletlerarasi nezaket kurallarinin gerektirdigi haller disinda, Turk Silahli Kuvvetlerinin yabanci ulkelere gönderilmesine veya yabanci silahli kuvvetlerin Turkiye'de bulunmasina izin verme yetkisi Turkiye Buyuk Millet Meclisinindir. Turkiye Buyuk Millet Meclisi tatilde veya ara vermede iken ulkenin ani bir silahli saldiriya ugramasi ve bu sebeple silahli kuvvet kullanilmasina derhal karar verilmesinin kacinilmaz olmasi halinde Cumhurbaskani da, Turk Silahli Kuvvetlerinin kullanilmasina karar verebilir. III. Turkiye Buyuk Millet Meclisinin faaliyetleri ile ilgili hukumler A. Toplanma ve tatil Madde 93 – (Degisik birinci fikra: 23/7/1995-4121/11 md.) Turkiye Buyuk Millet Meclisi, her yil Ekim ayinin ilk gunu kendiliginden toplanir. Meclis, bir yasama yilinda en cok uc ay tatil yapabilir; ara verme veya tatil sirasinda (…)44 Cumhurbaskaninca toplantiya cagrilir. Meclis Baskani da dogrudan dogruya veya uyelerin beste birinin yazili istemi uzerine, Meclisi toplantiya cagirir. Ara verme veya tatil sirasinda toplanan Turkiye Buyuk Millet Meclisinde, öncelikle bu toplantiyi gerektiren konu görusulmeden ara verme veya tatile devam edilemez. B. Baskanlik Divani Madde 94 – Turkiye Buyuk Millet Meclisinin Baskanlik Divani, Meclis uyeleri arasindan secilen Meclis Baskani, Baskanvekilleri, Katip uyeler ve idare Amirlerinden olusur. Baskanlik Divani, Meclisteki siyasi parti gruplarinin uye sayisi oraninda Divana katilmalarini saglayacak sekilde kurulur. Siyasi parti gruplari Baskanlik icin aday gösteremezler. Turkiye Buyuk Millet Meclisi Baskanlik Divani icin, bir yasama döneminde iki secim yapilir. (Degisik ikinci cumle: 7/5/2010-5982/10 md.) ilk secilenlerin görev suresi iki yildir, ikinci devre icin secilenlerin görev suresi ise o yasama döneminin sonuna kadar devam eder. Turkiye Buyuk Millet Meclisi Baskan adaylari, Meclis uyeleri icinden, Meclisin toplandigi gunden itibaren bes gun icinde, Baskanlik Divanina bildirilir, Baskan secimi gizli oyla yapilir. ilk iki oylamada uye tamsayisinin ucte iki ve ucuncu oylamada uye tamsayisinin salt cogunlugu aranir. ucuncu oylamada salt cogunluk saglanamazsa, bu oylamada en cok oy alan iki aday icin dörduncu oylama yapilir; dörduncu oylamada en fazla oy alan uye, Baskan secilmis olur. Baskan secimi, aday gösterme suresinin bitiminden itibaren, bes gun icinde tamamlanir. 45 44 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “, dogrudan dogruya veya Bakanlar Kurulunun istemi uzerine,” ibaresi madde metninden cikarilmistir. 45 3/10/2001 tarihli ve 4709 sayili Kanunun 30 uncu maddesiyle bu fikrada gecen “on gun icinde” ibareleri, “bes gun icinde” olarak degistirilmistir. 31 Turkiye Buyuk Millet Meclisi Baskanvekillerinin Katip uyelerinin ve idare Amirlerinin adedi, secim nisabi, oylama sayisi ve usulleri, Meclis ictuzugunde belirlenir. Turkiye Buyuk Millet Meclisi Baskani, Baskanvekilleri, uyesi bulunduklari siyasi partinin veya parti grubunun Meclis icinde veya disindaki faaliyetlerine; görevlerinin geregi olan haller disinda, Meclis tartismalarina katilamazlar; Baskan ve oturumu yöneten Baskanvekili oy kullanamazlar. C. ictuzuk siyasi parti gruplari ve kolluk isleri Madde 95 – Turkiye Buyuk Millet Meclisi, calismalarini, kendi yaptigi ictuzuk hukumlerine göre yurutur. ictuzuk hukumleri, siyasi parti gruplarinin, Meclisin butun faaliyetlerine uye sayisi oraninda katilmalarini saglay