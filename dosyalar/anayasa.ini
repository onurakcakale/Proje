vlerine devam eder ve bu sure icinde yururlukteki Kanun hukumlerine göre calisir. Yeni uyeler, ilgili kanunda degisiklik yapilincaya kadar mevcut Kanunun Anayasaya aykiri olmayan hukumleri 68 uyarinca calisir. Görevi sona eren ve Hâkimler ve Savcilar Kuruluna yeniden secilmeyen uyelerden, talepleri halinde adli yargi hâkim ve savcilari arasindan secilenler Yargitay uyeligine, idari yargi hâkim ve savcilari arasindan secilenler Danistay uyeligine Hâkimler ve Savcilar Kurulunca secilir; ögretim uyeleri ve avukatlar arasindan secilenler ise Danistay uyeligine Cumhurbaskaninca atanir. Bu sekilde yapilan secim ve atamalarda bos kadro olup olmadigina bakilmaz, secilen ve atanan uye sayisi kadar Yargitay ve Danistay kadrolarina uye kadrosu ilave edilir. D) Askerî Yargitay ve Askerî Yuksek idare Mahkemesinden Anayasa Mahkemesi uyeligine secilmis bulunan kisilerin herhangi bir sebeple görevleri sona erene kadar uyelikleri devam eder. E) Bu Kanunun yururluge girdigi tarih itibariyla Askerî Yargitay, Askerî Yuksek idare Mahkemesi ve askerî mahkemeler kaldirilmistir. Bu Kanunun yururluge girdigi tarihten itibaren dört ay icinde; Askerî Yargitay ve Askerî Yuksek idare Mahkemesinin askerî hâkim sinifindan Baskan, Bassavci, ikinci Baskan ve uyeleri ile diger askerî hâkimler (yedek subaylar haric) tercihleri ve muktesepleri dikkate alinarak; a) Hâkimler ve Savcilar Kurulunca adli veya idari yargida hâkim veya savci olarak atanabilirler. b) Aylik, ek gösterge, ödenek, yargi ödenegi, ek ödeme, malî, sosyal hak ve yardimlar ile diger haklari yönunden emsali adli veya idari yargiya mensup hâkim ve savcilar, bunlarin disindaki hak ve yukumlulukler yönunden ise bu Kanunun yururluge girdigi tarihteki mevzuat hukumleri uygulanmaya devam edilmek suretiyle Millî Savunma Bakanliginca mevcut siniflarinda, Bakanlik veya Genelkurmay Baskanliginin hukuk hizmetleri kadrolarina atanirlar. Bunlardan, emeklilik hakkini elde edenlerden yas haddinden önce bu görevlerden kendi istekleriyle ayrilacaklara ödenecek tazminata iliskin usul ve esaslar kanunla duzenlenir. Kaldirilan askerî yargi mercilerinde görulmekte olan dosyalardan; kanun yolu incelemesi asamasinda olanlar ilgisine göre Yargitay veya Danistaya, diger dosyalar ise ilgisine göre görevli ve yetkili adli veya idari yargi mercilerine dört ay icinde gönderilir. F) Bu Kanunun yururluge girdigi tarihte yururlukte bulunan kanun hukmunde kararnameler, tuzukler, Basbakanlik ve Bakanlar Kurulu tarafindan cikarilan yönetmelikler ile diger duzenleyici islemler yururlukten kaldirilmadikca gecerliligini surdurur. Yururlukte bulunan kanun hukmunde kararnameler hakkinda 152 nci ve 153 uncu maddelerin uygulanmasina devam olunur. G) Kanunlar ve diger mevzuat ile Basbakanlik ve Bakanlar Kuruluna verilen yetkiler, ilgili mevzuatta degisiklik yapilincaya kadar Cumhurbaskani tarafindan kullanilir. H) Anayasanin 67 nci maddesinin son fikrasi hukmu, bu Kanunun yururluge girdigi tarihten sonra birlikte yapilacak ilk milletvekili genel secimi ile Cumhurbaskanligi secimi bakimindan uygulanmaz. YEDiNCi KISIM SON HuKuMLER I. Anayasanin degistirilmesi, secimlere ve halkoylamasina katilma: 69 Madde 175 – (Degisik: 17/5/1987-3361/3 md.)120 Anayasanin degistirilmesi Turkiye Buyuk Millet Meclisi uye tamsayisinin en az ucte biri tarafindan yaziyla teklif edilebilir. Anayasanin degistirilmesi hakkindaki teklifler Genel Kurulda iki defa görusulur. Degistirme teklifinin kabulu Meclisin uye tamsayisinin beste uc cogunlugunun gizli oyuyla mumkundur. Anayasanin degistirilmesi hakkindaki tekliflerin görusulmesi ve kabulu, bu maddedeki kayitlar disinda, kanunlarin görusulmesi ve kabulu hakkindaki hukumlere tabidir. Cumhurbaskani Anayasa degisikliklerine iliskin kanunlari, bir daha görusulmek uzere Turkiye Buyuk Millet Meclisine geri gönderebilir. Meclis, geri gönderilen Kanunu, uye tamsayisinin ucte iki cogunlugu ile aynen kabul ederse Cumhurbaskani bu Kanunu halkoyuna sunabilir. Meclisce uye tamsayisinin beste ucu ile veya ucte ikisinden az oy