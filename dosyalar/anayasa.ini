z mahkemelerce kullanilir. 8 X. Kanun önunde esitlik Madde 10 – Herkes, dil, irk, renk, cinsiyet, siyasi dusunce, felsefi inanc, din, mezhep ve benzeri sebeplerle ayirim gözetilmeksizin kanun önunde esittir. (Ek fikra: 7/5/2004-5170/1 md.) Kadinlar ve erkekler esit haklara sahiptir. Devlet, bu esitligin yasama gecmesini saglamakla yukumludur. (Ek cumle: 7/5/2010-5982/1 md.) Bu maksatla alinacak tedbirler esitlik ilkesine aykiri olarak yorumlanamaz. (Ek fikra: 7/5/2010-5982/1 md.) Çocuklar, yaslilar, özurluler, harp ve vazife sehitlerinin dul ve yetimleri ile malul ve gaziler icin alinacak tedbirler esitlik ilkesine aykiri sayilmaz. Hicbir kisiye, aileye, zumreye veya sinifa imtiyaz taninamaz. Devlet organlari ve idare makamlari butun islemlerinde (…)9 kanun önunde esitlik ilkesine uygun olarak hareket etmek zorundadirlar. 7 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “ve Bakanlar Kurulu” ibaresi madde metninden cikarilmistir. 8 21/1/2017 tarihli ve 6771 sayili Kanunun 1 inci maddesiyle, bu fikrada yer alan “bagimsiz” ibaresinden sonra gelmek uzere “ve tarafsiz” ibaresi eklenmistir. 9 9/2/2008 tarihli ve 5735 sayili Kanunun 1 inci maddesiyle, bu fikraya “butun islemlerinde” ibaresinden sonra gelmek uzere “ve her turlu kamu hizmetlerinden yararlanilmasinda” ibaresi eklenmistir. Daha sonra bu ibare; Anayasa Mahkemesinin 5/6/2008 tarihli ve E.: 2008/16, K.: 2008/116 sayili Karari ile iptal edilmistir. 4 XI. Anayasanin baglayiciligi ve ustunlugu Madde 11 – Anayasa hukumleri, yasama, yurutme ve yargi organlarini, idare makamlarini ve diger kurulus ve kisileri baglayan temel hukuk kurallaridir. Kanunlar Anayasaya aykiri olamaz. iKiNCi KISIM TEMEL HAKLAR VE ÖDEVLER BiRiNCi BÖLuM Genel Hukumler I. Temel hak ve hurriyetlerin niteligi Madde 12 – Herkes, kisiligine bagli, dokunulmaz, devredilmez, vazgecilmez temel hak ve hurriyetlere sahiptir. Temel hak ve hurriyetler, kisinin topluma, ailesine ve diger kisilere karsi ödev ve sorumluluklarini