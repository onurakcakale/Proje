acar. Cumhurbaskani yardimcilari ile bakanlari atar ve görevlerine son verir. ust kademe kamu yöneticilerini atar, görevlerine son verir ve bunlarin atanmalarina iliskin usul ve esaslari Cumhurbaskanligi kararnamesiyle duzenler. Yabanci devletlere Turkiye Cumhuriyetinin temsilcilerini gönderir, Turkiye Cumhuriyetine gönderilecek yabanci devlet temsilcilerini kabul eder. 34 Milletlerarasi andlasmalari onaylar ve yayimlar. Anayasa degisikliklerine iliskin kanunlari gerekli gördugu takdirde halkoyuna sunar. Milli guvenlik politikalarini belirler ve gerekli tedbirleri alir. Turkiye Buyuk Millet Meclisi adina Turk Silahli Kuvvetlerinin Baskomutanligini temsil eder. Turk Silahli Kuvvetlerinin kullanilmasina karar verir. Surekli hastalik, sakatlik ve kocama sebebiyle kisilerin cezalarini hafifletir veya kaldirir. Cumhurbaskani, yurutme yetkisine iliskin konularda Cumhurbaskanligi kararnamesi cikarabilir. Anayasanin ikinci kisminin birinci ve ikinci bölumlerinde yer alan temel haklar, kisi haklari ve ödevleriyle dörduncu bölumde yer alan siyasi haklar ve ödevler Cumhurbaskanligi kararnamesiyle duzenlenemez. Anayasada munhasiran kanunla duzenlenmesi öngörulen konularda Cumhurbaskanligi kararnamesi cikarilamaz. Kanunda acikca duzenlenen konularda Cumhurbaskanligi kararnamesi cikarilamaz. Cumhurbaskanligi kararnamesi ile kanunlarda farkli hukumler bulunmasi halinde, kanun hukumleri uygulanir. Turkiye Buyuk Millet Meclisinin ayni konuda kanun cikarmasi durumunda, Cumhurbaskanligi kararnamesi hukumsuz hale gelir. Cumhurbaskani, kanunlarin uygulanmasini saglamak uzere ve bunlara aykiri olmamak sartiyla, yönetmelikler cikarabilir. Kararnameler ve yönetmelikler, yayimdan sonraki bir tarih belirlenmemisse, Resmî Gazetede yayimlandiklari gun yururluge girer. Cumhurbaskani, ayrica Anayasada ve kanunlarda verilen secme ve atama görevleri ile diger görevleri yerine getirir ve yetkileri kullanir. E. Cumhurbaskaninin cezai sorumlulugu 48 Madde 105 – (Degisik: 21/1/2017-6771/9 md.) Cumhurb