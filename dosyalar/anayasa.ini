 Medenisiyle kabul edilen, evlenme akdinin evlendirme memuru önunde yapilacagina dair medeni nikah esasi ile ayni kanunun 110 uncu maddesi hukmu; 5. 20 Mayis 1928 tarihli ve 1288 sayili Beynelmilel Erkamin Kabulu Hakkinda Kanun; 6. 1 Tesrinisani 1928 tarihli ve 1353 sayili Turk Harflerinin Kabul ve Tatbiki hakkinda Kanun; 7. 26 Tesrinisani 1934 tarihli ve 2590 sayili Efendi, Bey, Pasa gibi Lakap ve Unvanlarin Kaldirildigina dair Kanun; 8. 3 Kanunuevvel 1934 tarihli ve 2596 sayili Bazi Kisvelerin Giyilemeyecegine Dair Kanun. ALTINCI KISIM GEÇiCi HuKuMLER Gecici Madde 1 – Anayasanin halkoylamasi sonucu, Turkiye Cumhuriyeti Anayasasi olarak kabul edildiginin usulunce ilani ile birlikte, halkoylamasi tarihindeki Milli Guvenlik Konseyi Baskani ve Devlet Baskani, Cumhurbaskani sifatini kazanarak, yedi yillik bir dönem icin, Anayasa ile Cumhurbaskanina taninan görevleri yerine getirir ve yetkileri kullanir. 18 Eylul 1980 tarihinde Devlet Baskani olarak ictigi and yururlukte kalir. Yedi yillik surenin sonunda Cumhurbaskanligi secimi Anayasada öngörulen hukumlere göre yapilir. Cumhurbaskani, ilk genel secimler sonucu Turkiye Buyuk Millet Meclisi toplanip; Baskanlik Divani olusuncaya kadar, 12 Aralik 1980 gun ve 2356 sayili Kanunla tesekkul etmis olan Milli Guvenlik Konseyinin Baskanligini da yurutur. ilk milletvekili genel secimleri sonunda Turkiye Buyuk Millet Meclisi toplanip göreve baslayincaya kadar gececek sure icinde, Cumhurbaskanliginin herhangi bir surette bosalmasi halinde, Milli Guvenlik Konseyinin en kidemli uyesi, Turkiye Buyuk Millet Meclisi toplanip Anayasaya göre yeni Cumhurbaskanini secinceye kadar, Cumhurbaskanina vekalet eder ve O'nun Anayasadaki butun görevlerini yerine getirir ve yetkilerini kullanir. Gecici Madde 2 – 12 Aralik 1980 gun ve 2356 sayili Kanunla kurulusu gösterilen Milli Guvenlik Konseyi, Anayasaya dayali olarak hazirlanacak Siyasi Partiler Kanunu ile Secim Kanununa göre yapilacak ilk genel secimler sonucu Turkiye Buyuk Millet Meclisi toplanip Baskanlik Divanini olusturuncaya kadar 2324 sayili Anayasa Duzeni Hakkinda Kanun ve 2485 sayili Kurucu Meclis Hakkinda Kanunlara göre görevlerini devam ettirir. Anayasanin kabulunden sonra 2356 sayili Kanunun 3 uncu maddesindeki Milli Guvenlik Konseyi uyeliklerinden birisinin herhangi bir nedenle bosalmasi halinde doldurulmasi usulune iliskin hukum uygulanmaz. Turkiye Buyuk Millet Meclisi toplanip göreve basladiktan sonra, Milli Guvenlik Konseyi, alti yillik bir sure icin Cumhurbaskanligi Konseyi haline dönusur ve Milli Guvenlik Konseyi uyeleri, 61 Cumhurbaskanligi Konseyi uyesi sifatini alirlar. Milli Guvenlik Konseyi uyesi olarak 18 Eylul 1980 tarihinde ictikleri and yururlukte kalir. Cumhurbaskanligi Konseyi uyeleri, Anayasada Turkiye Buyuk Millet Meclisi uyelerinin haiz bulunduklari özluk haklari ile dokunulmazligina sahip olurlar. Alti yillik sure sonunda Cumhurbaskanligi Konseyinin hukuki varligi sona erer. Cumhurbaskanligi Konseyinin görevleri sunlardir: a) Turkiye Buyuk Millet Meclisince kabul edilerek Cumhurbaskanligina gönderilen, Anayasada yazili temel hak ve hurriyetlere ve ödevlere, laiklik ilkesine, Ataturk inkilaplarinin, milli guvenligin ve kamu duzeninin korunmasina, Turkiye Radyo - Televizyon Kurumuna, Milletlerarasi andlasmalara, dis ulkelere silahli kuvvet gönderilmesine ve yabanci kuvvetlerin Turkiyeye kabulune, olaganustu yönetime, sikiyönetim ve savas haline dair kanunlar ile Cumhurbaskaninca gerekli görulen diger kanunlari Cumhurbaskanina taninan onbes gunluk surenin ilk on gunu icinde incelemek; b) Cumhurbaskaninin istemi ve tespit edecegi sure icinde: Milletvekili genel secimlerinin yenilenmesine, olaganustu yönetim yetkisinin kullanilmasina ve alinacak tedbirlere, Turkiye Radyo - Televizyon Kurumunun yönetim ve gözetimine, gencligin yetistirilmesine ve Diyanet islerinin duzenlenmesine iliskin konulari incelemek ve görus bildirmek; c) Cumhurbaskaninin istemine göre, ic ve dis guvenlik ile gerekli görulen diger konularda inceleme ve arastirma yapmak ve sonuclarini Cumhurbaskanina sunmak. Gecici Madde 3 – Anayasaya göre yapilacak ilk milletvekili genel secimi sonucunda Turkiye Buyuk Millet Meclisi toplanip, Baskanlik Divanini olusturmasi ile birlikte: a) 27 Ekim 1980 gun ve 2324 sayili Anayasa Duzeni Hakkinda Kanun, b) 12 Aralik 1980 gun ve 2356 sayili Milli Guvenlik Konseyi Hakkinda Kanun, c) 29 Haziran 1981 gun ve 2485 sayili Kurucu Meclis Hakkinda Kanun, Yururlukten kalkar ve Milli Guvenlik Konseyi ile Danisma Meclisinin hukuki varliklari sona erer. Gecici Madde 4 – (Mulga: 17/5/1987-3361/4 md.) 112 Gecici Madde 5 – Yapilacak ilk milletvekili genel secimi sonucunun Yuksek Secim Kurulunca ilanini takip eden onuncu gun, Turkiye Buyuk Millet Meclisi Ankara'da, Turkiye Buyuk Millet Meclisi binasinda, saat 15.00 de kendiliginden toplanir. Bu toplantiya en yasli Milletvekili Baskanlik eder. Bu toplantida milletvekilleri andicerler. Gecici Madde 6 – Anayasaya göre kurulan Turkiye Buyuk Millet Meclisinin toplanti ve calismalari icin kendi ictuzukleri yapilincaya kadar, Millet Meclisinin 12 Eylul 1980 tarihinden önce yururlukte olan ictuzugunun, Anayasaya aykiri olmayan hukumleri uygulanir. 112 25/3/1987 tarihli ve 3376 sayili Anayasa Degisikliklerinin Halkoyuna Sunulmasi Hakkinda Kanun geregince, halkoyuna sunulmak uzere 18/5/1987 tarihli ve 19464 Mukerrer sayili Resmî Gazete’de yayimlanan 17/5/1987 tarihli ve 3361 sayili Kanun 6/9/1987 tarihinde yapilan halkoylamasi sonucu kabul edilmis ve buna iliskin Yuksek Secim Kurulu Karari 12/9/1987 tarihli ve 19572 sayili Resmî Gazete’de yayimlanmistir. 62 Gecici Madde 7 – ilk milletvekili genel secimi sonunda, Turkiye Buyuk Millet Meclisi toplanip, yeni Bakanlar Kurulu kuruluncaya kadar, is basinda olan Bakanlar Kurulunun görevi devam eder. Gecici Madde 8 – Anayasa ile kabul edilmis olan yeni organ, kurum ve kurullarin kurulus, görev, yetki ve isleyisleri ile ilgili kanunlarla, Anayasada konulmasi veya degistirilmesi öngörulen diger kanunlar, Anayasanin kabulunden baslayarak Kurucu Meclisin görev suresi icerisinde, bu sure icerisinde yetistirilemeyenler, secimle gelen Turkiye Buyuk Millet Meclisinin ilk toplantisini izleyen bir yil sonuna kadar cikartilir. Gecici Madde 9 – ilk genel secimler sonucu toplanacak Turkiye Buyuk Millet Meclisinin Baskanlik Divani kurulduktan sonra alti yillik sure icinde yapilacak Anayasa degisikliklerini Cumhurbaskani, Turkiye Buyuk Millet Meclisine geri gönderebilir. Bu takdirde Turkiye Buyuk Millet Meclisinin geri gönderilen Anayasa degisikligi hakkindaki kanunu, aynen kabul edip tekrar Cumhurbaskanina gönderebilmesi, uye tamsayisinin dörtte uc cogunlugunun oyu ile mumkun olabilir. Gecici Madde 10 – Mahalli idare secimleri en gec Turkiye Buyuk Millet Meclisinin ilk toplantisini izleyen bir yil icinde yapilir. Gecici Madde 11 – Anayasanin halkoyu ile kabul edildigi tarihte Anayasa Mahkemesi asil ve yedek uyesi olanlarin kadrolari ile görevleri devam eder. Bunlardan Anayasa Mahkemesince belli görevlere secilenlerin bu suretle kazanmis olduklari sifatlari sakli kalir. Anayasa Mahkemesi asil uye sayisi onbire ininceye kadar bosalan asil uye kadrosuna, asil ve yedek uye sayisi toplami onbese ininceye kadar da bosalan yedek uye kadrosuna secim yapilmaz. Anayasa Mahkemesinin yeni duzenlemeye intibaki saglanincaya kadar asil uye sayisinin onbirden, asil ve yedek uye sayilari toplaminin onbesden asagi dusmesi nedeniyle yapilacak secimlerde bu Anayasanin kabul ettigi esasa ve siraya uyulur. Anayasa Mahkemesi asil uye sayisi onbire ininceye kadar dava ve islerde 22/4/1962 gun ve 44 sayili Kanunun öngördugu toplanma yeter sayisi uygulanir. Gecici Madde 12 – 13/5/1981 gun ve 2461 sayili Hakimler ve Savcilar Yuksek Kurulu Kanununun gecici 1 inci maddesi uyarinca Yargitay ve Danistaydan Kurulun asil ve yedek uyeligine; 1730 sayili Yargitay Kanununa 25/6/1981 gun ve 2483 sayili Kanunla eklenen gecici madde uyarinca Cumhuriyet Bassavciligi ile Cumhuriyet Bassavcivekilligine; 6/1/1982 gun ve 2575 sayili Danistay Kanununun gecici 14 uncu maddesinin ikinci fikrasi uyarinca Danistay Baskanligina, Bassavciligina, baskanvekilliklerine ve daire baskanliklarina, Devlet Baskaninca secilmis bulunanlar, secildikleri dönem icin bu görevlerine devam ederler. 6/1/1982 gun ve 2576 sayili Kanunun gecici maddelerinin idari mahkemeler Baskan ve uyeliklerine atamalara iliskin hukumleri de saklidir. 63 Gecici Madde 13 – Hakimler ve Savcilar Yuksek Kuruluna Yargitaydan secilmesi gereken bir asil ve bir yedek uyenin secimleri Anayasa'nin yururluge girdigi tarihi izleyen yirmi gun icinde yapilir. Secilen uyeler göreve baslayincaya kadar Kurul, toplanti yeter sayisini olusturacak yedek uyenin katilmasiyla calismalarini yapar. Gecici Madde 14 – Sendikalarin gelirlerini Devlet bankalarinda muhafaza etmelerine iliskin yukumlulukleri, Anayasanin yururluge girdigi tarihten itibaren en gec iki yil icinde yerine getirilir. Gecici Madde 15 – (Mulga: 7/5/2010-5982/24 md.) Gecici Madde 16 – Anayasanin halkoylamasina iliskin oy verme kutugunde ve sandik listesinde kaydi ve oy kullanma yeterligi bulundugu halde hukuki veya fiili herhangi bir mazereti olmaksizin halkoylamasina katilmayanlar, Anayasanin halkoylamasini takip eden bes yil icinde yapilacak genel ve ara secimleri ile mahalli secimlere ve diger halkoylamalarina katilamazlar, secimlerde aday olamazlar. Gecici Madde 17 – (Ek: 10/5/2007-5659/1 md.) Bu Kanunun yururluge girmesinden sonra yapilacak ilk genel secimde, Anayasanin 67 nci maddesinin son fikrasi 10/6/1983 tarihli ve 2839 sayili Milletvekili Secimi Kanununun bagimsiz adaylarin birlesik oy pusulasinda yer almasina iliskin hukumleri bakimindan uygulanmaz. Gecici Madde 18 – (Ek: 7/5/2010-5982/25 md.) Bu Kanunun yururluge girdigi tarihte Anayasa Mahkemesinin mevcut yedek uyeleri asil uye sifatini kazanir. Bu Kanunun yururluge girdigi tarihten itibaren otuz gun icinde, Turkiye Buyuk Millet Meclisi bir uyeyi Sayistay Genel Kurulunun ve bir uyeyi de baro baskanlarinin gösterecekleri ucer aday icinden secer. Turkiye Buyuk Millet Meclisinin yapacagi uye secimi icin aday göstermek amaciyla; a) Bu Kanunun yururluge girdigi tarihten itibaren bes gun icinde, Sayistay Baskani adaylik basvurusunu ilan eder. ilan tarihinden itibaren bes gun icinde adaylar Baskanliga basvurur. Basvuru tarihinin sona erdigi gunden itibaren bes gun icinde Sayistay Genel Kurulunca secim yapilir. Her Sayistay uyesinin (…)113 oy kullanabilecegi bu secimde en fazla oy alan uc kisi aday gösterilmis sayilir. 113 1/8/2010 tarihli ve 27659 Mukerrer sayili Resmî Gazete’de yayimlanan Anayasa Mahkemesinin 7/7/2010 tarihli ve E.: 2010/49, K.: 2010/87 sayili Karariyla, bu bendin son cumlesinde yer alan “… ancak bir aday icin…” ibaresi iptal edilmistir. 64 b) Bu Kanunun yururluge girdigi tarihten itibaren bes gun icinde, Turkiye Barolar Birligi Baskanligi adaylik basvurusunu ilan eder. ilan tarihinden itibaren bes gun icinde adaylar Turkiye Barolar Birligi Baskanligina basvurur. Basvuru tarihinin sona erdigi gunden itibaren bes gun icinde Turkiye Barolar Birligi Baskanliginin ilaninda gösterilen yer ve zamanda baro baskanlari tarafindan secim yapilir. Her bir baro baskaninin (…)114 oy kullanabilecegi bu secimde, en fazla oy alan uc kisi aday gösterilmis sayilir. c) (a) ve (b) bentleri uyarinca yapilan secimlerin sonucunda aday gösterilmis sayilanlarin isimleri secimin yapildigi gunu takip eden gun Sayistay ve Turkiye Barolar Birligi baskanliklarinca Turkiye Buyuk Millet Meclisi Baskanligina bildirilir. c) (c) bendi uyarinca yapilan bildirimden itibaren on gun icinde Turkiye Buyuk Millet Meclisinde secim yapilir. Her bos uyelik icin yapilacak secimde, ilk oylamada uye tamsayisinin ucte iki ve ikinci oylamada uye tamsayisinin salt cogunlugu aranir; ikinci oylamada salt cogunluk saglanamazsa bu oylamada en cok oy alan iki aday icin ucuncu oylama yapilir; ucuncu oylamada en fazla oy alan aday uye secilmis olur. Cumhurbaskani, birer uyeyi Yargitay ve Danistay kontenjanlarindan olan ilk uyeliklerin bosalma