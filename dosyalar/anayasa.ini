siplin ve ceza isleri, mali isler, özluk haklari, ögretim elemanlarinin uyacaklari kosullar, universitelerarasi ihtiyaclara göre ögretim elemanlarinin görevlendirilmesi, ögrenimin ve ögretimin hurriyet ve teminat icinde ve cagdas bilim ve teknoloji gereklerine göre yurutulmesi, Yuksekögretim kuruluna ve universitelere Devletin sagladigi mali kaynaklarin kullanilmasi kanunla duzenlenir. Vakiflar tarafindan kurulan yuksekögretim kurumlari, mali ve idari konulari disindaki akademik calismalari, ögretim elemanlarinin saglanmasi ve guvenlik yönlerinden, Devlet eliyle kurulan yuksekögretim kurumlari icin Anayasada belirtilen hukumlere tabidir. 2. Yuksekögretim ust kuruluslari Madde 131 – Yuksekögretim kurumlarinin ögretimini planlamak, duzenlemek, yönetmek, denetlemek, yuksekögretim kurumlarindaki egitim - ögretim ve bilimsel arastirma faaliyetlerini yönlendirmek bu kurumlarin kanunda belirtilen amac ve ilkeler dogrultusunda kurulmasini, gelistirilmesini ve universitelere tahsis edilen kaynaklarin etkili bir bicimde kullanilmasini saglamak ve ögretim elemanlarinin yetistirilmesi icin planlama yapmak maksadi ile Yuksekögretim Kurulu kurulur. (Degisik ikinci fikra: 7/5/2004-5170/8 md.) Yuksekögretim Kurulu, universiteler tarafindan secilen ve sayilari, nitelikleri, secilme usulleri kanunla belirlenen adaylar arasindan rektörluk ve ögretim uyeliginde basarili hizmet yapmis profesörlere öncelik vermek sureti ile Cumhurbaskaninca atanan uyeler ve Cumhurbaskaninca dogrudan dogruya secilen uyelerden kurulur. 72 Kurulun teskilati, görev, yetki, sorumlulugu ve calisma esaslari kanunla duzenlenir. 71 29/10/2005 tarihli ve 5428 sayili Kanunun 1 inci maddesiyle, bu fikrada yer alan “genel ve katma butcelerin” ibaresi “merkezi yönetim butcesinin” seklinde degistirilmistir. 72 21/1/2017 tarihli ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “ve Bakanlar Kurulunca” ibaresi “tarafindan” seklinde degistirilmistir. 44 3. Yuksekögretim kurumlarindan özel hukumlere tabi olanla