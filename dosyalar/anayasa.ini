 ve 6771 sayili Kanunun 16 nci maddesiyle, bu fikrada yer alan “Bakanlar Kurulunun” ibaresi “Cumhurbaskaninin” seklinde degistirilmistir. 42 1. Genel ilkeler Madde 128 – Devletin, kamu iktisadi tesebbusleri ve diger kamu tuzelkisilerinin genel idare esaslarina göre yurutmekle yukumlu olduklari kamu hizmetlerinin gerektirdigi asli ve surekli görevler, memurlar ve diger kamu görevlileri eliyle görulur. Memurlarin ve diger kamu görevlilerinin nitelikleri, atanmalari, görev ve yetkileri, haklari ve yukumlulukleri, aylik ve ödenekleri ve diger özluk isleri kanunla duzenlenir. (Ek cumle: 7/5/2010- 5982/12 md.) Ancak, malî ve sosyal haklara iliskin toplu sözlesme hukumleri saklidir. ust kademe yöneticilerinin yetistirilme usul ve esaslari, kanunla özel olarak duzenlenir. 2. Görev ve sorumluluklari, disiplin kovusturulmasinda guvence Madde 129 – Memurlar ve diger kamu görevlileri Anayasa ve kanunlara sadik kalarak faaliyette bulunmakla yukumludurler. Memurlar ve diger kamu görevlileri ile kamu kurumu niteligindeki meslek kuruluslari ve bunlarin ust kuruluslari mensuplarina savunma hakki taninmadikca disiplin cezasi verilemez. (Degisik ucuncu fikra: 7/5/2010-5982/13 md.) Disiplin kararlari yargi denetimi disinda birakilamaz. Silahli Kuvvetler mensuplari ile hakimler ve savcilar hakkindaki hukumler saklidir. Memurlar ve diger kamu görevlilerinin yetkilerini kullanirken isledikleri kusurlardan dogan tazminat davalari, kendilerine rucu edilmek kaydiyla ve kanunun gösterdigi sekil ve sartlara uygun olarak, ancak idare aleyhine acilabilir. Memurlar ve diger kamu görevlileri hakkinda isledikleri iddia edilen suclardan öturu ceza kovusturmasi acilmasi, kanunla belirlenen istisnalar disinda, kanunun gösterdigi idari merciin iznine baglidir. E. Yuksekögretim kurumlari ve ust kuruluslari 1. Yuksekögretim kurumlari Madde 130 – Çagdas egitim-ögretim esaslarina dayanan bir duzen icinde milletin ve ulkenin ihtiyaclarina uygun insan gucu yetistirmek amaci ile; ortaögretime dayali cesitli d